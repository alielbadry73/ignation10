<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Past Papers - Wrong Questions | IG Nation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
        body {
            background-color: #F8F8F8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            color: #333;
            padding: 1rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 0;
            position: relative;
            top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 999;
        }

        .main-content {
            padding: 2rem 0;
            background-color: #F8F8F8;
            min-height: 100vh;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        .modern-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .modern-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .question-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .question-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .question-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .question-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .question-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.9rem;
            color: #64748b;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .answer-section {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .correct-answer {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .answer-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .wrong-answer {
            color: #dc2626;
        }

        .correct-answer-text {
            color: #059669;
        }

        .explanation {
            background: #fefce8;
            border: 1px solid #fde047;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 4rem;
            color: #cbd5e1;
            margin-bottom: 1rem;
        }

        .btn-back {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .stats-card {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .stats-number {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .stats-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-6">
                    <div class="d-flex align-items-center">
                        <a href="physics-past-papers.html" class="btn-back">
                            <iconify-icon icon="material-symbols:arrow-back"></iconify-icon>
                            Back to Past Papers
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex justify-content-end align-items-center">
                        <a href="student-dashboard.html" style="display: flex; align-items: center; text-decoration: none;">
                            <img src="images/ig-nation-logo-graduation.png" alt="IG Nation" style="height: 45px; width: auto;">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Physics Past Papers - Wrong Questions</h1>
                <p class="page-subtitle">Review the questions you answered incorrectly in past papers to improve your understanding</p>
            </div>

            <!-- Stats Card -->
            <div class="stats-card">
                <div class="stats-number" id="totalWrongQuestions">0</div>
                <div class="stats-label">Wrong Questions to Review</div>
            </div>

            <!-- Questions List -->
            <div class="modern-card">
                <div id="questionsContainer">
                    <!-- Questions will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load wrong questions from past papers
        function loadPastPapersWrongQuestions() {
            const wrongQuestions = JSON.parse(localStorage.getItem('physicsPastPapersWrongQuestions')) || [];
            const container = document.getElementById('questionsContainer');
            const totalElement = document.getElementById('totalWrongQuestions');
            
            totalElement.textContent = wrongQuestions.length;
            
            if (wrongQuestions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <iconify-icon icon="material-symbols:check-circle" class="empty-state-icon"></iconify-icon>
                        <h3>Great job!</h3>
                        <p>You haven't answered any questions incorrectly in past papers yet. Keep practicing to maintain your perfect record!</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            wrongQuestions.forEach((question, index) => {
                html += `
                    <div class="question-card">
                        <div class="question-header">
                            <div class="question-number">Question ${index + 1}</div>
                            <div class="question-meta">
                                <span><iconify-icon icon="material-symbols:calendar"></iconify-icon> ${question.year || 'Unknown Year'}</span>
                                <span><iconify-icon icon="material-symbols:school"></iconify-icon> ${question.subject || 'Physics'}</span>
                                <span><iconify-icon icon="material-symbols:quiz"></iconify-icon> ${question.type || 'Past Paper'}</span>
                            </div>
                        </div>
                        
                        <div class="question-text">${question.text || question.question || 'Question text not available'}</div>
                        
                        ${question.userAnswer ? `
                            <div class="answer-section">
                                <div class="answer-label">Your Answer:</div>
                                <div class="wrong-answer">${question.userAnswer}</div>
                            </div>
                        ` : ''}
                        
                        ${question.correctAnswer ? `
                            <div class="correct-answer">
                                <div class="answer-label">Correct Answer:</div>
                                <div class="correct-answer-text">${question.correctAnswer}</div>
                            </div>
                        ` : ''}
                        
                        ${question.explanation ? `
                            <div class="explanation">
                                <div class="answer-label">Explanation:</div>
                                <div>${question.explanation}</div>
                            </div>
                        ` : ''}
                        
                        <div style="margin-top: 1rem; display: flex; gap: 1rem;">
                            <button class="btn btn-sm btn-outline-primary" onclick="markAsReviewed(${index})">
                                <iconify-icon icon="material-symbols:check"></iconify-icon>
                                Mark as Reviewed
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="removeQuestion(${index})">
                                <iconify-icon icon="material-symbols:delete"></iconify-icon>
                                Remove
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function markAsReviewed(index) {
            const wrongQuestions = JSON.parse(localStorage.getItem('physicsPastPapersWrongQuestions')) || [];
            if (index >= 0 && index < wrongQuestions.length) {
                wrongQuestions.splice(index, 1);
                localStorage.setItem('physicsPastPapersWrongQuestions', JSON.stringify(wrongQuestions));
                loadPastPapersWrongQuestions();
            }
        }

        function removeQuestion(index) {
            if (confirm('Are you sure you want to remove this question?')) {
                markAsReviewed(index);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadPastPapersWrongQuestions();
        });
    </script>
</body>
</html>
