<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Flashcards - IG Nation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #667eea;
            font-weight: 700;
            margin: 0;
        }

        .stats-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem;
            flex: 1;
            min-width: 200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .chapter-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .chapter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .chapter-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.3);
        }

        .chapter-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .chapter-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .chapter-info {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chapter-info-item {
            text-align: center;
        }

        .chapter-info-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .chapter-info-label {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .progress-bar-custom {
            height: 8px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .forgotten-cards-banner {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .forgotten-cards-banner:hover {
            transform: translateY(-5px);
        }

        .forgotten-cards-content h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
        }

        .forgotten-cards-count {
            font-size: 3rem;
            font-weight: 700;
        }

        .btn-custom {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1><iconify-icon icon="material-symbols:style"></iconify-icon> Mathematics Flashcards</h1>
                <a href="course-mathematics.html" class="btn-custom">
                    <iconify-icon icon="material-symbols:arrow-back"></iconify-icon> Back to Course
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Statistics Row -->
        <div class="stats-row animate-fade-in">
            <div class="stat-card">
                <div class="stat-number" id="totalCards">0</div>
                <div class="stat-label">Total Cards</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="masteredCards">0</div>
                <div class="stat-label">Mastered</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="studyingCards">0</div>
                <div class="stat-label">Studying</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="forgottenCardsCount">0</div>
                <div class="stat-label">Need Review</div>
            </div>
        </div>

        <!-- Forgotten Cards Banner -->
        <div class="forgotten-cards-banner animate-fade-in" onclick="window.location.href='flashcards-forgotten.html'" id="forgottenBanner" style="display: none;">
            <div class="forgotten-cards-content">
                <h2><iconify-icon icon="material-symbols:priority-high"></iconify-icon> Forgotten Cards</h2>
                <p style="margin: 0;">Review cards you're having trouble with</p>
            </div>
            <div class="forgotten-cards-count" id="forgottenCountBanner">0</div>
        </div>

        <!-- Chapter Grid -->
        <div class="chapter-grid" id="chapterGrid"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mathematics chapters data
        const chapters = [
            { id: 1, title: 'Algebra Basics', icon: 'material-symbols:calculate', cardsCount: 25, color: '#667eea' },
            { id: 2, title: 'Quadratic Equations', icon: 'material-symbols:functions', cardsCount: 30, color: '#764ba2' },
            { id: 3, title: 'Geometry Fundamentals', icon: 'material-symbols:pentagon', cardsCount: 28, color: '#f59e0b' },
            { id: 4, title: 'Trigonometry', icon: 'material-symbols:show-chart', cardsCount: 35, color: '#10b981' },
            { id: 5, title: 'Calculus Introduction', icon: 'material-symbols:analytics', cardsCount: 40, color: '#ef4444' },
            { id: 6, title: 'Statistics & Probability', icon: 'material-symbols:bar-chart', cardsCount: 32, color: '#8b5cf6' },
            { id: 7, title: 'Linear Functions', icon: 'material-symbols:timeline', cardsCount: 22, color: '#06b6d4' },
            { id: 8, title: 'Circle Theorems', icon: 'material-symbols:circle', cardsCount: 26, color: '#ec4899' }
        ];

        // Initialize flashcard progress in localStorage
        function initializeFlashcardProgress() {
            if (!localStorage.getItem('flashcardProgress')) {
                const progress = {};
                chapters.forEach(chapter => {
                    progress[chapter.id] = {
                        mastered: 0,
                        studying: chapter.cardsCount,
                        lastStudied: null
                    };
                });
                localStorage.setItem('flashcardProgress', JSON.stringify(progress));
            }
        }

        // Get flashcard progress
        function getFlashcardProgress() {
            return JSON.parse(localStorage.getItem('flashcardProgress') || '{}');
        }

        // Get forgotten cards
        function getForgottenCards() {
            return JSON.parse(localStorage.getItem('forgottenCards') || '{}');
        }

        // Calculate statistics
        function calculateStats() {
            const progress = getFlashcardProgress();
            const forgottenCards = getForgottenCards();
            
            let totalCards = 0;
            let masteredCards = 0;
            let studyingCards = 0;
            let forgottenCount = 0;

            chapters.forEach(chapter => {
                totalCards += chapter.cardsCount;
                if (progress[chapter.id]) {
                    masteredCards += progress[chapter.id].mastered || 0;
                    studyingCards += progress[chapter.id].studying || chapter.cardsCount;
                }
            });

            // Count forgotten cards
            Object.keys(forgottenCards).forEach(chapterId => {
                if (Array.isArray(forgottenCards[chapterId])) {
                    forgottenCount += forgottenCards[chapterId].length;
                }
            });

            return { totalCards, masteredCards, studyingCards, forgottenCount };
        }

        // Update statistics display
        function updateStats() {
            const stats = calculateStats();
            document.getElementById('totalCards').textContent = stats.totalCards;
            document.getElementById('masteredCards').textContent = stats.masteredCards;
            document.getElementById('studyingCards').textContent = stats.studyingCards;
            document.getElementById('forgottenCardsCount').textContent = stats.forgottenCount;
            document.getElementById('forgottenCountBanner').textContent = stats.forgottenCount;
            
            // Show/hide forgotten cards banner
            if (stats.forgottenCount > 0) {
                document.getElementById('forgottenBanner').style.display = 'flex';
            } else {
                document.getElementById('forgottenBanner').style.display = 'none';
            }
        }

        // Render chapter cards
        function renderChapters() {
            const grid = document.getElementById('chapterGrid');
            const progress = getFlashcardProgress();
            const forgottenCards = getForgottenCards();

            grid.innerHTML = chapters.map((chapter, index) => {
                const chapterProgress = progress[chapter.id] || { mastered: 0, studying: chapter.cardsCount };
                const masteredPercentage = Math.round((chapterProgress.mastered / chapter.cardsCount) * 100) || 0;
                const forgottenCount = (forgottenCards[chapter.id] || []).length;

                return `
                    <div class="chapter-card animate-fade-in" style="animation-delay: ${index * 0.1}s" onclick="openChapter(${chapter.id})">
                        <iconify-icon icon="${chapter.icon}" class="chapter-icon" style="color: ${chapter.color}"></iconify-icon>
                        <div class="chapter-title">${chapter.title}</div>
                        <div class="progress-bar-custom">
                            <div class="progress-fill" style="width: ${masteredPercentage}%"></div>
                        </div>
                        <div class="chapter-info">
                            <div class="chapter-info-item">
                                <div class="chapter-info-number">${chapter.cardsCount}</div>
                                <div class="chapter-info-label">Cards</div>
                            </div>
                            <div class="chapter-info-item">
                                <div class="chapter-info-number">${chapterProgress.mastered}</div>
                                <div class="chapter-info-label">Mastered</div>
                            </div>
                            <div class="chapter-info-item">
                                <div class="chapter-info-number" style="color: ${forgottenCount > 0 ? '#ef4444' : '#667eea'}">${forgottenCount}</div>
                                <div class="chapter-info-label">Forgotten</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Open chapter flashcards
        function openChapter(chapterId) {
            window.location.href = `flashcards-chapter.html?chapter=${chapterId}`;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeFlashcardProgress();
            updateStats();
            renderChapters();
        });
    </script>
</body>
</html>
