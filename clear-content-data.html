<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Content Manager Data - IG Nation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            background: #f3f4f6;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Clear Content Manager Data</h1>
        <p>Use these tools to clear cached data from the content management systems. This will remove all folders and files, allowing you to start fresh.</p>
        
        <div class="button-group">
            <button class="btn-danger" onclick="clearMathematics()">
                Clear Mathematics Content
            </button>
            
            <button class="btn-danger" onclick="clearPhysics()">
                Clear Physics Content
            </button>
            
            <button class="btn-danger" onclick="clearEnglish()">
                Clear English Content
            </button>
            
            <button class="btn-warning" onclick="clearAll()">
                Clear All Content (All 3 Courses)
            </button>
            
            <button class="btn-success" onclick="viewData()">
                View Current Data
            </button>
            
            <button class="btn-secondary" onclick="window.location.href='admin-panel.html'">
                Back to Admin Panel
            </button>
        </div>
        
        <div class="status" id="status"></div>
    </div>
    
    <script>
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;
            setTimeout(() => {
                status.classList.remove('show');
            }, 5000);
        }
        
        function clearMathematics() {
            if (confirm('Are you sure you want to clear all Mathematics content? This cannot be undone.')) {
                localStorage.removeItem('mathematicsContentData');
                showStatus('‚úÖ Mathematics content cleared successfully!');
            }
        }
        
        function clearPhysics() {
            if (confirm('Are you sure you want to clear all Physics content? This cannot be undone.')) {
                localStorage.removeItem('physicsContentData');
                showStatus('‚úÖ Physics content cleared successfully!');
            }
        }
        
        function clearEnglish() {
            if (confirm('Are you sure you want to clear all English content? This cannot be undone.')) {
                localStorage.removeItem('englishContentData');
                showStatus('‚úÖ English content cleared successfully!');
            }
        }
        
        function clearAll() {
            if (confirm('Are you sure you want to clear ALL content from all courses? This cannot be undone.')) {
                localStorage.removeItem('mathematicsContentData');
                localStorage.removeItem('physicsContentData');
                localStorage.removeItem('englishContentData');
                showStatus('‚úÖ All content cleared successfully!');
            }
        }
        
        function viewData() {
            const math = localStorage.getItem('mathematicsContentData');
            const physics = localStorage.getItem('physicsContentData');
            const english = localStorage.getItem('englishContentData');
            
            let message = 'üìä Current Data Status:\n\n';
            
            if (math) {
                const mathData = JSON.parse(math);
                message += `Mathematics: ${mathData.folders?.length || 0} folders, ${mathData.files?.length || 0} files\n`;
            } else {
                message += 'Mathematics: Empty\n';
            }
            
            if (physics) {
                const physicsData = JSON.parse(physics);
                message += `Physics: ${physicsData.folders?.length || 0} folders, ${physicsData.files?.length || 0} files\n`;
            } else {
                message += 'Physics: Empty\n';
            }
            
            if (english) {
                const englishData = JSON.parse(english);
                message += `English: ${englishData.folders?.length || 0} folders, ${englishData.files?.length || 0} files\n`;
            } else {
                message += 'English: Empty\n';
            }
            
            alert(message);
            showStatus('Data status displayed', 'info');
        }
    </script>
</body>
</html>
