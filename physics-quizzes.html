    <script>
    let quizzes = [];
    let currentFilter = 'all';

    // Load Physics quizzes from localStorage (published by teachers)
    let physicsQuizzes = JSON.parse(localStorage.getItem('physicsQuizzes') || '[]');
    
    // No sample data - only show quizzes created by teachers
    const sampleQuizzes = [];

    document.addEventListener('DOMContentLoaded', () => {
      console.log('Page loaded, starting quiz loading...');
      
      loadQuizzes();
      updateStats();
      document.getElementById('quizSearch').addEventListener('input', searchQuizzes);
    });

    function loadQuizzes() {
      // Reload quizzes from localStorage to get latest published quizzes
      physicsQuizzes = JSON.parse(localStorage.getItem('physicsQuizzes') || '[]');
      
      console.log('Loaded physicsQuizzes from localStorage:', physicsQuizzes);
      console.log('Number of quizzes found:', physicsQuizzes.length);
      
      // Log details of each quiz
      physicsQuizzes.forEach((quiz, index) => {
        console.log(`Quiz ${index + 1} details:`, {
          id: quiz.id,
          title: quiz.title,
          status: quiz.status,
          score: quiz.score,
          totalPoints: quiz.totalPoints,
          points: quiz.points,
          percentage: quiz.percentage,
          bestScore: quiz.bestScore,
          completed: quiz.completed
        });
      });
      
      // Only show quizzes created by teachers - no sample data
      // physicsQuizzes will contain teacher-created quizzes or be empty

      // Convert published quizzes to the format expected by the page
      quizzes = physicsQuizzes.map(quiz => {
        // Handle both standard and published quiz formats
        const title = quiz.title || quiz.name || 'Untitled Quiz';
        const description = quiz.description || quiz.desc || 'No description available';
        const dueDate = quiz.dueDate || quiz.date || new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
        const time = quiz.time || '10:00';
        const duration = quiz.timeLimit || quiz.duration || 30;
        // Keep original status if it exists, otherwise default to 'pending'
        const status = quiz.status || 'pending';
        const difficulty = quiz.difficulty || 'Medium';
        const points = quiz.points || quiz.totalPoints || 50;
        const questions = quiz.questions || [];
        
        return {
          id: quiz.id,
          title: title,
          description: description,
          date: dueDate,
          time: time,
          duration: duration,
          status: status,
          difficulty: difficulty,
          points: points,
          questions: questions,
          attempts: quiz.attempts || 'Unlimited',
          bestScore: quiz.bestScore || null,
          // Check if it's a file-based quiz
          assessmentType: quiz.assessmentType,
          fileBased: quiz.fileBased
        };
      });

      let list = quizzes;
      if (currentFilter !== 'all') {
        list = quizzes.filter(q => q.status === currentFilter);
      }

      // Apply current sorting
      const sortValue = document.getElementById('sortSelect')?.value || 'difficulty-asc';
      switch(sortValue) {
        case 'difficulty-asc':
          const difficultyOrder = { 'Easy': 1, 'Medium': 2, 'Hard': 3 };
          list.sort((a, b) => difficultyOrder[a.difficulty] - difficultyOrder[b.difficulty]);
          break;
        case 'difficulty-desc':
          const difficultyOrderDesc = { 'Easy': 1, 'Medium': 2, 'Hard': 3 };
          list.sort((a, b) => difficultyOrderDesc[b.difficulty] - difficultyOrderDesc[a.difficulty]);
          break;
        case 'title-asc':
          list.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
          break;
        case 'title-desc':
          list.sort((a, b) => (b.title || '').localeCompare(a.title || ''));
          break;
        case 'points-asc':
          list.sort((a, b) => (a.points || 0) - (b.points || 0));
          break;
        case 'points-desc':
          list.sort((a, b) => (b.points || 0) - (a.points || 0));
          break;
        case 'questions-asc':
          list.sort((a, b) => (a.questions || 0) - (b.questions || 0));
          break;
        case 'questions-desc':
          list.sort((a, b) => (b.questions || 0) - (a.questions || 0));
          break;
      }

      console.log('Filtered and sorted quizzes:', list);
      console.log('Number of quizzes to display:', list.length);
      
      updateQuizDisplay(list);
      updateSortDisplay();
    }

    function filterQuizzes(status, ev) {
      currentFilter = status;
      document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
      ev.target.classList.add('active');
      updateFilterCount();
      loadQuizzes();
    }
    
    function updateFilterCount() {
      const filtered = currentFilter === 'all' ? quizzes : quizzes.filter(q => q.status === currentFilter);
      const filterCountEl = document.getElementById('filterCount');
      if (filterCountEl) {
        filterCountEl.textContent = filtered.length;
      }
    }
    
    function updateSortDisplay() {
      const sortSelect = document.getElementById('sortSelect');
      const currentSort = document.getElementById('currentSort');
      const sortClearBtn = document.getElementById('sortClearBtn');
      
      if (sortSelect) {
        const sortValue = sortSelect.value;
        const sortText = sortSelect.options[sortSelect.selectedIndex].text;
        currentSort.textContent = sortText;
        
        // Show clear button if not on default sort
        if (sortValue !== 'difficulty-asc') {
          sortClearBtn.style.display = 'inline-flex';
        } else {
          sortClearBtn.style.display = 'none';
        }
      }
    }
    
    function clearSort() {
      const sortSelect = document.getElementById('sortSelect');
      if (sortSelect) {
        sortSelect.value = 'difficulty-asc';
        updateSortDisplay();
        sortQuizzes();
      }
    }
    
    function showSortOptions() {
      const sortSelect = document.getElementById('sortSelect');
      if (sortSelect) {
        // Create a simple dropdown menu
        const options = [
          { value: 'difficulty-asc', text: 'Difficulty (Easy to Hard)' },
          { value: 'difficulty-desc', text: 'Difficulty (Hard to Easy)' },
          { value: 'title-asc', text: 'Title (A-Z)' },
          { value: 'title-desc', text: 'Title (Z-A)' },
          { value: 'points-asc', text: 'Points (Low to High)' },
          { value: 'points-desc', text: 'Points (High to Low)' },
          { value: 'questions-asc', text: 'Questions (Few to Many)' },
          { value: 'questions-desc', text: 'Questions (Many to Few)' }
        ];
        
        const currentValue = sortSelect.value;
        const selectedIndex = options.findIndex(opt => opt.value === currentValue);
        
        // Cycle through options
        const nextIndex = (selectedIndex + 1) % options.length;
        sortSelect.value = options[nextIndex].value;
        updateSortDisplay();
        sortQuizzes();
      }
    }

    function sortQuizzes() {
      const sortValue = document.getElementById('sortSelect').value;
      console.log('Sorting by:', sortValue);
      
      let list = [...quizzes];
      
      // Apply category filter first
      if (currentFilter !== 'all') {
        list = quizzes.filter(q => q.status === currentFilter);
      }
      
      // Apply sorting
      switch(sortValue) {
        case 'difficulty-asc':
          const difficultyOrder = { 'Easy': 1, 'Medium': 2, 'Hard': 3 };
          list.sort((a, b) => difficultyOrder[a.difficulty] - difficultyOrder[b.difficulty]);
          break;
        case 'difficulty-desc':
          const difficultyOrderDesc = { 'Easy': 1, 'Medium': 2, 'Hard': 3 };
          list.sort((a, b) => difficultyOrderDesc[b.difficulty] - difficultyOrderDesc[a.difficulty]);
          break;
        case 'title-asc':
          list.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
          break;
        case 'title-desc':
          list.sort((a, b) => (b.title || '').localeCompare(a.title || ''));
          break;
        case 'points-asc':
          list.sort((a, b) => (a.points || 0) - (b.points || 0));
          break;
        case 'points-desc':
          list.sort((a, b) => (b.points || 0) - (a.points || 0));
          break;
        case 'questions-asc':
          list.sort((a, b) => (a.questions || 0) - (b.questions || 0));
          break;
        case 'questions-desc':
          list.sort((a, b) => (b.questions || 0) - (a.questions || 0));
          break;
      }
      
      // Update the display
      updateQuizDisplay(list);
      updateSortDisplay();
    }

    function updateQuizDisplay(list) {
      const grid = document.getElementById('quizGrid');
      if (list.length === 0) {
        grid.innerHTML = `<div class="col-12 text-center py-5"><h4>No quizzes available</h4><p class="text-muted">Check back later for new quizzes or contact your teacher.</p></div>`;
        updateStats();
        return;
      }

      grid.innerHTML = list.map(q => `
        <div class="homework-card">
          <div class="homework-card-header">
            <div class="homework-icon"><iconify-icon icon="material-symbols:quiz"></iconify-icon></div>
            <div>
              <div class="homework-card-title">${q.title}</div>
              <span class="status-badge status-${q.status}">${q.status.toUpperCase()}</span>
              ${q.bestScore ? `
                <div class="grade-display" style="margin-top: 8px; padding: 6px 12px; background: linear-gradient(135deg, #28a745, #20c997); color: white; border-radius: 20px; font-weight: 600; font-size: 0.9rem; display: inline-block; box-shadow: 0 2px 4px rgba(40, 167, 69, 0.3);">
                  <iconify-icon icon="material-symbols:grade" style="margin-right: 4px;"></iconify-icon>
                  Grade: ${(() => {
                    const percentage = q.bestScore;
                    const totalPoints = q.points || 50;
                    const pointsEarned = Math.round((percentage / 100) * totalPoints);
                    return `${pointsEarned}/${totalPoints} (${percentage}%)`;
                  })()}
                </div>
              ` : ''}
                        </div>
                        </div>
          <div class="homework-card-description">${q.description}</div>
          <div class="homework-details">
            ${q.bestScore || q.status === 'completed' ? `
            ${(() => {
              const score = q.bestScore || q.finalScore || q.score || 0;
              const totalPoints = q.points || 50;
              let pointsEarned, percentage, gradeLetter;
              
              // If score is a percentage (0-100), convert to points
              if (score <= 100 && score > 0 && totalPoints > 10) {
                pointsEarned = Math.round((score / 100) * totalPoints);
                percentage = Math.round(score);
              } else {
                // If score is already in points, calculate percentage
                pointsEarned = score;
                percentage = Math.round((score / totalPoints) * 100);
              }
              
              // Determine grade letter
              if (percentage >= 90) gradeLetter = 'A+';
              else if (percentage >= 80) gradeLetter = 'A';
              else if (percentage >= 70) gradeLetter = 'B';
              else if (percentage >= 60) gradeLetter = 'C';
              else if (percentage >= 50) gradeLetter = 'D';
              else gradeLetter = 'F';
              
              return `
              <div class="detail-row"><span class="detail-label">Points Scored:</span><span class="detail-value" style="color:#28a745;font-weight:600;">${pointsEarned} / ${totalPoints}</span></div>
              <div class="detail-row"><span class="detail-label">Grade:</span><span class="detail-value" style="color:#28a745;font-weight:600;">${gradeLetter} (${percentage}%)</span></div>
              <div class="detail-row"><span class="detail-label">Time Spent:</span><span class="detail-value">${q.timeSpent || 0} minutes</span></div>
              `;
            })()}
            ` : `
            <div class="detail-row"><span class="detail-label">Points:</span><span class="detail-value">${q.points || 50}</span></div>
            <div class="detail-row"><span class="detail-label">Published on:</span><span class="detail-value">${(q.publishedOn || q.createdAt) ? new Date(q.publishedOn || q.createdAt).toLocaleDateString() : 'N/A'}</span></div>
            <div class="detail-row"><span class="detail-label">Time:</span><span class="detail-value">${q.timeLimit ? `${q.timeLimit} minutes` : 'No time limit'}</span></div>
            <div class="detail-row"><span class="detail-label">Due Date:</span><span class="detail-value">${q.dueDate ? new Date(q.dueDate).toLocaleDateString() : 'N/A'}</span></div>
            `}
                        </div>
          <div class="homework-actions">
            ${(q.status === 'available' || q.status === 'published' || q.status === 'pending') ? `
              <button class="btn btn-primary" onclick="startQuiz('${q.id}')"><iconify-icon icon="material-symbols:play-arrow"></iconify-icon>Start Quiz</button>
            ` : q.status === 'completed' ? `
              <button class="btn btn-outline" onclick="reviewQuiz('${q.id}')"><iconify-icon icon="material-symbols:visibility"></iconify-icon>Review</button>
            ` : `
              <button class="btn btn-outline" disabled><iconify-icon icon="material-symbols:lock"></iconify-icon>Locked</button>
            `}
                        </div>
                    </div>
      `).join('');
      updateStats();
    }

    function updateStats() {
      const total = quizzes.length;
      const available = quizzes.filter(q => q.status === 'available').length;
      
      const totalEl = document.getElementById('totalQuizzes');
      const availableEl = document.getElementById('availableQuizzes');
      
      if (totalEl) totalEl.textContent = total;
      if (availableEl) availableEl.textContent = available;
      
      // Update filter count safely
      updateFilterCount();
    }

    let currentQuiz = null;
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let startTime = null;
    let timerInterval = null;
    let timeLimit = null;
    let timeRemaining = null;

    let assessmentTimer = null;

    function startQuiz(id) {
      const quiz = quizzes.find(q => q.id == id);
      if (!quiz) {
        alert('Quiz not found!');
        return;
      }

      currentQuiz = quiz;
      currentQuestionIndex = 0;
      userAnswers = {};
      startTime = new Date();
      timeLimit = quiz.timeLimit;

      // Set modal title
      document.getElementById('questionModalTitle').textContent = quiz.title;

      // Setup timer display
      if (timeLimit) {
        timeRemaining = timeLimit * 60;
        document.getElementById('timeLimitInfo').style.display = 'inline';
        document.getElementById('timeLimit').textContent = timeLimit;
        document.getElementById('timeProgress').style.display = 'block';
        updateTimeProgress();
      } else {
        document.getElementById('timeLimitInfo').style.display = 'none';
        document.getElementById('timeProgress').style.display = 'none';
      }

      // Load questions
      loadQuestions();

      // Start assessment timer
      startQuizTimer();
      
      // Show modal
      const modal = new bootstrap.Modal(document.getElementById('questionModal'));
      modal.show();
    }

    function startQuizTimer() {
      if (timeLimit && timeLimit > 0) {
        // Initialize assessment timer with the quiz time limit
        assessmentTimer = startAssessmentTimer(timeLimit, {
          onTimeUp: () => {
            alert('Time is up! Quiz will be submitted automatically.');
            submitQuiz();
          },
          onWarning: (message) => {
            alert(message);
          },
          onProgressSave: (data) => {
            console.log('Progress saved:', data);
          }
        });
        
        // Start the timer
        assessmentTimer.start();
      }
    }

    function loadQuestions() {
      if (!currentQuiz || !currentQuiz.questions || currentQuiz.questions.length === 0) {
        document.getElementById('questionContainer').innerHTML = `
          <div class="question-card">
            <div class="question-text">This quiz doesn't have any questions yet.</div>
            <p class="text-muted">Please contact your teacher to add questions to this quiz.</p>
                        </div>
        `;
        document.getElementById('totalQuestions').textContent = '0';
        document.getElementById('currentQuestionNum').textContent = '0';
        return;

      const questions = currentQuiz.questions;
      document.getElementById('totalQuestions').textContent = questions.length;
      displayCurrentQuestion();
    }

    function displayCurrentQuestion() {
      if (!currentQuiz || !currentQuiz.questions) return;

      const questions = currentQuiz.questions;
      const question = questions[currentQuestionIndex];
      
      if (!question) return;
      
      // Reset autocorrect feedback
      document.querySelectorAll('.autocorrect-feedback').forEach(feedback => feedback.remove());
      document.querySelectorAll('.option-item').forEach(item => {
        item.classList.remove('correct-answer', 'correct-selected', 'incorrect-selected', 'disabled');
        item.style.pointerEvents = 'auto';
        item.style.opacity = '1';
      });
      
      let questionHtml = `
        <div class="question-card">
          <div class="question-text">${question.text || 'Question text not available'}</div>
          <div class="question-options">
      `;

      // Handle answer types
      if (question.type === 'multiple-choice' && question.options) {
        question.options.forEach((option, index) => {
          const isSelected = userAnswers[currentQuestionIndex] === index ? 'selected' : '';
          questionHtml += `
            <div class="option-item ${isSelected}" onclick="selectOption(${index})">
              <input type="radio" class="option-radio" name="question_${currentQuestionIndex}" value="${index}" ${userAnswers[currentQuestionIndex] === index ? 'checked' : ''}>
              <span class="option-text">${option}</span>
                    </div>
          `;
        });
      }

      questionHtml += `
                </div>
          <div class="question-meta">
            <small class="text-muted">Points: ${question.points || 1}</small>
          </div>
        </div>
      `;

      document.getElementById('questionContainer').innerHTML = questionHtml;
      document.getElementById('currentQuestionNum').textContent = currentQuestionIndex + 1;
      
      // Update progress bar
      const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
      
      // Update navigation buttons
      updateNavigationButtons();
    }

    function selectOption(optionIndex) {
      // Remove previous selection
      document.querySelectorAll('.option-item').forEach(item => item.classList.remove('selected'));
      
      // Add selection to clicked option
      event.currentTarget.classList.add('selected');
      
      // Update radio button
      const radio = event.currentTarget.querySelector('input[type="radio"]');
      radio.checked = true;
      
      // Save answer
      userAnswers[currentQuestionIndex] = optionIndex;
      
      // Autocorrect functionality
      if (currentQuiz && currentQuiz.questions && currentQuiz.questions[currentQuestionIndex]) {
        const question = currentQuiz.questions[currentQuestionIndex];
        if (question.type === 'multiple-choice' && question.correctAnswer !== undefined) {
          // Show immediate feedback
          showAutocorrectFeedback(optionIndex, question.correctAnswer);
        }
      }
    }
    
    function showAutocorrectFeedback(selectedIndex, correctIndex) {
      // Remove any existing feedback
      document.querySelectorAll('.autocorrect-feedback').forEach(feedback => feedback.remove());
      
      const optionItems = document.querySelectorAll('.option-item');
      const isCorrect = selectedIndex === correctIndex;
      
      // Mark correct answer
      if (optionItems[correctIndex]) {
        optionItems[correctIndex].classList.add('correct-answer');
        const correctIcon = document.createElement('iconify-icon');
        correctIcon.setAttribute('icon', 'material-symbols:check-circle');
        correctIcon.style.color = '#28a745';
        correctIcon.style.marginLeft = '8px';
        correctIcon.className = 'autocorrect-feedback';
        optionItems[correctIndex].appendChild(correctIcon);
      }
      
      // Mark selected answer
      if (optionItems[selectedIndex]) {
        if (isCorrect) {
          optionItems[selectedIndex].classList.add('correct-selected');
        } else {
          optionItems[selectedIndex].classList.add('incorrect-selected');
          const incorrectIcon = document.createElement('iconify-icon');
          incorrectIcon.setAttribute('icon', 'material-symbols:cancel');
          incorrectIcon.style.color = '#dc3545';
          incorrectIcon.style.marginLeft = '8px';
          incorrectIcon.className = 'autocorrect-feedback';
          optionItems[selectedIndex].appendChild(incorrectIcon);
        }
      }
      
      // Disable further selection
      optionItems.forEach(item => {
        item.style.pointerEvents = 'none';
        item.style.opacity = '0.7';
      });
    }

    function nextQuestion() {
      if (currentQuiz && currentQuiz.questions && currentQuestionIndex < currentQuiz.questions.length - 1) {
        currentQuestionIndex++;
        displayCurrentQuestion();
      } else {
        // Show submit button on last question
        document.getElementById('submitBtn').style.display = 'inline-block';
        document.getElementById('nextBtn').style.display = 'none';
      }
    }

    function previousQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        displayCurrentQuestion();
        document.getElementById('submitBtn').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'inline-block';
      }
    }

    function updateNavigationButtons() {
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      prevBtn.disabled = currentQuestionIndex === 0;
      
      if (currentQuestionIndex === currentQuiz.questions.length - 1) {
        nextBtn.style.display = 'none';
        document.getElementById('submitBtn').style.display = 'inline-block';
      } else {
        nextBtn.style.display = 'inline-block';
        document.getElementById('submitBtn').style.display = 'none';
      }
    }

    function startTimer() {
      startTime = new Date();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      if (!startTime) return;
      
      if (timeLimit && timeRemaining !== null) {
        // Countdown timer
        timeRemaining--;
        
        if (timeRemaining <= 0) {
          // Time's up!
          clearInterval(timerInterval);
          alert('Time\'s up! Your quiz will be submitted automatically.');
          submitQuiz();
          return;
        }
        
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        
        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('timer').textContent = timeString;
        
        // Update time progress bar
        updateTimeProgress();
        
        // Change color when time is running low
        const timerElement = document.getElementById('timer');
        if (timeRemaining <= 300) { // 5 minutes or less
          timerElement.style.color = '#dc3545';
          timerElement.style.fontWeight = 'bold';
        } else if (timeRemaining <= 600) { // 10 minutes or less
          timerElement.style.color = '#ffc107';
          timerElement.style.fontWeight = 'bold';
        } else {
          timerElement.style.color = '#667eea';
          timerElement.style.fontWeight = 'normal';
        }
      } else {
        // Regular elapsed time timer
        const now = new Date();
        const elapsed = Math.floor((now - startTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        
        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('timer').textContent = timeString;
      }
    }

    function updateTimeProgress() {
      if (!timeLimit || timeRemaining === null) return;
      
      const progress = (timeRemaining / (timeLimit * 60)) * 100;
      document.getElementById('timeProgressBar').style.width = progress + '%';
      
      // Change color based on remaining time
      const progressBar = document.getElementById('timeProgressBar');
      if (progress <= 20) {
        progressBar.className = 'progress-bar bg-danger';
      } else if (progress <= 40) {
        progressBar.className = 'progress-bar bg-warning';
      } else {
        progressBar.className = 'progress-bar bg-success';
      }
    }
    

    function submitQuiz() {
      // Stop assessment timer if running
      if (assessmentTimer) {
        assessmentTimer.stop();
      }
      
      // Calculate score
      let score = 0;
      let totalPoints = 0;
      
      currentQuiz.questions.forEach((question, index) => {
        totalPoints += question.points || 1;
        
        if (question.type === 'multiple-choice') {
          console.log(`Question ${index} - User answer: ${userAnswers[index]}, Correct answer: ${question.correctAnswer}`);
          console.log(`Question ${index} - Answer comparison: ${userAnswers[index]} === ${question.correctAnswer} = ${userAnswers[index] === question.correctAnswer}`);
          if (userAnswers[index] === question.correctAnswer) {
            console.log(`Question ${index} - CORRECT ANSWER`);
            score += question.points || 1;
          } else {
            console.log(`Question ${index} - WRONG ANSWER - Creating wrong question entry`);
            // Student answered incorrectly - create wrong question entry
            createWrongQuestionEntry(question, index, 'quiz');
          }
        } else {
          console.log(`Question ${index} - Not multiple choice, type: ${question.type}`);
        }
      });
      
      const percentage = Math.round((score / totalPoints) * 100);
      const timeSpent = Math.floor((new Date() - startTime) / 60000); // in minutes
      
      // Update quiz status
      const quizIndex = quizzes.findIndex(q => q.id === currentQuiz.id);
      if (quizIndex !== -1) {
        quizzes[quizIndex].status = 'completed';
        quizzes[quizIndex].bestScore = Math.max(quizzes[quizIndex].bestScore || 0, percentage);
        quizzes[quizIndex].attempts = Math.max(0, quizzes[quizIndex].attempts - 1);
        quizzes[quizIndex].completedAt = new Date().toISOString();
        quizzes[quizIndex].answers = userAnswers;
        quizzes[quizIndex].totalPoints = totalPoints;
        quizzes[quizIndex].score = score;
        
        // Preserve the published status to ensure quiz remains visible
        if (!quizzes[quizIndex].published && !quizzes[quizIndex].hasOwnProperty('published')) {
          quizzes[quizIndex].published = true;
        }
        
        // Save updated quiz to localStorage
        localStorage.setItem('physicsQuizzes', JSON.stringify(quizzes));
        console.log('Quiz status updated and saved to localStorage:', quizzes[quizIndex]);
        
        // Dispatch event to update dashboard points
        document.dispatchEvent(new CustomEvent('localStorageUpdated', { 
            detail: { key: 'physicsQuizzes', type: 'quiz' } 
        }));
      }
      
      // Clear timer
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      
      // Close modal
      bootstrap.Modal.getInstance(document.getElementById('questionModal')).hide();
      
      // Show success message
      alert(`Quiz completed!\nScore: ${score}/${totalPoints} (${percentage}%)\nTime spent: ${timeSpent} minutes`);
      
      // Reload quizzes to show updated status
      loadQuizzes();
    }

    // Function to automatically create wrong question entries
    function createWrongQuestionEntry(question, questionIndex, activityType) {
      console.log('=== CREATING WRONG QUESTION ENTRY ===');
      console.log('Question:', question);
      console.log('QuestionIndex:', questionIndex);
      console.log('ActivityType:', activityType);
      console.log('UserAnswers:', userAnswers);
      console.log('Question type check:', question.type === 'multiple-choice');
      console.log('Question has correctAnswer:', 'correctAnswer' in question);
      console.log('Question correctAnswer value:', question.correctAnswer);
      
      const wrongQuestion = {
        id: 'wrong_' + Date.now() + '_' + questionIndex,
        questionId: question.id,
        questionText: question.text || question.question || question.title || 'Question text not found', // This is the key field
        studentAnswer: question.options && question.options[userAnswers[questionIndex]] ? 
                      question.options[userAnswers[questionIndex]] : 
                      userAnswers[questionIndex] || 'No answer provided',
        correctAnswer: question.options && question.options[question.correctAnswer] ? 
                      question.options[question.correctAnswer] : 
                      question.correctAnswer || 'Correct answer not provided',
        course: 'physics', // Get from quiz context
        subject: 'physics',
        activityType: activityType === 'quiz' ? 'quizzes' : activityType + 's', // quizzes, assignments, exams
        source: 'quiz',
        difficulty: question.difficulty || 'Medium',
        points: question.points || 1,
        topic: question.topic || 'General',
        chapter: question.chapter || 'General',
        createdAt: new Date().toISOString(),
        // Ensure proper categorization
        inActivityFolder: true
      };

      // Save to wrong questions collection
      const wrongQuestions = JSON.parse(localStorage.getItem('physicsWrongQuestions') || '[]');
      wrongQuestions.push(wrongQuestion);
      localStorage.setItem('physicsWrongQuestions', JSON.stringify(wrongQuestions));
      
      console.log('Created wrong question entry:', wrongQuestion);
      console.log('Wrong question activityType:', wrongQuestion.activityType);
      console.log('Saved to localStorage - physicsWrongQuestions:', JSON.parse(localStorage.getItem('physicsWrongQuestions')));
    }

    function reviewQuiz(id) {
      const quiz = quizzes.find(q => q.id == id);
      if (!quiz) {
        alert('Quiz not found!');
        return;
      }
      
      // Show review modal with quiz results
      alert(`Quiz Review: ${quiz.title}\nBest Score: ${quiz.bestScore}%\nStatus: ${quiz.status}`);
    }


    function searchQuizzes(e) {
      const term = e.target.value.toLowerCase();
      const filtered = quizzes.filter(q =>
        q.title.toLowerCase().includes(term) ||
        q.description.toLowerCase().includes(term) ||
        q.difficulty.toLowerCase().includes(term)
      );
      
      const grid = document.getElementById('quizGrid');
      if (filtered.length === 0) {
        grid.innerHTML = `<div class="col-12 text-center py-5"><h4>No quizzes found</h4><p class="text-muted">Try adjusting your search terms or filters.</p></div>`;
        return;
      }
      
      updateQuizDisplay(filtered);
    }

    // Cleanup when modal is closed
    document.getElementById('questionModal').addEventListener('hidden.bs.modal', function() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      // Reset timer display
      document.getElementById('timer').style.color = '#667eea';
      document.getElementById('timer').style.fontWeight = 'normal';
    });

    // Search functionality
    function clearSearch() {
      document.getElementById('quizSearch').value = '';
      document.getElementById('searchClearBtn').style.display = 'none';
      loadQuizzes();
    }
  </script>
