<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Flashcards - IG Nation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #667eea;
            font-weight: 700;
            margin: 0;
            font-size: 1.8rem;
        }

        .flashcard-container {
            max-width: 800px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .flashcard {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .flashcard-front {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
        }

        .flashcard-back {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: rotateY(180deg);
        }

        .flashcard-label {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }

        .flashcard-content {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            line-height: 1.4;
        }

        .flashcard-hint {
            position: absolute;
            bottom: 2rem;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        .controls {
            max-width: 800px;
            margin: 2rem auto;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn-control {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: none;
            color: #667eea;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            flex: 1;
            justify-content: center;
            min-width: 150px;
        }

        .btn-control:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.3);
        }

        .btn-forgot {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-forgot:hover {
            box-shadow: 0 12px 40px rgba(239, 68, 68, 0.3);
        }

        .btn-mastered {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-mastered:hover {
            box-shadow: 0 12px 40px rgba(16, 185, 129, 0.3);
        }

        .progress-container {
            max-width: 800px;
            margin: 0 auto 2rem auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .progress-text {
            font-weight: 600;
            color: #1e293b;
        }

        .progress-bar-custom {
            height: 10px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .keyboard-hint {
            max-width: 800px;
            margin: 1rem auto;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .keyboard-key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            margin: 0 0.25rem;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @media (max-width: 768px) {
            .flashcard {
                height: 350px;
            }
            
            .flashcard-content {
                font-size: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn-control {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 id="chapterTitle"><iconify-icon icon="material-symbols:style"></iconify-icon> Loading...</h1>
                <a href="flashcards.html" class="btn btn-outline-primary">
                    <iconify-icon icon="material-symbols:arrow-back"></iconify-icon> All Chapters
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Progress -->
        <div class="progress-container fade-in">
            <div class="progress-info">
                <span class="progress-text">
                    Card <span id="currentCard">1</span> of <span id="totalCards">0</span>
                </span>
                <span class="progress-text">
                    <span id="masteredCount">0</span> Mastered •

            </div>
            <div class="progress-bar-custom">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>

        <!-- Flashcard -->
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard" onclick="flipCard()">
                <div class="flashcard-face flashcard-front">
                    <div class="flashcard-label">Question</div>
                    <div class="flashcard-content" id="questionContent">Click to load flashcards</div>
                    <div class="flashcard-hint">Click to reveal answer</div>
                </div>
                <div class="flashcard-face flashcard-back">
                    <div class="flashcard-label">Answer</div>
                    <div class="flashcard-content" id="answerContent">Answer</div>
                    <div class="flashcard-hint">Click to flip back</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls fade-in">
            <button class="btn-control" onclick="previousCard()">
                <iconify-icon icon="material-symbols:arrow-back" style="font-size: 1.5rem;"></iconify-icon>
                Previous
            </button>
            <button class="btn-control btn-forgot" onclick="markAsForgotten()">
                <iconify-icon icon="material-symbols:priority-high" style="font-size: 1.5rem;"></iconify-icon>
                Forgot This
            </button>
            <button class="btn-control btn-mastered" onclick="markAsMastered()">
                <iconify-icon icon="material-symbols:check-circle" style="font-size: 1.5rem;"></iconify-icon>
                Mastered
            </button>
            <button class="btn-control" onclick="nextCard()">
                Next
                <iconify-icon icon="material-symbols:arrow-forward" style="font-size: 1.5rem;"></iconify-icon>
            </button>
        </div>

        <!-- Keyboard Hints -->
        <div class="keyboard-hint">
            <span class="keyboard-key">Space</span> Flip • 
            <span class="keyboard-key">←</span> Previous • 
            <span class="keyboard-key">→</span> Next • 
            <span class="keyboard-key">F</span> Forgot • 
            <span class="keyboard-key">M</span> Mastered
        </div>
    </div>

                { question: 'What is the range?', answer: 'Maximum value - Minimum value' },
                { question: 'What is variance?', answer: 'Average of squared deviations from the mean' },
                { question: 'What is standard deviation?', answer: 'Square root of variance (measures spread)' },
                { question: 'What is probability?', answer: 'P(event) = (number of favorable outcomes) / (total outcomes)' },
                { question: 'What is the probability range?', answer: '0 ≤ P(event) ≤ 1' },
                { question: 'What is P(A or B) for mutually exclusive events?', answer: 'P(A) + P(B)' },
                { question: 'What is P(A and B) for independent events?', answer: 'P(A) × P(B)' },
                { question: 'What are mutually exclusive events?', answer: 'Events that cannot occur simultaneously' },
                { question: 'What are independent events?', answer: 'Events where one does not affect the other' },
                { question: 'What is the complement rule?', answer: 'P(not A) = 1 - P(A)' },
                { question: 'What is a frequency distribution?', answer: 'A table showing how often each value occurs' },
                { question: 'What is a histogram?', answer: 'A bar graph showing frequency distribution of continuous data' },
                { question: 'What is a quartile?', answer: 'Values that divide data into four equal parts' },
                { question: 'What is Q1?', answer: 'The first quartile (25th percentile)' },
                { question: 'What is Q2?', answer: 'The second quartile (median, 50th percentile)' },
                { question: 'What is Q3?', answer: 'The third quartile (75th percentile)' },
                { question: 'What is IQR?', answer: 'Interquartile Range = Q3 - Q1' },
                { question: 'What is an outlier?', answer: 'A value significantly different from others (beyond 1.5 × IQR)' },
                { question: 'What is a box plot?', answer: 'A diagram showing Q1, median, Q3, min, and max' },
                { question: 'What is correlation?', answer: 'A measure of relationship between two variables' },
                { question: 'What is positive correlation?', answer: 'As one variable increases, the other increases' },
                { question: 'What is negative correlation?', answer: 'As one variable increases, the other decreases' },
                { question: 'What is the correlation coefficient (r)?', answer: 'A value between -1 and 1 measuring correlation strength' },
                { question: 'What does r = 1 mean?', answer: 'Perfect positive correlation' },
                { question: 'What does r = -1 mean?', answer: 'Perfect negative correlation' },
                { question: 'What does r = 0 mean?', answer: 'No linear correlation' },
                { question: 'What is a scatter plot?', answer: 'A graph showing relationship between two variables' },
                { question: 'What is regression?', answer: 'Finding the line of best fit for data' },
                { question: 'What is expected value?', answer: 'The average outcome if an experiment is repeated many times' }
            ],
            7: [ // Linear Functions
                { question: 'What is a linear function?', answer: 'A function with constant rate of change: f(x) = mx + b' },
                { question: 'What is slope?', answer: 'The rate of change: rise over run (m in y = mx + b)' },
                { question: 'What is y-intercept?', answer: 'The point where line crosses y-axis (b in y = mx + b)' },
                { question: 'What is x-intercept?', answer: 'The point where line crosses x-axis (where y = 0)' },
                { question: 'What is slope-intercept form?', answer: 'y = mx + b' },
                { question: 'What is point-slope form?', answer: 'y - y₁ = m(x - x₁)' },
                { question: 'What is standard form?', answer: 'Ax + By = C' },
                { question: 'What is the slope of a horizontal line?', answer: '0 (y = c)' },
                { question: 'What is the slope of a vertical line?', answer: 'Undefined (x = c)' },
                { question: 'What are parallel lines?', answer: 'Lines with equal slopes (m₁ = m₂)' },
                { question: 'What are perpendicular lines?', answer: 'Lines with negative reciprocal slopes (m₁ × m₂ = -1)' },
                { question: 'What is a system of equations?', answer: 'Two or more equations with the same variables' },
                { question: 'What is the substitution method?', answer: 'Solve one equation for a variable, substitute into the other' },
                { question: 'What is the elimination method?', answer: 'Add or subtract equations to eliminate a variable' },
                { question: 'What is a solution to a system?', answer: 'A point (x, y) that satisfies all equations' },
                { question: 'What does it mean if lines are parallel in a system?', answer: 'No solution (inconsistent system)' },
                { question: 'What does it mean if lines coincide?', answer: 'Infinitely many solutions (dependent system)' },
                { question: 'What is direct variation?', answer: 'y = kx (y varies directly with x)' },
                { question: 'What is inverse variation?', answer: 'y = k/x (y varies inversely with x)' },
                { question: 'What is the constant of variation?', answer: 'k in variation equations' },
                { question: 'What is domain?', answer: 'All possible x-values (input) of a function' },
                { question: 'What is range?', answer: 'All possible y-values (output) of a function' }
            ],
            8: [ // Circle Theorems
                { question: 'What is the equation of a circle?', answer: '(x - h)² + (y - k)² = r², center (h,k), radius r' },
                { question: 'What is a chord?', answer: 'A line segment with both endpoints on the circle' },
                { question: 'What is a diameter?', answer: 'A chord passing through the center (longest chord)' },
                { question: 'What is a radius?', answer: 'A line segment from center to any point on circle' },
                { question: 'What is a tangent?', answer: 'A line touching the circle at exactly one point' },
                { question: 'What is a secant?', answer: 'A line intersecting the circle at two points' },
                { question: 'What is an arc?', answer: 'A portion of the circle\'s circumference' },
                { question: 'What is a sector?', answer: 'A region bounded by two radii and an arc' },
                { question: 'What is a segment?', answer: 'A region bounded by a chord and an arc' },
                { question: 'What is the angle in a semicircle?', answer: '90° (inscribed angle subtending a diameter)' },
                { question: 'What is the inscribed angle theorem?', answer: 'Inscribed angle = ½ central angle (same arc)' },
                { question: 'What is a central angle?', answer: 'An angle with vertex at the circle\'s center' },
                { question: 'What is an inscribed angle?', answer: 'An angle with vertex on the circle' },
                { question: 'What is the tangent-radius theorem?', answer: 'A tangent is perpendicular to the radius at point of contact' },
                { question: 'What is the tangent-chord angle?', answer: 'Equals half the arc it intercepts' },
                { question: 'What are equal chords?', answer: 'Chords equidistant from the center are equal in length' },
                { question: 'What is the perpendicular from center to chord?', answer: 'Bisects the chord' },
                { question: 'What is the area of a sector?', answer: 'A = (θ/360°) × πr² or A = ½r²θ (radians)' },
                { question: 'What is the arc length formula?', answer: 'L = (θ/360°) × 2πr or L = rθ (radians)' },
                { question: 'What are cyclic quadrilaterals?', answer: 'Quadrilaterals with all vertices on a circle' },
                { question: 'What is the property of cyclic quadrilaterals?', answer: 'Opposite angles sum to 180°' },
                { question: 'What is the alternate segment theorem?', answer: 'Angle between tangent and chord = inscribed angle in alternate segment' },
                { question: 'What is the power of a point?', answer: 'For secants from external point: PA × PB = PC × PD' },
                { question: 'What is the tangent-secant theorem?', answer: 'PT² = PA × PB (tangent from external point)' },
                { question: 'What are concentric circles?', answer: 'Circles sharing the same center' },
                { question: 'What is a minor arc?', answer: 'An arc less than 180°' }
            ]
        };

        // Get chapter ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const chapterId = parseInt(urlParams.get('chapter')) || 1;

        // Chapter names
        const chapterNames = {
            1: 'Algebra Basics',
            2: 'Quadratic Equations',
            3: 'Geometry Fundamentals',
            4: 'Trigonometry',
            5: 'Calculus Introduction',
            6: 'Statistics & Probability',
            7: 'Linear Functions',
            8: 'Circle Theorems'
        };

        // Current state
        let currentCardIndex = 0;
        let cards = flashcardData[chapterId] || [];
        let isFlipped = false;
        let masteredCards = new Set();
        let forgottenCards = [];

        // Load saved progress
        function loadProgress() {
            const progress = JSON.parse(localStorage.getItem('flashcardProgress') || '{}');
            const forgotten = JSON.parse(localStorage.getItem('forgottenCards') || '{}');
            
            if (progress[chapterId]) {
                const masteredCount = progress[chapterId].mastered || 0;
                // Mark first N cards as mastered
                for (let i = 0; i < masteredCount && i < cards.length; i++) {
                    masteredCards.add(i);
                }
            }
            
            if (forgotten[chapterId]) {
                forgottenCards = forgotten[chapterId] || [];
            }
        }

        // Save progress
        function saveProgress() {
            const progress = JSON.parse(localStorage.getItem('flashcardProgress') || '{}');
            progress[chapterId] = {
                mastered: masteredCards.size,
                studying: cards.length - masteredCards.size,
                lastStudied: new Date().toISOString()
            };
            localStorage.setItem('flashcardProgress', JSON.stringify(progress));
            
            const forgotten = JSON.parse(localStorage.getItem('forgottenCards') || '{}');
            forgotten[chapterId] = forgottenCards;
            localStorage.setItem('forgottenCards', JSON.stringify(forgotten));
        }

        // Update UI
        function updateUI() {
            document.getElementById('chapterTitle').innerHTML = 
                `<iconify-icon icon="material-symbols:style"></iconify-icon> ${chapterNames[chapterId]}`;
            document.getElementById('currentCard').textContent = currentCardIndex + 1;
            document.getElementById('totalCards').textContent = cards.length;
            document.getElementById('masteredCount').textContent = masteredCards.size;
            document.getElementById('forgottenCount').textContent = forgottenCards.length;
            
            const progress = ((currentCardIndex + 1) / cards.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            if (cards[currentCardIndex]) {
                document.getElementById('questionContent').textContent = cards[currentCardIndex].question;
                document.getElementById('answerContent').textContent = cards[currentCardIndex].answer;
            }
        }

        // Flip card
        function flipCard() {
            const card = document.getElementById('flashcard');
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        // Next card
        function nextCard() {
            if (currentCardIndex < cards.length - 1) {
                currentCardIndex++;
                if (isFlipped) flipCard();
                updateUI();
            }
        }

        // Previous card
        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                if (isFlipped) flipCard();
                updateUI();
            }
        }

        // Mark as mastered
        function markAsMastered() {
            masteredCards.add(currentCardIndex);
            saveProgress();
            updateUI();
            
            // Show notification
            showNotification('Card mastered! 🎉', 'success');
            
            // Auto move to next card
            setTimeout(() => {
                nextCard();
            }, 500);
        }

        // Mark as forgotten
        function markAsForgotten() {
            const card = cards[currentCardIndex];
            
            // Check if already in forgotten list
            const exists = forgottenCards.some(fc => 
                fc.question === card.question && fc.answer === card.answer
            );
            
            if (!exists) {
                forgottenCards.push({
                    question: card.question,
                    answer: card.answer,
                    chapterId: chapterId,
                    chapterName: chapterNames[chapterId],
                    addedAt: new Date().toISOString()
                });
                saveProgress();
                updateUI();
                
                showNotification('Added to forgotten cards for review 📝', 'warning');
            } else {
                showNotification('Already in forgotten cards', 'info');
            }
            
            // Auto move to next card
            setTimeout(() => {
                nextCard();
            }, 500);
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#10b981' : type === 'warning' ? '#f59e0b' : '#667eea'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
                z-index: 9999;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                flipCard();
            } else if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                previousCard();
            } else if (e.key === 'f' || e.key === 'F') {
                markAsForgotten();
            } else if (e.key === 'm' || e.key === 'M') {
                markAsMastered();
            }
        });

        // Add animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(400px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(400px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadProgress();
            updateUI();
        });
    </script>
</body>
