    <script>
        let wrongQuestions = [];
        let subfolders = [];
        let currentSubfolder = null;

        // Monitor localStorage changes
        function monitorLocalStorage() {
            const originalSetItem = localStorage.setItem;
            localStorage.setItem = function(key, value) {
                if (key === 'physicsWrongQuestions') {
                    console.log('🔍 physicsWrongQuestions being set to:', value);
                    console.log('🔍 Stack trace:', new Error().stack);
                }
                return originalSetItem.apply(this, arguments);
            };
        }

        document.addEventListener('DOMContentLoaded', function() {
            monitorLocalStorage();
            
            // Add a small delay to ensure data is saved from other pages
            setTimeout(() => {
                console.log('Loading wrong questions after delay...');
                loadWrongQuestions();
                loadSubfolders();
                displayContent();
            }, 100);
        });

        function loadWrongQuestions() {
            // Load quiz wrong questions from localStorage
            console.log('Raw localStorage data:', localStorage.getItem('physicsWrongQuestions'));
            console.log('All localStorage keys:', Object.keys(localStorage));
            const allWrongQuestions = JSON.parse(localStorage.getItem('physicsWrongQuestions') || '[]');
            console.log('All wrong questions:', allWrongQuestions);
            
            // Debug: Check if there are any questions with different activityTypes
            if (allWrongQuestions.length > 0) {
                console.log('Found wrong questions, checking activityTypes:');
                allWrongQuestions.forEach((q, index) => {
                    console.log(`Question ${index}:`, {
                        id: q.id,
                        activityType: q.activityType,
                        questionText: q.questionText
                    });
                });
            }
            
            // Filter to show only quiz wrong questions
            wrongQuestions = allWrongQuestions.filter(q => q.activityType === 'quizzes');
            console.log('Filtered quiz wrong questions:', wrongQuestions);
            
            // Debug: Check if any questions have the wrong activityType
            const wrongActivityTypes = allWrongQuestions.filter(q => q.activityType !== 'quizzes');
            if (wrongActivityTypes.length > 0) {
                console.log('Questions with different activityType:', wrongActivityTypes);
            }
            
            // Don't clear actual quiz data - only clear wrong questions data
            // localStorage.removeItem('physicsQuizzes'); // REMOVED - don't clear actual quizzes
            // localStorage.removeItem('physicsTeacherQuizzes'); // REMOVED - don't clear actual quizzes
            // localStorage.removeItem('physicsQuizzesList'); // REMOVED - don't clear actual quizzes
            // localStorage.removeItem('physicsSubmissions_quiz'); // REMOVED - don't clear submissions
        }

        function loadSubfolders() {
            const allSubfolders = JSON.parse(localStorage.getItem('physicsSubfolders')) || [];
            subfolders = allSubfolders.filter(s => s.activityType === 'quizzes');
        }

        function saveSubfolders() {
            const allSubfolders = JSON.parse(localStorage.getItem('physicsSubfolders')) || [];
            const otherSubfolders = allSubfolders.filter(s => s.activityType !== 'quizzes');
            const updatedSubfolders = [...otherSubfolders, ...subfolders];
            localStorage.setItem('physicsSubfolders', JSON.stringify(updatedSubfolders));
        }

        function displayContent() {
            updateStats();
            displaySubfolders();
            displayQuestions();
        }

        // Manual refresh function for debugging
        function refreshWrongQuestions() {
            console.log('Manual refresh - checking localStorage...');
            loadWrongQuestions();
            displayContent();
        }

        // Function to check localStorage data (can be called from console)
        function checkLocalStorageData() {
            console.log('=== CHECKING LOCALSTORAGE DATA ===');
            console.log('Raw physicsWrongQuestions:', localStorage.getItem('physicsWrongQuestions'));
            console.log('Parsed physicsWrongQuestions:', JSON.parse(localStorage.getItem('physicsWrongQuestions') || '[]'));
            console.log('All localStorage keys containing "physics":', Object.keys(localStorage).filter(key => key.includes('physics')));
        }

        // Make it globally accessible
        window.checkLocalStorageData = checkLocalStorageData;

        // Function to manually check what's in localStorage right now
        function checkCurrentData() {
            console.log('=== CURRENT LOCALSTORAGE DATA ===');
            console.log('Raw physicsWrongQuestions:', localStorage.getItem('physicsWrongQuestions'));
            const parsed = JSON.parse(localStorage.getItem('physicsWrongQuestions') || '[]');
            console.log('Parsed physicsWrongQuestions:', parsed);
            console.log('Number of questions:', parsed.length);
            if (parsed.length > 0) {
                console.log('Sample question:', parsed[0]);
            }
        }

        // Make it globally accessible
        window.checkCurrentData = checkCurrentData;

        // Test function to manually add a wrong question
        function testAddWrongQuestion() {
            const testQuestion = {
                id: 'test_' + Date.now(),
                questionId: 'test_q1',
                questionText: 'Test question',
                studentAnswer: 'Wrong answer',
                correctAnswer: 'Correct answer',
                course: 'physics',
                subject: 'physics',
                activityType: 'quizzes',
                source: 'test',
                difficulty: 'Medium',
                points: 1,
                topic: 'Test',
                chapter: 'Test',
                createdAt: new Date().toISOString(),
                inActivityFolder: true
            };
            
            const wrongQuestions = JSON.parse(localStorage.getItem('physicsWrongQuestions') || '[]');
            wrongQuestions.push(testQuestion);
            localStorage.setItem('physicsWrongQuestions', JSON.stringify(wrongQuestions));
            console.log('Test question added:', testQuestion);
            console.log('Updated localStorage:', JSON.parse(localStorage.getItem('physicsWrongQuestions')));
            
            // Refresh the display
            loadWrongQuestions();
            displayContent();
        }

        function updateStats() {
            const totalQuestions = wrongQuestions.length;
            const totalSubfolders = subfolders.length;
            const totalAttempts = wrongQuestions.reduce((sum, q) => sum + q.attempts, 0);
            const avgAttempts = totalQuestions > 0 ? Math.round(totalAttempts / totalQuestions * 10) / 10 : 0;

            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('totalSubfolders').textContent = totalSubfolders;
            document.getElementById('totalAttempts').textContent = totalAttempts;
            document.getElementById('avgAttempts').textContent = avgAttempts;
        }

        function displaySubfolders() {
            const container = document.getElementById('subfoldersGrid');
            
            if (subfolders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <iconify-icon icon="material-symbols:folder-open" class="empty-icon"></iconify-icon>
                        <div class="empty-title">No Subfolders Yet</div>
                        <div class="empty-description">Create your first subfolder to organize quiz questions</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = subfolders.map(subfolder => {
                const count = wrongQuestions.filter(q => q.subfolderId === subfolder.id).length;
                
                return `
                    <div class="subfolder-item" onclick="openSubfolder('${subfolder.id}')">
                        <div class="subfolder-icon">
                            <iconify-icon icon="material-symbols:folder-open"></iconify-icon>
                        </div>
                        <div class="subfolder-content">
                            <div class="subfolder-name">${subfolder.name}</div>
                            <div class="subfolder-count">${count} question${count !== 1 ? 's' : ''}</div>
                        </div>
                        <div class="subfolder-actions">
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteSubfolder('${subfolder.id}', event)" title="Delete Subfolder">
                                <iconify-icon icon="material-symbols:delete"></iconify-icon>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            let filteredQuestions = wrongQuestions;

            if (currentSubfolder) {
                filteredQuestions = wrongQuestions.filter(q => q.subfolderId === currentSubfolder);
            } else {
                filteredQuestions = wrongQuestions.filter(q => !q.subfolderId);
            }

            if (filteredQuestions.length === 0) {
                const message = currentSubfolder ? 
                    'No questions in this subfolder yet' : 
                    'No assignment questions found';
                
                container.innerHTML = `
                    <div class="empty-state">
                        <iconify-icon icon="material-symbols:quiz" class="empty-icon"></iconify-icon>
                        <div class="empty-title">${message}</div>
                        <div class="empty-description">Quiz questions will appear here when you answer them incorrectly</div>
                    </div>
                `;
                return;
            }

            // Force all questions to use the enhanced question card styling
            container.innerHTML = filteredQuestions.map((question, index) => {
                console.log(`🔍 Rendering quiz question ${index + 1}:`, question);
                console.log('🔍 Question type:', question.questionType);
                console.log('🔍 Has options:', !!question.options);
                console.log('🔍 Options:', question.options);
                console.log('🔍 Student answer:', question.studentAnswer);
                console.log('🔍 Correct answer:', question.correctAnswer);
                
                // Always use enhanced question card display for all questions
                const questionHtml = `
                    <div class="question-card">
                        <div class="question-header">
                            <div class="question-text">${question.questionText || question.question || question.text || 'Question text not available'}</div>
                            <div class="question-meta">
                                <span class="chapter-badge">Quiz: ${question.activityTitle || question.quizTitle || question.quizName || 'Unknown Quiz'}</span>
                                <span class="attempts-badge">${question.attempts || 1} attempt${(question.attempts || 1) > 1 ? 's' : ''}</span>
                                <span class="difficulty-badge">${question.difficulty || 'Medium'}</span>
                                <span class="points-badge">${question.points || 1} pts</span>
                            </div>
                        </div>
                        
                        <div class="question-details">
                            ${question.questionImage ? `
                                <img src="${question.questionImage}" alt="Question Image" class="question-image" onclick="openImageModal('${question.questionImage}', 'Question Image')" style="width: 100%; max-width: 600px; height: auto; border-radius: 8px; margin: 1rem 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.3s ease;">
                            ` : ''}
                            
                            ${question.questionType === 'multiple-choice' && question.options && question.options.length > 0 ? `
                                <div class="question-options">
                                    ${question.options.map((option, optionIndex) => {
                                        const isStudentSelected = question.userAnswer === optionIndex || question.studentAnswer === optionIndex;
                                        const isCorrectAnswer = question.correctAnswerIndex === optionIndex || question.correctAnswer === optionIndex;
                                        let optionClass = 'option-item';
                                        let statusBadge = '';
                                        let optionStyle = 'display: flex; align-items: center; margin-bottom: 1rem; padding: 1rem; border: 2px solid #e9ecef; border-radius: 8px; transition: all 0.3s ease;';
                                        
                                        if (isStudentSelected && isCorrectAnswer) {
                                            optionClass += ' student-selected correct-answer';
                                            optionStyle += ' border-color: #16a34a; background: #f0fdf4;';
                                            statusBadge = '<span class="option-status correct" style="margin-left: 1rem; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; background: #dcfce7; color: #16a34a;">Your Answer & Correct</span>';
                                        } else if (isStudentSelected) {
                                            optionClass += ' student-selected';
                                            optionStyle += ' border-color: #dc2626; background: #fef2f2;';
                                            statusBadge = '<span class="option-status incorrect" style="margin-left: 1rem; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; background: #fee2e2; color: #dc2626;">Your Answer</span>';
                                        } else if (isCorrectAnswer) {
                                            optionClass += ' correct-answer';
                                            optionStyle += ' border-color: #16a34a; background: #f0fdf4;';
                                            statusBadge = '<span class="option-status correct" style="margin-left: 1rem; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; background: #dcfce7; color: #16a34a;">Correct Answer</span>';
                                        }
                                        
                                        return `
                                            <div class="${optionClass}" style="${optionStyle}">
                                                <input type="radio" class="option-radio" ${isStudentSelected ? 'checked' : ''} disabled style="margin-right: 1rem; transform: scale(1.2);">
                                                <span class="option-text" style="flex: 1; font-size: 1rem; font-weight: 500;">${option.text || option}</span>
                                                ${statusBadge}
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            ` : `
                                <div class="answer-section student-answer" style="margin-top: 2rem; padding: 1.5rem; border-radius: 8px; border: 2px solid #fca5a5; background: #fef2f2;">
                                    <div class="answer-label student" style="font-weight: 700; font-size: 1rem; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; color: #dc2626;">
                                        <iconify-icon icon="material-symbols:person"></iconify-icon>
                                        Your Answer
                                    </div>
                                    <div class="answer-content" style="font-size: 1.1rem; line-height: 1.6;">
                                        ${question.studentAnswerImage ? `
                                            <img src="${question.studentAnswerImage}" alt="Your Answer" class="answer-image" onclick="openImageModal('${question.studentAnswerImage}', 'Your Answer')" style="width: 100%; max-width: 400px; height: auto; border-radius: 6px; margin-top: 1rem; cursor: pointer; transition: transform 0.3s ease;">
                                        ` : `
                                            ${question.studentAnswer || 'No answer provided'}
                                        `}
                                    </div>
                                </div>
                                
                                <div class="answer-section correct-answer" style="margin-top: 2rem; padding: 1.5rem; border-radius: 8px; border: 2px solid #86efac; background: #f0fdf4;">
                                    <div class="answer-label correct" style="font-weight: 700; font-size: 1rem; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; color: #16a34a;">
                                        <iconify-icon icon="material-symbols:check-circle"></iconify-icon>
                                        Correct Answer
                                    </div>
                                    <div class="answer-content" style="font-size: 1.1rem; line-height: 1.6;">
                                        ${question.correctAnswerImage ? `
                                            <img src="${question.correctAnswerImage}" alt="Correct Answer" class="answer-image" onclick="openImageModal('${question.correctAnswerImage}', 'Correct Answer')" style="width: 100%; max-width: 400px; height: auto; border-radius: 6px; margin-top: 1rem; cursor: pointer; transition: transform 0.3s ease;">
                                        ` : `
                                            ${question.correctAnswer || 'Correct answer not provided'}
                                        `}
                                    </div>
                                </div>
                            `}
                            
                            ${question.notes ? `
                                <div class="detail-row" style="margin-top: 1.5rem; padding: 0.75rem; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #667eea;">
                                    <span class="detail-label" style="font-weight: 600; color: #495057; margin-right: 1rem;">
                                        <iconify-icon icon="material-symbols:note" style="margin-right: 0.5rem;"></iconify-icon>
                                        Notes:
                                    </span>
                                    <span class="detail-value" style="color: #6c757d;">${question.notes}</span>
                                </div>
                            ` : ''}
                            
                            <div class="detail-row" style="margin-top: 1rem; padding: 0.75rem; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #6c757d;">
                                <span class="detail-label" style="font-weight: 600; color: #495057; margin-right: 1rem;">
                                    <iconify-icon icon="material-symbols:calendar-today" style="margin-right: 0.5rem;"></iconify-icon>
                                    Added:
                                </span>
                                <span class="detail-value" style="color: #6c757d;">${question.createdAt ? new Date(question.createdAt).toLocaleDateString() : 'Unknown'}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                console.log(`✅ Generated HTML for quiz question ${index + 1}`);
                return questionHtml;
            }).join('');
        }

        function showCreateSubfolderModal() {
            document.getElementById('subfolderName').value = '';
            document.getElementById('subfolderDescription').value = '';
            const modal = new bootstrap.Modal(document.getElementById('createSubfolderModal'));
            modal.show();
        }

        function createSubfolder() {
            const name = document.getElementById('subfolderName').value.trim();
            const description = document.getElementById('subfolderDescription').value.trim();

            if (!name) {
                alert('Please enter a subfolder name');
                return;
            }

            const subfolder = {
                id: 'subfolder_' + Date.now(),
                name: name,
                description: description,
                activityType: 'quizzes',
                createdAt: new Date().toISOString(),
                subject: 'physics'
            };

            subfolders.push(subfolder);
            saveSubfolders();

            bootstrap.Modal.getInstance(document.getElementById('createSubfolderModal')).hide();
            displayContent();
            alert('Subfolder created successfully!');
        }

        function deleteSubfolder(subfolderId, event) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this subfolder? Questions inside will be moved back to the main assignments folder.')) {
                subfolders = subfolders.filter(s => s.id !== subfolderId);
                saveSubfolders();

                wrongQuestions.forEach(q => {
                    if (q.subfolderId === subfolderId) {
                        delete q.subfolderId;
                    }
                });
                localStorage.setItem('physicsWrongQuestions', JSON.stringify(wrongQuestions));

                displayContent();
            }
        }

        function openSubfolder(subfolderId) {
            if (currentSubfolder === subfolderId) {
                currentSubfolder = null;
            } else {
                currentSubfolder = subfolderId;
            }
            displayQuestions();
        }
    </script>
</body>
</html>
