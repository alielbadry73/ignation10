<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Progress | IG Nation</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Jost', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Header Styles */
        .main-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-section img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
        }

        /* Dashboard Cards */
        .dashboard-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        /* Student Info Card */
        .student-info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
        }

        .student-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .student-avatar {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 2rem;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .student-details h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .student-details p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .student-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .student-stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .student-stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .student-stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Course Cards */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .course-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .course-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .course-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .course-info h4 {
            margin: 0;
            color: #1e293b;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .course-info p {
            margin: 0.25rem 0 0 0;
            color: #64748b;
            font-size: 0.9rem;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .course-level {
            background: #f1f5f9;
            color: #64748b;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .enrollment-date {
            color: #64748b;
            font-size: 0.85rem;
        }

        /* Progress Indicators */
        .progress-section {
            margin-top: 1rem;
        }

        .progress-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .progress-label {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        .progress-bar {
            width: 120px;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #64748b;
        }

        .empty-state iconify-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .empty-state p {
            margin-bottom: 2rem;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #64748b;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem 0;
            }
            
            .dashboard-card {
                padding: 1.5rem;
                margin-bottom: 1rem;
            }

            .student-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .student-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .courses-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        /* Animations */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .animate-on-scroll.animated {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="parent-dashboard.html" class="back-btn">
                    <iconify-icon icon="material-symbols:arrow-back"></iconify-icon>
                    Back to Dashboard
                </a>
                <div class="logo-section">
                    <img src="images/favicon.png" alt="IG Nation Logo">
                    <a href="index.html" class="logo-text">IG Nation</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Loading student progress...</p>
            </div>

            <!-- Student Info -->
            <div id="studentInfo" class="student-info-card animate-on-scroll" style="display: none;">
                <!-- Student info will be loaded here -->
            </div>

            <!-- Courses Section -->
            <div id="coursesSection" class="dashboard-card animate-on-scroll" style="display: none;">
                <div class="card-title">
                    <div class="card-icon">
                        <iconify-icon icon="material-symbols:school"></iconify-icon>
                    </div>
                    Enrolled Courses
                </div>
                <div id="coursesContainer">
                    <!-- Courses will be loaded here -->
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <iconify-icon icon="material-symbols:school"></iconify-icon>
                <h3>No Courses Enrolled</h3>
                <p>This student hasn't enrolled in any courses yet.</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let studentId = null;
        let studentData = null;
        let coursesData = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Get student ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            studentId = urlParams.get('id');
            
            if (!studentId) {
                showError('Student ID not provided');
                return;
            }

            checkAuth();
            loadStudentProgress();
            setupIntersectionObserver();
        });

        // Authentication check
        function checkAuth() {
            const token = localStorage.getItem('authToken') || localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            // Verify token with backend
            fetch('/api/profile', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error || data.role !== 'parent') {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                    return;
                }
            })
            .catch(error => {
                console.error('Auth check failed:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('token');
                window.location.href = 'index.html';
            });
        }

        // Load student progress
        async function loadStudentProgress() {
            try {
                const token = localStorage.getItem('authToken') || localStorage.getItem('token');
                
                const response = await fetch(`/api/parent/child/${studentId}/progress`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load student progress');
                }

                const data = await response.json();
                studentData = data.student;
                coursesData = data.courses || [];

                // Hide loading state
                document.getElementById('loadingState').style.display = 'none';

                // Render student info
                renderStudentInfo();
                
                // Render courses
                if (coursesData.length > 0) {
                    renderCourses();
                    document.getElementById('coursesSection').style.display = 'block';
                } else {
                    document.getElementById('emptyState').style.display = 'block';
                }

            } catch (error) {
                console.error('Error loading student progress:', error);
                document.getElementById('loadingState').style.display = 'none';
                showError('Failed to load student progress');
            }
        }

        // Render student info
        function renderStudentInfo() {
            const container = document.getElementById('studentInfo');
            
            container.innerHTML = `
                <div class="student-header">
                    <div class="student-avatar">
                        ${(studentData.first_name || 'S')[0].toUpperCase()}${(studentData.last_name || 't')[0].toUpperCase()}
                    </div>
                    <div class="student-details">
                        <h2>${studentData.first_name} ${studentData.last_name}</h2>
                        <p>${studentData.email}</p>
                    </div>
                </div>
                <div class="student-stats">
                    <div class="student-stat">
                        <div class="student-stat-number">${coursesData.length}</div>
                        <div class="student-stat-label">Enrolled Courses</div>
                    </div>
                    <div class="student-stat">
                        <div class="student-stat-number">${formatDate(studentData.created_at)}</div>
                        <div class="student-stat-label">Member Since</div>
                    </div>
                    <div class="student-stat">
                        <div class="student-stat-number">${studentData.phone || 'N/A'}</div>
                        <div class="student-stat-label">Phone Number</div>
                    </div>
                </div>
            `;
            
            container.style.display = 'block';
        }

        // Render courses
        function renderCourses() {
            const container = document.getElementById('coursesContainer');
            
            container.innerHTML = coursesData.map(course => `
                <div class="course-card">
                    <div class="course-header">
                        <div class="course-icon">
                            <iconify-icon icon="material-symbols:school"></iconify-icon>
                        </div>
                        <div class="course-info">
                            <h4>${course.title}</h4>
                            <p>Instructor: ${course.instructor}</p>
                        </div>
                    </div>
                    <div class="course-meta">
                        <div class="course-level">${course.level}</div>
                        <div class="enrollment-date">Enrolled: ${formatDate(course.enrolled_at)}</div>
                    </div>
                </div>
            `).join('');
        }

        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #ef4444, #dc2626);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                z-index: 10000;
                animation: slideInRight 0.3s ease;
                max-width: 300px;
            `;
            
            errorDiv.innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <iconify-icon icon="material-symbols:error"></iconify-icon>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => errorDiv.remove(), 300);
            }, 5000);
        }

        // Intersection Observer for animations
        function setupIntersectionObserver() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.animate-on-scroll').forEach(el => {
                observer.observe(el);
            });
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
