<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Course - New Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #F8F8F8;
            min-height: 100vh;
            position: relative;
        }
        
        /* Professional Header Styling */
        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            color: #333;
            padding: 1rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 0;
            position: relative;
            top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Ensure header starts at the very top with no gaps */
        .dashboard-header {
            margin: 0 !important;
            padding: 1rem 0 !important;
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 999;
        }
        
        /* Remove any default spacing from the first element */
        .dashboard-header:first-child {
            margin-top: 0 !important;
        }
        
        /* Override any Bootstrap or other framework margins */
        .container-fluid {
            margin: 0 !important;
            padding: 0 !important;
        }
        
        .row {
            margin: 0 !important;
        }
        
        .welcome-section {
            padding-left: 0;
            margin-left: 0;
        }
        
        .menu-toggle {
            position: relative;
            z-index: 1060;
            background: #007bff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(0,123,255,0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }
        
        .menu-toggle:hover {
            background: #0056b3;
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 4px 15px rgba(0,123,255,0.4);
        }
        
        .menu-toggle.active {
            background: #dc3545;
            transform: rotate(180deg);
        }
        
        .menu-icon {
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .welcome-text {
            color: #333;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }
        
        .logo-image {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }
        
        .logo-image:hover {
            transform: scale(1.05);
        }
        
        .focus-mode-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .focus-mode-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .focus-mode-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
        }
        
        .focus-mode-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        
        .focus-mode-btn:hover::after {
            width: 100%;
            height: 100%;
        }
        
        .notification-btn {
            position: relative;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .community-btn {
            border-radius: 25px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.2);
        }
        
        .community-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .main-content {
            margin-top: 100px;
            padding: 2rem;
        }
        
        .empty-content {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin: 2rem 0;
        }
        
        .empty-content h2 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .empty-content p {
            color: #666;
            font-size: 1.1rem;
        }
        

        /* Custom Card Sizing to match image exactly */
        .custom-card {
            width: 240px !important;
            height: 200px !important;
            min-width: 240px;
            min-height: 200px;
            max-width: 240px;
            max-height: 200px;
            padding: 20px !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: space-between !important;
            align-items: center !important;
        }
        
        .custom-card .illustration-container {
            width: 140px;
            height: 120px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .custom-card .card-label {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            text-align: center;
            margin: 0;
        }

        /* Quiz Card Illustration */
        .quiz-illustration .person {
            position: absolute;
            width: 18px;
            height: 22px;
            border-radius: 9px 9px 4px 4px;
        }
        .quiz-illustration .person-1 {
            top: 25px;
            left: 8px;
            background: #4a90e2;
        }
        .quiz-illustration .person-2 {
            top: 20px;
            right: 12px;
            background: #7b68ee;
        }
        .quiz-illustration .person-3 {
            bottom: 35px;
            left: 18px;
            background: #ff6b6b;
        }
        .quiz-illustration .question-mark {
            position: absolute;
            font-weight: bold;
            color: #ff8c00;
            font-size: 2.5rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .quiz-illustration .question-mark-small {
            position: absolute;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .quiz-illustration .question-mark.purple {
            color: #9370db;
            top: 15px;
            right: 15px;
        }
        .quiz-illustration .question-mark.orange {
            color: #ffa500;
            bottom: 15px;
            right: 8px;
        }
        .quiz-illustration .branch {
            position: absolute;
            background: #90ee90;
            border-radius: 8px;
        }
        .quiz-illustration .branch-1 {
            width: 12px;
            height: 35px;
            top: 3px;
            left: 3px;
            transform: rotate(-20deg);
        }
        .quiz-illustration .branch-2 {
            width: 10px;
            height: 30px;
            bottom: 8px;
            right: 20px;
            transform: rotate(30deg);
        }
        .quiz-illustration .phone {
            position: absolute;
            width: 6px;
            height: 10px;
            background: #333;
            border-radius: 1px;
            top: 30px;
            right: 30px;
        }

        /* Exam Card Illustration */
        .exam-illustration .person-writing {
            position: absolute;
            width: 20px;
            height: 25px;
            background: #ff69b4;
            border-radius: 10px 10px 5px 5px;
            bottom: 15px;
            left: 12px;
        }
        .exam-illustration .exam-paper {
            position: absolute;
            width: 35px;
            height: 45px;
            background: white;
            border: 2px solid #333;
            top: 8px;
            right: 8px;
            padding: 4px;
        }
        .exam-illustration .exam-title {
            font-size: 0.6rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 3px;
        }
        .exam-illustration .exam-options {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }
        .exam-illustration .option {
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 50%;
            margin: 0 auto;
        }
        .exam-illustration .book {
            position: absolute;
            width: 10px;
            height: 12px;
            background: #4169e1;
            border-radius: 1px;
        }
        .exam-illustration .book-1 {
            top: 25px;
            right: 18px;
        }
        .exam-illustration .book-2 {
            top: 30px;
            right: 13px;
        }
        .exam-illustration .globe {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #4169e1;
            border-radius: 50%;
            top: 50px;
            right: 22px;
        }
        .exam-illustration .ruler {
            position: absolute;
            width: 16px;
            height: 2px;
            background: #333;
            top: 65px;
            right: 12px;
            transform: rotate(45deg);
        }
        .exam-illustration .clock {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            top: 12px;
            left: 18px;
        }
        .exam-illustration .open-book {
            position: absolute;
            width: 12px;
            height: 8px;
            background: #4169e1;
            border-radius: 4px;
            top: 40px;
            left: 8px;
        }
        .exam-illustration .speech-bubble {
            position: absolute;
            background: #fff;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1px 3px;
            font-size: 0.5rem;
        }
        .exam-illustration .bubble-1 {
            top: 8px;
            left: 32px;
        }
        .exam-illustration .bubble-2 {
            top: 17px;
            left: 42px;
        }

        /* Homework Card Illustration */
        .homework-illustration .person-headphones {
            position: absolute;
            width: 20px;
            height: 25px;
            background: #4a90e2;
            border-radius: 10px 10px 5px 5px;
            bottom: 25px;
            left: 18px;
        }
        .homework-illustration .person-headphones::before {
            content: '';
            position: absolute;
            width: 25px;
            height: 6px;
            background: #333;
            border-radius: 8px;
            top: -4px;
            left: -2px;
        }
        .homework-illustration .abstract-circle {
            position: absolute;
            width: 70px;
            height: 70px;
            border: 3px solid #4a90e2;
            border-radius: 50%;
            top: 8px;
            left: 18px;
            opacity: 0.3;
        }
        .homework-illustration .plant {
            position: absolute;
            width: 6px;
            height: 16px;
            background: #90ee90;
            border-radius: 3px;
            bottom: 8px;
            right: 18px;
        }
        .homework-illustration .cat {
            position: absolute;
            width: 12px;
            height: 8px;
            background: #a9a9a9;
            border-radius: 6px;
            bottom: 12px;
            left: 8px;
        }
        .homework-illustration .lightbulb {
            position: absolute;
            top: 17px;
            right: 12px;
            font-size: 1.2rem;
        }
        .homework-illustration .homework-paper {
            position: absolute;
            width: 16px;
            height: 20px;
            background: white;
            border: 1px solid #333;
            top: 45px;
            left: 40px;
        }

        /* Grades Card Illustration */
        .grades-illustration .person-jumping {
            position: absolute;
            width: 20px;
            height: 25px;
            background: #ff6b6b;
            border-radius: 10px 10px 5px 5px;
            bottom: 20px;
            left: 22px;
            animation: jump 2s infinite;
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .grades-illustration .grade-paper {
            position: absolute;
            width: 20px;
            height: 25px;
            background: white;
            border: 2px solid #333;
            top: 17px;
            right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grades-illustration .grade-circle {
            width: 15px;
            height: 15px;
            background: #ff0000;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.5rem;
            font-weight: bold;
        }
        .grades-illustration .floating-paper {
            position: absolute;
            width: 12px;
            height: 16px;
            background: white;
            border: 1px solid #333;
            top: 55px;
            left: 8px;
            animation: float 3s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-2px) rotate(2deg); }
        }
        .grades-illustration .red-plant {
            background: #ff6b6b;
            bottom: 12px;
            right: 25px;
            position: absolute;
            width: 6px;
            height: 16px;
            border-radius: 3px;
        }
        .grades-illustration .grey-plant {
            background: #a9a9a9;
            bottom: 17px;
            right: 12px;
            position: absolute;
            width: 6px;
            height: 16px;
            border-radius: 3px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-header .container-fluid {
                padding: 0 1rem;
            }
            
            .welcome-text {
                font-size: 1rem;
            }
            
            .community-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .custom-card {
                width: 180px !important;
                height: 170px !important;
                min-width: 180px;
                min-height: 170px;
                max-width: 180px;
                max-height: 170px;
            }
            
            .custom-card img {
                width: 100px !important;
                height: 100px !important;
                min-width: 100px;
                min-height: 100px;
                max-width: 100px;
                max-height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Left Section: Menu Toggle and Welcome Message -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <!-- Hamburger Menu Toggle -->
                        <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()" style="margin-right: 1rem;">

                <!-- Right Section: Logo and Actions -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center justify-content-end gap-3">

                        <div class="logo-section" style="margin-right: 2rem;">

                            </button>

                </div>
            </div>

    <!-- Main Content Area -->

                        <div class="grid grid-cols-4 items-center sm:gap-4 gap-2">
                            <!-- Quiz Card -->
                            <a class="custom-card col-span-2 sm:col-span-1 rounded-lg bg-[#f3f1ed] sm:px-4 px-2 flex sm:flex-col justify-between sm:items-start items-center w-full shadow-md transition-all duration-300 ease-in-out hover:shadow-xl hover:scale-[1.02]" href="mathematics-quiz.html">
                                <div class="sm:flex items-center justify-center w-full sm:py-2 py-1">

                            <!-- Exam Card -->
                            <a class="custom-card col-span-2 sm:col-span-1 rounded-lg sm:px-4 px-2 bg-white flex sm:flex-col justify-between sm:items-start items-center w-full shadow-md transition-all duration-300 ease-in-out hover:shadow-xl hover:scale-[1.02]" href="mathematics-quiz.html">
                                <div class="sm:flex items-center justify-center w-full sm:py-2 py-1">
                                    <img src="images/New folder/exam.webp" alt="exam" class="rounded-lg">
                                </div>
                                <p class="font-semibold sm:text-xl text-base">Exam</p>

                            <!-- Homework Card -->

    <script>
        // Basic functionality for the header
        function toggleMenu() {
            const menuToggle = document.getElementById('menuToggle');
            menuToggle.classList.toggle('active');
            
            // Create or toggle sidebar menu
            let sidebar = document.getElementById('sidebarMenu');
            if (!sidebar) {
                // Create sidebar if it doesn't exist
                sidebar = document.createElement('div');
                sidebar.id = 'sidebarMenu';
                sidebar.className = 'sidebar-menu';
                sidebar.innerHTML = `
                    <div class="sidebar-content">
                        <div class="sidebar-header">
                            <h5>Menu</h5>
                            <button class="btn-close" onclick="toggleMenu()">&times;</button>
                        </div>
                        <div class="sidebar-body">
                            <ul class="sidebar-nav">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="course-mathematics.html">Mathematics Course</a></li>
                                <li><a href="homenocourses.html">No Courses Home</a></li>
                                <li><a href="test-dashboard.html">Dashboard</a></li>
                                <li><a href="#" onclick="toggleMenu()">Close Menu</a></li>
                            </ul>
                        </div>
                    </div>
                `;
                document.body.appendChild(sidebar);
                
                // Add sidebar styles
                const sidebarStyles = document.createElement('style');
                sidebarStyles.textContent = `
                    .sidebar-menu {
                        position: fixed;
                        top: 0;
                        left: -300px;
                        width: 300px;
                        height: 100vh;
                        background: white;
                        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
                        z-index: 1000;
                        transition: left 0.3s ease;
                    }
                    .sidebar-menu.active {
                        left: 0;
                    }
                    .sidebar-content {
                        padding: 2rem;
                    }
                    .sidebar-header {
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        margin-bottom: 2rem;
                        padding-bottom: 1rem;
                        border-bottom: 1px solid #eee;
                    }
                    .btn-close {
                        background: none;
                        border: none;
                        font-size: 1.5rem;
                        cursor: pointer;
                    }
                    .sidebar-nav {
                        list-style: none;
                        padding: 0;
                        margin: 0;
                    }
                    .sidebar-nav li {
                        margin-bottom: 1rem;
                    }
                    .sidebar-nav a {
                        text-decoration: none;
                        color: #333;
                        font-weight: 500;
                        padding: 0.5rem 0;
                        display: block;
                        border-radius: 5px;

        function toggleFocusMode() {
            const focusToggle = document.getElementById('focusModeToggle');
            focusToggle.classList.toggle('active');
            
            if (focusToggle.classList.contains('active')) {
                // Focus mode is on
                document.body.style.filter = 'blur(5px)';
                focusToggle.querySelector('iconify-icon').setAttribute('icon', 'material-symbols:visibility');
            } else {
                // Focus mode is off
                document.body.style.filter = 'none';
                focusToggle.querySelector('iconify-icon').setAttribute('icon', 'material-symbols:visibility-off');
            }
        }
