<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Nation Community - Group Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .community-container {
            display: flex;
            height: 100vh;
            background: transparent;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        
        .sidebar {
            width: 30%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-right: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }
        
        .sidebar-header {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .group-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .group-avatar {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.4rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .group-details h4 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .group-details p {
            margin: 0;
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .online-members {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .online-members h6 {
            color: #4CAF50;
            margin-bottom: 1rem;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .member-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        
        .member-tag {
            background: rgba(255,255,255,0.15);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .member-tag:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }
        
        .member-role {
            font-size: 0.7rem;
            opacity: 0.7;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 0 20px 20px 0;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 0 20px 0 0;
        }
        
        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .chat-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .chat-actions {
            display: flex;
            gap: 1rem;
        }
        
        .chat-actions button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        
        .chat-actions button:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            position: relative;
        }
        
        .messages-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="%23667eea" opacity="0.1"/></pattern></defs><rect width="60" height="60" fill="url(%23dots)"/></svg>');
            opacity: 0.3;
            pointer-events: none;
        }
        
        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
        }
        
        .message.sent {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .message-content {
            max-width: 70%;
            background: white;
            padding: 1rem 1.25rem;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .message.sent .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .message-text {
            margin: 0;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .message-time {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.8);
            margin-top: 0.5rem;
            text-align: right;
        }
        
        .message.sent .message-time {
            text-align: left;
            color: rgba(255,255,255,0.8);
        }
        
        .message:not(.sent) .message-time {
            color: #999;
        }
        
        .message-sender {
            font-size: 0.85rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .message.sent .message-sender {
            color: rgba(255,255,255,0.9);
        }
        
        .message-role {
            font-size: 0.7rem;
            color: #999;
            margin-left: 0.25rem;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            color: #666;
            font-style: italic;
        }
        
        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #999;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        .message-input-container {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            padding: 1.5rem;
            border-top: 1px solid rgba(102, 126, 234, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
            border-radius: 0 0 20px 0;
        }
        
        .message-input {
            flex: 1;
            border: 2px solid rgba(102, 126, 234, 0.2);
            background: white;
            padding: 1rem 1.25rem;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .send-button:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .emoji-button {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.2);
            color: #667eea;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .emoji-button:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            transform: scale(1.05);
        }
        
        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }
        
        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .welcome-message h4 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .role-teacher {
            background-color: #E3F2FD;
            color: #1976D2;
        }
        
        .role-student {
            background-color: #E8F5E8;
            color: #388E3C;
        }
        
        .role-parent {
            background-color: #FFF3E0;
            color: #F57C00;
        }
        
        .role-admin {
            background-color: #FCE4EC;
            color: #C2185B;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .chat-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="whatsapp-container">
        <!-- Back Button -->
        <button class="back-button" onclick="goBack()">
            <iconify-icon icon="material-symbols:arrow-back"></iconify-icon>
        </button>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="group-info">
                    <div class="group-avatar">IG</div>
                    <div class="group-details">
                        <h4>IG Nation Community</h4>
                        <p>Teachers, Students & Parents</p>
                    </div>
                </div>
            </div>
            
            <div class="online-members">
                <h6><iconify-icon icon="material-symbols:circle" style="color: #4CAF50;"></iconify-icon> Online Members</h6>
                <div class="member-list" id="memberList">
                    <!-- Members will be populated here -->
                </div>
            </div>
        </div>
        
        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">
                <div>
                    <div class="chat-title">IG Nation Community</div>
                    <div class="chat-subtitle">Teachers, Students & Parents Group</div>
                </div>
                <div class="chat-actions">
                    <button onclick="toggleSidebar()">
                        <iconify-icon icon="material-symbols:menu"></iconify-icon>
                    </button>
                    <button onclick="showGroupInfo()">
                        <iconify-icon icon="material-symbols:info"></iconify-icon>
                    </button>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message" id="welcomeMessage">
                    <h4>Welcome to IG Nation Community!</h4>
                    <p>This is a group chat where teachers, students, and parents can communicate together.</p>
                    <p>Start by sending a message below!</p>
                </div>
                <div id="messagesList">
                    <!-- Messages will be populated here -->
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <span id="typingUser"></span> is typing
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
            
            <div class="message-input-container">
                <button class="emoji-button" onclick="toggleEmojiPicker()">
                    <iconify-icon icon="material-symbols:emoji-emotions"></iconify-icon>
                </button>
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)" oninput="handleTyping()">
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <iconify-icon icon="material-symbols:send"></iconify-icon>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Community Chat Application
        class CommunityChat {
            constructor() {
                this.messages = [];
                this.currentUser = this.getCurrentUser();
                this.typingUsers = new Set();
                this.typingTimeout = null;
                this.initializeChat();
                this.loadMessages();
                this.loadMembers();
            }
            
            getCurrentUser() {
                // Get user info from localStorage or create default
                const userName = localStorage.getItem('userName') || 'Guest User';
                const userEmail = localStorage.getItem('userEmail') || 'guest@example.com';
                const userRole = this.determineUserRole(userEmail);
                
                return {
                    name: userName,
                    email: userEmail,
                    role: userRole,
                    avatar: userName.charAt(0).toUpperCase()
                };
            }
            
            determineUserRole(email) {
                // Simple role determination based on email or other factors
                if (email.includes('admin') || email.includes('teacher')) return 'teacher';
                if (email.includes('parent')) return 'parent';
                return 'student';
            }
            
            initializeChat() {
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messagesList = document.getElementById('messagesList');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.memberList = document.getElementById('memberList');
                this.welcomeMessage = document.getElementById('welcomeMessage');
                
                // Auto-scroll to bottom
                this.scrollToBottom();
            }
            
            loadMessages() {
                // Load messages from localStorage or API
                const savedMessages = localStorage.getItem('communityMessages');
                if (savedMessages) {
                    this.messages = JSON.parse(savedMessages);
                    this.renderMessages();
                }
                
                // Hide welcome message if there are messages
                if (this.messages.length > 0) {
                    this.welcomeMessage.style.display = 'none';
                }
            }
            
            loadMembers() {
                // Simulate loading members (in real app, this would come from API)
                const members = [
                    { name: 'Dr. Sarah Ahmed', role: 'teacher', online: true },
                    { name: 'Ahmed Hassan', role: 'student', online: true },
                    { name: 'Fatima Ali', role: 'parent', online: true },
                    { name: 'Mohamed Omar', role: 'student', online: false },
                    { name: 'Dr. Youssef', role: 'teacher', online: true },
                    { name: 'Amina Khalil', role: 'parent', online: false }
                ];
                
                this.renderMembers(members);
            }
            
            renderMembers(members) {
                this.memberList.innerHTML = members.map(member => `
                    <div class="member-tag">
                        <span>${member.name}</span>
                        <span class="member-role ${member.role}">${member.role}</span>
                    </div>
                `).join('');
            }
            
            renderMessages() {
                this.messagesList.innerHTML = this.messages.map(message => this.createMessageHTML(message)).join('');
                this.scrollToBottom();
            }
            
            createMessageHTML(message) {
                const isSent = message.sender === this.currentUser.name;
                const roleClass = `role-${message.role}`;
                
                return `
                    <div class="message ${isSent ? 'sent' : ''}">
                        <div class="message-avatar">${message.avatar}</div>
                        <div class="message-content">
                            ${!isSent ? `<div class="message-sender">${message.sender} <span class="message-role ${roleClass}">${message.role}</span></div>` : ''}
                            <p class="message-text">${this.formatMessage(message.text)}</p>
                            <div class="message-time">${this.formatTime(message.timestamp)}</div>
                        </div>
                    </div>
                `;
            }
            
            formatMessage(text) {
                // Simple text formatting (in real app, you'd use a proper markdown parser)
                return text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>');
            }
            
            formatTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) { // Less than 1 minute
                    return 'Just now';
                } else if (diff < 3600000) { // Less than 1 hour
                    return `${Math.floor(diff / 60000)}m ago`;
                } else if (diff < 86400000) { // Less than 1 day
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else {
                    return date.toLocaleDateString();
                }
            }
            
            sendMessage() {
                const text = this.messageInput.value.trim();
                if (!text) return;
                
                const message = {
                    id: Date.now(),
                    sender: this.currentUser.name,
                    avatar: this.currentUser.avatar,
                    role: this.currentUser.role,
                    text: text,
                    timestamp: Date.now()
                };
                
                this.messages.push(message);
                this.saveMessages();
                this.renderMessages();
                this.messageInput.value = '';
                this.sendButton.disabled = true;
                
                // Hide welcome message
                this.welcomeMessage.style.display = 'none';
                
                // Simulate other users typing and responding
                setTimeout(() => this.simulateResponse(), 2000);
            }
            
            simulateResponse() {
                const responses = [
                    { text: "Great question! Let me help you with that.", role: "teacher" },
                    { text: "I have the same question too!", role: "student" },
                    { text: "Thank you for the clarification!", role: "parent" },
                    { text: "This is very helpful, thank you!", role: "student" },
                    { text: "I'll make sure to share this with my child.", role: "parent" }
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                const responseMessage = {
                    id: Date.now(),
                    sender: "Community Member",
                    avatar: "CM",
                    role: randomResponse.role,
                    text: randomResponse.text,
                    timestamp: Date.now()
                };
                
                this.messages.push(responseMessage);
                this.saveMessages();
                this.renderMessages();
            }
            
            saveMessages() {
                localStorage.setItem('communityMessages', JSON.stringify(this.messages));
            }
            
            handleTyping() {
                // Show typing indicator
                this.typingUsers.add(this.currentUser.name);
                this.updateTypingIndicator();
                
                // Clear previous timeout
                if (this.typingTimeout) {
                    clearTimeout(this.typingTimeout);
                }
                
                // Hide typing indicator after 3 seconds
                this.typingTimeout = setTimeout(() => {
                    this.typingUsers.delete(this.currentUser.name);
                    this.updateTypingIndicator();
                }, 3000);
            }
            
            updateTypingIndicator() {
                if (this.typingUsers.size > 0) {
                    const typingUser = Array.from(this.typingUsers)[0];
                    document.getElementById('typingUser').textContent = typingUser;
                    this.typingIndicator.style.display = 'flex';
                } else {
                    this.typingIndicator.style.display = 'none';
                }
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }
        }
        
        // Initialize chat when page loads
        let chat;
        
        document.addEventListener('DOMContentLoaded', function() {
            chat = new CommunityChat();
            
            // Enable send button when there's text
            document.getElementById('messageInput').addEventListener('input', function() {
                document.getElementById('sendButton').disabled = !this.value.trim();
            });
        });
        
        // Global functions
        function sendMessage() {
            chat.sendMessage();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function handleTyping() {
            chat.handleTyping();
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        function toggleEmojiPicker() {
            // Simple emoji picker (in real app, you'd use a proper emoji picker library)
            const emojis = ['😊', '👍', '❤️', '🎉', '🔥', '💡', '📚', '🎓', '👨‍🏫', '👩‍🎓', '👨‍👩‍👧‍👦'];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            document.getElementById('messageInput').value += randomEmoji;
        }
        
        function showGroupInfo() {
            alert('IG Nation Community Group\n\nThis is a group chat where teachers, students, and parents can communicate together.\n\nRules:\n- Be respectful and kind\n- Stay on topic\n- No spam or inappropriate content\n- Help each other learn and grow');
        }
        
        function goBack() {
            // Go back to previous page or dashboard
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = 'test-dashboard.html';
            }
        }
    </script>
</body>
</html>
