<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Lectures Content - IG Nation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.css">
</head>
<body>
    <div class="container-fluid">
        <h1>Mathematics Lectures Content</h1>
        <p>Loading lectures for the selected category and source...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('source') || 'teacher';
        const category = urlParams.get('category') || 'algebra';
        
        console.log('Source:', source);
        console.log('Category:', category);
        
        // Load lectures from localStorage
        const lectures = JSON.parse(localStorage.getItem('mathematicsLectures')) || [];
        console.log('Total lectures:', lectures.length);
        
        // Filter lectures based on source and category
        const filteredLectures = lectures.filter(lecture => {
            const matchesCategory = lecture.topic && 
                lecture.topic.toLowerCase() === category.toLowerCase();
            
            let matchesSource = true;
            if (source !== 'all') {
                const lectureSource = lecture.source || 
                    (lecture.instructor && lecture.instructor.toLowerCase().includes('assistant') ? 'assistant' : 'teacher');
                matchesSource = lectureSource === source;
            }
            
            return matchesCategory && matchesSource;
        });
        
        console.log('Filtered lectures:', filteredLectures.length);
        console.log('Filtered lectures data:', filteredLectures);
        
        // Display results
        document.body.innerHTML = `
            <div class="container-fluid mt-5">
                <h1>Mathematics Lectures Content</h1>
                <p><strong>Source:</strong> ${source}</p>
                <p><strong>Category:</strong> ${category}</p>
                <p><strong>Total Lectures:</strong> ${filteredLectures.length}</p>
                
                <div class="row mt-4">
                    ${filteredLectures.map(lecture => `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${lecture.title}</h5>
                                    <p class="card-text">${lecture.description}</p>
                                    <p class="card-text"><small class="text-muted">Instructor: ${lecture.instructor}</small></p>
                                    <p class="card-text"><small class="text-muted">Duration: ${lecture.duration} minutes</small></p>
                                    <p class="card-text"><small class="text-muted">Source: ${lecture.source || 'teacher'}</small></p>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                ${filteredLectures.length === 0 ? `
                    <div class="alert alert-info">
                        <h4>No lectures found</h4>
                        <p>No lectures are available for the selected source (${source}) and category (${category}) combination.</p>
                        <a href="mathematics-lectures.html" class="btn btn-primary">Back to Categories</a>
                    </div>
                ` : ''}
            </div>
        `;
    </script>
</body>
</html>
