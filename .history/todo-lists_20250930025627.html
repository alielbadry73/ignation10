<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #F8F8F8;
            min-height: 100vh;
            position: relative;
        }
        
        /* Professional Header Styling */
        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            color: #333;
            padding: 1rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 0;
            position: relative;
            top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Ensure header starts at the very top with no gaps */
        .dashboard-header {
            margin: 0 !important;
            padding: 1rem 0 !important;
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 999;
        }
        
        /* Remove any default spacing from the first element */
        .dashboard-header:first-child {
            margin-top: 0 !important;
        }
        
        /* Override any Bootstrap or other framework margins */
        .container-fluid {
            margin: 0 !important;
            padding: 0 !important;
        }
        
        .row {
            margin: 0 !important;
        }
        
        .welcome-section {
            padding-left: 0;
            margin-left: 0;
        }
        
        .menu-toggle {
            position: relative;
            z-index: 1031;
            background: #007bff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(0,123,255,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .menu-toggle:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        
        .menu-icon {
            font-size: 1.2rem;
            color: white;
        }
        
        .welcome-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        
        .welcome-subtext {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0;
        }
        
        .notification-btn, .community-btn {
            border-radius: 12px;
            padding: 0.75rem;
            font-weight: 500;
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-width: 48px;
            height: 48px;
        }
        
        .notification-btn:hover, .community-btn:hover {
            background: #e3f2fd;
            color: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
        
        .notification-btn::after, .community-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .notification-btn:hover::after, .community-btn:hover::after {
            opacity: 1;
        }
        
        .logo-image {
            height: 40px;
            width: auto;
        }
        
        .profile-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: white;
            color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }
        
        .profile-avatar:hover {
            background: #e3f2fd;
            color: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
        
        .main-container {
            padding: 2rem 0;
        }
        
        .page-title {
            text-align: center;
            color: #333;
            margin-bottom: 3rem;
        }
        
        .page-title h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .page-title p {
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="dashboard-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Left Section: Menu Toggle and Welcome Message -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <!-- Hamburger Menu Toggle -->
                        <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()" style="margin-right: 1rem;">
                            <iconify-icon icon="material-symbols:menu" class="menu-icon"></iconify-icon>
                        </button>
                        
                    </div>
                </div>
                
                <!-- Right Section: Logo and Actions -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center justify-content-end gap-3">
                        <!-- Logo -->
                        <div class="logo-section" style="margin-right: 2rem;">
                            <a href="test-dashboard.html" class="d-flex align-items-center text-decoration-none">
                                <img src="images/ig-nation-logo-graduation.PNG" alt="IG Nation" class="logo-image">
                            </a>
                        </div>
                        
                        <!-- Notifications Button -->
                        <div class="notifications-section">
                            <button class="btn btn-outline-primary btn-sm notification-btn" onclick="openNotifications()" data-tooltip="Notifications">
                                <img src="images/4737445_alarm_alert_bell_notification_ring_icon.png" alt="Notifications" style="width: 20px; height: 20px;">
                                <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                            </button>
                        </div>
                        
                        <!-- Community Button -->
                        <div class="community-section">
                            <button class="btn btn-primary btn-sm community-btn" onclick="openCommunity()" data-tooltip="Community">
                                <img src="images/4213440_community_group_leader_people_team_icon.png" alt="Community" style="width: 20px; height: 20px;">
                            </button>
                        </div>
                        
                        <!-- Profile Section -->
                        <div class="profile-section">
                            <div class="dropdown">
                                <a href="#" class="profile-link d-flex align-items-center" data-bs-toggle="dropdown">
                                    <div class="profile-avatar" id="headerProfileAvatar">
                                        <img src="images/student.png" alt="Profile" style="width: 24px; height: 24px;">
                                    </div>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end profile-dropdown">
                                    <!-- Profile Option -->
                                    <li><a class="dropdown-item" href="student-info.html">
                                        <iconify-icon icon="material-symbols:person" class="me-2"></iconify-icon>
                                        Profile
                                    </a></li>
                                    
                                    <!-- How To Option -->
                                    <li><a class="dropdown-item" href="#" onclick="openHowToModal()">
                                        <iconify-icon icon="material-symbols:help" class="me-2"></iconify-icon>
                                        How To
                                    </a></li>
                                    
                                    <li><hr class="dropdown-divider"></li>
                                    
                                    <!-- Logout Option -->
                                    <li><a class="dropdown-item text-danger" href="#" onclick="logout()">
                                        <iconify-icon icon="material-symbols:logout" class="me-2"></iconify-icon>
                                        Logout
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="page-title">
            <h1>Todo Lists</h1>
            <p>Manage your tasks and stay organized</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>

    <script>

        // Menu toggle function
        function toggleMenu() {
            alert('Menu toggle functionality coming soon!');
        }

        // Missing functions for header buttons
        function openNotifications() {
            alert('Notifications feature coming soon!');
        }
        
        function openCommunity() {
            alert('Community feature coming soon!');
        }
        
        function openHowToModal() {
            alert('How to use the platform guide coming soon!');
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userName');
                localStorage.removeItem('userEmail');
                window.location.href = 'index.html';
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Page initialization
        });
    </script>
</body>
</html>
