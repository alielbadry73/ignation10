<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathematics Homework</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 250px;
      position: fixed;
      top: 0; left: 0;
      height: 100%;
      background: #343a40;
      padding-top: 60px;
      color: white;
    }
    .sidebar a {
      display: block;
      padding: 12px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #495057;
    }
    .content {
      margin-left: 260px;
      padding: 20px;
    }
    .navbar {
      background: #343a40 !important;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: white !important;
    }
    .card {
      margin-bottom: 20px;
    }
    .completed {
      text-decoration: line-through;
      color: grey;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center">Mathematics</h4>
    <a href="mathematics-course.html">Course</a>
    <a href="mathematics-homework.html">Homework</a>
    <a href="mathematics-quiz.html">Quizzes</a>
    <a href="mathematics-exam.html">Exams</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Homework</a>
        <button class="btn btn-outline-light ms-auto" onclick="debugLocalStorage()">Debug</button>
      </div>
    </nav>

    <div id="homeworkList" class="mt-4"></div>
  </div>

  <!-- View Assignment Modal -->
  <div class="modal fade" id="viewAssignmentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewAssignmentTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="viewAssignmentDescription"></p>
          <small id="viewAssignmentDueDate" class="text-muted"></small>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ✅ Load assignments from localStorage
    function loadHomework() {
      let homework = JSON.parse(localStorage.getItem('studentAssignments')) || [];
      const container = document.getElementById('homeworkList');
      container.innerHTML = '';

      if (homework.length === 0) {
        container.innerHTML = `<div class="alert alert-info">No homework published yet.</div>`;
        return;
      }

      homework.forEach(hw => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title ${hw.completed ? 'completed' : ''}">${hw.title}</h5>
            <p class="card-text">${hw.description}</p>
            <p><strong>Due:</strong> ${hw.dueDate || 'Not set'}</p>
            <button class="btn btn-primary btn-sm" onclick="viewAssignment(${hw.id})">View</button>
            <button class="btn btn-success btn-sm" onclick="markCompleted(${hw.id})">Mark Completed</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // ✅ View assignment details
    function viewAssignment(id) {
      let homework = JSON.parse(localStorage.getItem('studentAssignments')) || [];
      const hw = homework.find(h => h.id === id);
      if (!hw) return;

      document.getElementById('viewAssignmentTitle').innerText = hw.title;
      document.getElementById('viewAssignmentDescription').innerText = hw.description;
      document.getElementById('viewAssignmentDueDate').innerText = "Due: " + (hw.dueDate || 'Not set');

      new bootstrap.Modal(document.getElementById('viewAssignmentModal')).show();
    }

    // ✅ Mark assignment completed
    function markCompleted(id) {
      let homework = JSON.parse(localStorage.getItem('studentAssignments')) || [];
      const hw = homework.find(h => h.id === id);
      if (hw) {
        hw.completed = true;
        localStorage.setItem('studentAssignments', JSON.stringify(homework));
        loadHomework();
      }
    }

    // ✅ Debugging helper
    function debugLocalStorage() {
      console.log("studentAssignments:", localStorage.getItem("studentAssignments"));
      alert("Check console for stored assignments");
    }

    // Initial load
    loadHomework();
  </script>
</body>
</html>
