<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - IG Nation Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #F8F8F8;
            min-height: 100vh;
            position: relative;
        }
        
        
        /* Professional Header Styling */
        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            color: #333;
            padding: 1rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 0;
            position: relative;
            top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Ensure header starts at the very top with no gaps */
        .dashboard-header {
            margin: 0 !important;
            padding: 1rem 0 !important;
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 999;
        }
        
        /* Remove any default spacing from the first element */
        .dashboard-header:first-child {
            margin-top: 0 !important;
        }
        
        /* Override any Bootstrap or other framework margins */
        .container-fluid {
            margin: 0 !important;
            padding: 0 !important;
        }
        
        .row {
            margin: 0 !important;
        }
        
        .welcome-section {
            padding-left: 0;
            margin-left: 0;
        }
        
        .menu-toggle {
            position: relative;
            z-index: 1060;
            background: #007bff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(0,123,255,0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }
        
        .menu-toggle:hover {
            background: #0056b3;
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 4px 15px rgba(0,123,255,0.4);
        }
        
        .menu-toggle.active {
            background: #dc3545;
            transform: rotate(180deg);
        }
        
        .menu-icon {
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .welcome-text {
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .logo-image {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }
        
        .logo-image:hover {
            transform: scale(1.05);
        }
        
        .focus-mode-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .focus-mode-btn:hover {
            background: #e9ecef;
            border-color: #dee2e6;
            transform: scale(1.05);
        }
        
        .focus-mode-btn.active {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }
        
        .notification-btn {
            position: relative;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .community-btn {
            border-radius: 25px;
            padding: 8px 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .community-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }
        
        .profile-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .profile-avatar:hover {
            border-color: #007bff;
            transform: scale(1.05);
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-dropdown {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 0.5rem 0;
            margin-top: 0.5rem;
        }
        
        .dropdown-item {
            padding: 0.75rem 1.25rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .dropdown-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }
        
        .dropdown-item.text-danger:hover {
            background: #f8d7da;
            color: #721c24;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-header .col-md-6 {
                text-align: center;
                margin-bottom: 1rem;
            }
            
            .welcome-section {
                padding-left: 0;
                margin-left: 50px; /* Reduce margin on mobile */
            }
            
            .d-flex.gap-3 {
                gap: 1rem !important;
            }
            
            .logo-section {
                margin-right: 1rem !important;
            }
        }
    </style>
</head>
<body>
    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Left Section: Menu Toggle and Welcome Message -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <!-- Hamburger Menu Toggle -->
                        <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()" style="margin-right: 1rem;">
                            <iconify-icon icon="material-symbols:menu" class="menu-icon"></iconify-icon>
                        </button>
                        
                    <div class="welcome-section">
                            <h4 class="welcome-text mb-0" id="welcomeMessage">Hello, User</h4>
                            <small class="text-muted" id="welcomeSubtext">Welcome to your learning dashboard</small>
                        </div>
                        </div>
                    </div>
                
                <!-- Right Section: Logo and Actions -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center justify-content-end gap-3">
                        <!-- Logo -->
                        <div class="logo-section" style="margin-right: 2rem;">
                            <a href="index.html" class="d-flex align-items-center text-decoration-none">
                                <img src="images/ig-nation-logo-graduation.PNG" alt="IG Nation" class="logo-image">
                            </a>
                </div>
                        
                        <!-- Focus Mode Toggle -->
                        <div class="focus-mode-section">
                            <button class="focus-mode-btn" onclick="toggleFocusMode()" id="focusModeToggle" data-tooltip="Focus Mode">
                                <iconify-icon icon="material-symbols:visibility-off" style="width: 20px; height: 20px;"></iconify-icon>
                            </button>
                </div>
                        
                        <!-- Notifications Button -->
                        <div class="notifications-section">
                            <button class="btn btn-outline-primary btn-sm notification-btn" onclick="openNotifications()" data-tooltip="Notifications">
                                <img src="images/4737445_alarm_alert_bell_notification_ring_icon.png" alt="Notifications" style="width: 20px; height: 20px;">
                                <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                            </button>
                        </div>
                        
                        <!-- General Community Button -->
                        <div class="community-section">
                            <button class="btn btn-primary btn-sm community-btn" onclick="openGeneralCommunity()" data-tooltip="Community">
                                <iconify-icon icon="material-symbols:forum" style="width: 20px; height: 20px; margin-right: 0.25rem;"></iconify-icon>
                                Community
                            </button>
                        </div>
                        
                        <!-- Profile Section -->
                        <div class="profile-section">
                            <div class="dropdown">
                                <a href="#" class="profile-link d-flex align-items-center" data-bs-toggle="dropdown">
                                    <div class="profile-avatar" id="headerProfileAvatar" data-tooltip="Profile">
                                        <img src="images/4092564_profile_about_mobile_ui_user_icon.png" alt="Profile" style="width: 24px; height: 24px;">
                                    </div>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end profile-dropdown">
                                    <!-- Profile Option -->
                                    <li><a class="dropdown-item" href="student-info.html">
                                        <iconify-icon icon="material-symbols:person" class="me-2"></iconify-icon>
                                        Profile
                                    </a></li>
                                    
                                    <!-- How To Option -->
                                    <li><a class="dropdown-item" href="#" onclick="openHowToModal()">
                                        <iconify-icon icon="material-symbols:help" class="me-2"></iconify-icon>
                                        How To
                                    </a></li>
                                    
                                    <li><hr class="dropdown-divider"></li>
                                    
                                    <!-- Logout Option -->
                                    <li><a class="dropdown-item text-danger" href="#" onclick="logout()">
                                        <iconify-icon icon="material-symbols:logout" class="me-2"></iconify-icon>
                                        Logout
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    
    <script>
        // Basic JavaScript functions
        function toggleMenu() {
            console.log('Menu toggle clicked');
        }
        
        function toggleFocusMode() {
            console.log('Focus mode toggle clicked');
        }
        
        function openNotifications() {
            console.log('Notifications clicked');
        }
        
        function openGeneralCommunity() {
            console.log('General community clicked');
        }
        
        function openHowToModal() {
            console.log('How to modal clicked');
        }
        
        function logout() {
            console.log('Logout clicked');
        }
    </script>
</body>
</html>
