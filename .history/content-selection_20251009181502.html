<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Content Type | IG Nation</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Jost', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .selection-container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            animation: fadeInUp 0.6s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .back-button {
            background: #e9ecef;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            color: #333;
            text-decoration: none;
        }
        
        .back-button:hover {
            background: #dee2e6;
            transform: translateX(-3px);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .page-title {
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            font-size: 1.3rem;
            color: #666;
            font-weight: 300;
        }
        
        .topic-name {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            border-radius: 16px;
            display: inline-block;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 3rem;
        }
        
        .content-option {
            background: white;
            padding: 0;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #e9ecef;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .content-option:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: transparent;
        }
        
        .option-teacher:hover {
            border-color: #667eea;
        }
        
        .option-assistant:hover {
            border-color: #00f2fe;
        }
        
        .option-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            border-radius: 18px 18px 0 0;
        }
        
        .option-teacher .option-image {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .option-assistant .option-image {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .option-content {
            padding: 2.5rem 2rem;
        }
        
        .option-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .option-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <a href="javascript:history.back()" class="back-button">
            <i class="bi bi-arrow-left"></i>
            Back to Lectures
        </a>
        
        <div class="page-header">
            <h1 class="page-title">Choose Your Learning Path</h1>
            <p class="page-subtitle">Select how you'd like to learn this topic</p>
            <div class="topic-name" id="topicName">Loading...</div>
        </div>
        
        <div class="options-grid">
            <!-- Teacher -->
            <a href="#" id="teacherOption" class="content-option option-teacher">
                <div class="option-image">
                    <span style="font-size: 5rem;">üë®‚Äçüè´</span>
                </div>
                <div class="option-content">
                    <h3 class="option-title">Teacher</h3>
                    <p class="option-description">Main course content and video lectures</p>
                </div>
            </a>
            
            <!-- Assistant -->
            <a href="#" id="assistantOption" class="content-option option-assistant">
                <div class="option-image">
                    <span style="font-size: 5rem;">üë®‚Äçüíº</span>
                </div>
                <div class="option-content">
                    <h3 class="option-title">Assistant</h3>
                    <p class="option-description">Supporting materials and additional resources</p>
                </div>
            </a>
        </div>
    </div>
    
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        const folder = urlParams.get('folder');
        
        // Update topic name
        if (category) {
            document.getElementById('topicName').textContent = category;
            document.title = `${category} - Select Content | IG Nation`;
        }
        
        // Set up option links
        const teacherOption = document.getElementById('teacherOption');
        const assistantOption = document.getElementById('assistantOption');
        
        if (category && folder) {
            teacherOption.href = `mathematics-content.html?category=${category}&folder=${encodeURIComponent(folder)}&type=teacher`;
            assistantOption.href = `mathematics-content.html?category=${category}&folder=${encodeURIComponent(folder)}&type=assistant`;
        } else if (category) {
            teacherOption.href = `mathematics-content.html?category=${category}&type=teacher`;
            assistantOption.href = `mathematics-content.html?category=${category}&type=assistant`;
        }
    </script>
</body>
</html>
