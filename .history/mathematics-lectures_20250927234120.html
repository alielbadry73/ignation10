<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Lectures - IG Nation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Professional Header Styling */
        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            color: #333;
            padding: 1rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 0;
            position: relative;
            top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Ensure header starts at the very top with no gaps */
        .dashboard-header {
            margin: 0 !important;
            padding: 1rem 0 !important;
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 999;
        }
        
        /* Remove any default spacing from the first element */
        .dashboard-header:first-child {
            margin-top: 0 !important;
        }
        
        /* Override any Bootstrap or other framework margins */
        .container-fluid {
            margin: 0 !important;
            padding: 0 !important;
        }
        
        .row {
            margin: 0 !important;
        }
        
        .welcome-section {
            padding-left: 0;
            margin-left: 0;
        }
        
        .menu-toggle {
            position: relative;
            z-index: 1031;
            background: #007bff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(0,123,255,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .menu-toggle:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,123,255,0.4);
        }
        
        .menu-icon {
            color: white;
            font-size: 1.2rem;
        }
        
        .welcome-text {
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .logo-image {
            height: 40px;
            width: auto;
        }
        
        .focus-mode-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .focus-mode-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .notification-btn {
            position: relative;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .community-btn {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .community-btn:hover {
            transform: translateY(-2px);
        }
        
        .main-container {
            padding: 2rem 0;
        }
        
        .empty-section {
            background: white;
            border-radius: 16px;
            padding: 4rem 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 2rem;
        }
        
        .empty-icon {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        
        .empty-title {
            color: #666;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .empty-description {
            color: #999;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Left Section: Menu Toggle and Welcome Message -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <!-- Hamburger Menu Toggle -->
                        <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()" style="margin-right: 1rem;">
                            <iconify-icon icon="material-symbols:menu" class="menu-icon"></iconify-icon>
                        </button>
                        
                        <div class="welcome-section">
                            <h4 class="welcome-text mb-0" id="welcomeMessage">Welcome back, Alex!</h4>
                            <small class="text-muted" id="welcomeSubtext">Mathematics Lectures â€¢ Video Lessons</small>
                        </div>
                    </div>
                </div>
                
                <!-- Right Section: Logo and Actions -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center justify-content-end gap-3">
                        <!-- Logo -->
                        <div class="logo-section" style="margin-right: 2rem;">
                            <a href="test-dashboard.html" class="d-flex align-items-center text-decoration-none">
                                <img src="images/ig-nation-logo-graduation.PNG" alt="IG Nation" class="logo-image">
                            </a>
                        </div>
                        
                        <!-- Focus Mode Toggle -->
                        <div class="focus-mode-section">
                            <button class="focus-mode-btn" onclick="toggleFocusMode()" id="focusModeToggle" data-tooltip="Focus Mode">
                                <iconify-icon icon="material-symbols:visibility-off" style="width: 20px; height: 20px;"></iconify-icon>
                            </button>
                        </div>
                        
                        <!-- Notifications Button -->
                        <div class="notifications-section">
                            <button class="btn btn-outline-primary btn-sm notification-btn" onclick="openNotifications()" data-tooltip="Notifications">
                                <img src="images/4737445_alarm_alert_bell_notification_ring_icon.png" alt="Notifications" style="width: 20px; height: 20px;">
                                <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                            </button>
                        </div>
                        
                        <!-- Community Button -->
                        <div class="community-section">
                            <button class="btn btn-primary btn-sm community-btn" onclick="openCommunity()" data-tooltip="Community">
                                <img src="images/4213440_community_group_leader_people_team_icon.png" alt="Community" style="width: 20px; height: 20px;">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="empty-section">
            <div class="empty-icon">
                <iconify-icon icon="material-symbols:play-circle"></iconify-icon>
            </div>
            <h2 class="empty-title">Lectures Section</h2>
            <p class="empty-description">This section has been cleared as requested.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>

            console.log('Menu toggled');
        }
        
        function toggleFocusMode() {
            // Focus mode functionality
            console.log('Focus mode toggled');
        }
        
        function openNotifications() {
            // Notifications functionality
            console.log('Notifications opened');
        }
        
        function openCommunity() {
            // Community functionality
            console.log('Community opened');
        }
    </script>
</body>
</html>
