<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 { margin-bottom: 20px; }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }
        button:hover { background: #f0f0f0; }
        .status { margin-top: 20px; font-size: 18px; }
        .success { color: #4ade80; }
        .info { color: #fbbf24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Cart Management</h1>
        <p>Click the button below to reset your cart to zero</p>
        <button onclick="clearCart()">Clear Cart & localStorage</button>
        <button onclick="checkCart()">Check Cart Status</button>
        <div class="status" id="status"></div>
    </div>

    <script>
        function clearCart() {
            // Clear all cart-related data
            localStorage.removeItem('cart');
            localStorage.removeItem('favorites');
            localStorage.removeItem('pendingCartAction');
            
            // Show status
            const status = document.getElementById('status');
            status.innerHTML = '<div class="success">âœ… Cart cleared successfully!</div>';
            status.innerHTML += '<div class="info">Cart: 0 items</div>';
            status.innerHTML += '<div class="info">Favorites: 0 items</div>';
            
            console.log('Cart cleared:', {
                cart: localStorage.getItem('cart'),
                favorites: localStorage.getItem('favorites'),
                pendingCartAction: localStorage.getItem('pendingCartAction')
            });
        }

        function checkCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const pendingAction = localStorage.getItem('pendingCartAction');
            
            const status = document.getElementById('status');
            status.innerHTML = '<div class="info">ðŸ“Š Current Status:</div>';
            status.innerHTML += `<div class="info">Cart: ${cart.length} items</div>`;
            status.innerHTML += `<div class="info">Favorites: ${favorites.length} items</div>`;
            status.innerHTML += `<div class="info">Pending Action: ${pendingAction ? 'Yes' : 'None'}</div>`;
            
            console.log('Current cart status:', { cart, favorites, pendingAction });
        }

        // Auto-check on load
        window.onload = checkCart;
    </script>
</body>
</html>
