<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Content - WorldCourse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <style>
        body {
            background: #F8F8F8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .content-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .content-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .content-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .content-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .content-type-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .teacher-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .assistant-badge {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            text-decoration: none;
        }
        
        .content-placeholder {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .content-placeholder h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        
        .content-placeholder p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="content-header">
        <div class="content-container">
            <a href="mathematics-lectures.html" class="back-button">
                <iconify-icon icon="material-symbols:arrow-back"></iconify-icon>
                Back to Lectures
            </a>
            <h1 class="content-title" id="contentTitle">Loading...</h1>
            <p class="content-subtitle" id="contentSubtitle">Preparing your learning experience</p>
        </div>
    </div>

    <div class="content-container">
        <div class="content-card">
            <div class="content-type-badge" id="contentTypeBadge">
                <iconify-icon icon="material-symbols:school" class="me-2"></iconify-icon>
                Teacher Content
            </div>
            
            <div id="contentArea">
                <div class="content-placeholder">
                    <iconify-icon icon="material-symbols:video-library" style="font-size: 4rem; color: #ddd; margin-bottom: 1rem;"></iconify-icon>
                    <h3>Content Coming Soon</h3>
                    <p>This folder is being prepared with educational content. Check back soon for lectures, videos, and learning materials.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        const folder = urlParams.get('folder');
        const type = urlParams.get('type');
        
        // Update page content based on URL parameters
        function updatePageContent() {
            const titleElement = document.getElementById('contentTitle');
            const subtitleElement = document.getElementById('contentSubtitle');
            const badgeElement = document.getElementById('contentTypeBadge');
            
            if (category && folder && type) {
                // Update title
                titleElement.textContent = folder;
                
                // Update subtitle
                subtitleElement.textContent = `${category.charAt(0).toUpperCase() + category.slice(1)} - ${type.charAt(0).toUpperCase() + type.slice(1)} Content`;
                
                // Update badge
                if (type === 'teacher') {
                    badgeElement.className = 'content-type-badge teacher-badge';
                    badgeElement.innerHTML = '<iconify-icon icon="material-symbols:school" class="me-2"></iconify-icon>Teacher Content';
                } else if (type === 'assistant') {
                    badgeElement.className = 'content-type-badge assistant-badge';
                    badgeElement.innerHTML = '<iconify-icon icon="material-symbols:smart-toy" class="me-2"></iconify-icon>Assistant Content';
                }
                
                // Load content based on type and folder
                loadContent(category, folder, type);
            } else {
                titleElement.textContent = 'Content Not Found';
                subtitleElement.textContent = 'The requested content could not be found.';
            }
        }
        
        // Load content based on parameters
        function loadContent(category, folder, type) {
            // For now, show placeholder content
            // In a real application, this would load actual content based on the parameters
            const contentArea = document.getElementById('contentArea');
            
            // You could load lectures, videos, PDFs, etc. based on the category, folder, and type
            // For example:
            // - Load lectures from localStorage for this specific folder
            // - Load videos from a database
            // - Load PDF materials
            // - Show interactive content based on type (teacher vs assistant)
            
            contentArea.innerHTML = `
                <div class="content-placeholder">
                    <iconify-icon icon="material-symbols:construction" style="font-size: 4rem; color: #667eea; margin-bottom: 1rem;"></iconify-icon>
                    <h3>Content Under Development</h3>
                    <p><strong>Category:</strong> ${category.charAt(0).toUpperCase() + category.slice(1)}<br>
                    <strong>Folder:</strong> ${folder}<br>
                    <strong>Type:</strong> ${type.charAt(0).toUpperCase() + type.slice(1)} Content</p>
                    <p>This content area is being developed to provide interactive learning materials, videos, and exercises tailored to your selected topic.</p>
                </div>
            `;
        }
        
        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            updatePageContent();
        });
    </script>
</body>
</html>
