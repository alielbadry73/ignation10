<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: white;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>LocalStorage & Cart Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Basic LocalStorage</h2>
        <button onclick="testBasicStorage()">Test Basic Storage</button>
        <div id="basicResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Cart Simulation</h2>
        <button onclick="testCartSimulation()">Simulate "Enroll Now"</button>
        <button onclick="testCartRetrieval()">Retrieve Cart</button>
        <button onclick="clearTestCart()">Clear Cart</button>
        <div id="cartResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Current LocalStorage State</h2>
        <button onclick="showAllStorage()">Show All LocalStorage</button>
        <div id="storageResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 4: Redirect Test</h2>
        <button onclick="testRedirect()">Test Enroll → Checkout Flow</button>
        <div id="redirectResult"></div>
    </div>

    <script>
        function testBasicStorage() {
            const result = document.getElementById('basicResult');
            try {
                const testData = { test: 'data', timestamp: new Date().toISOString() };
                localStorage.setItem('test_key', JSON.stringify(testData));
                const retrieved = JSON.parse(localStorage.getItem('test_key'));
                
                if (JSON.stringify(testData) === JSON.stringify(retrieved)) {
                    result.innerHTML = '<p class="success">✅ LocalStorage is working correctly!</p><pre>' + JSON.stringify(retrieved, null, 2) + '</pre>';
                } else {
                    result.innerHTML = '<p class="error">❌ Data mismatch!</p>';
                }
            } catch (e) {
                result.innerHTML = '<p class="error">❌ Error: ' + e.message + '</p>';
            }
        }

        function testCartSimulation() {
            const result = document.getElementById('cartResult');
            try {
                const courseData = {
                    courseId: 1,
                    id: 1,
                    title: 'Mathematics IGCSE',
                    price: 299.00,
                    instructor: 'Dr. Smith',
                    board: 'Cambridge Board',
                    image: 'images/teacher1.PNG',
                    quantity: 1,
                    addedAt: new Date().toISOString()
                };
                
                const cart = [courseData];
                localStorage.setItem('cart', JSON.stringify(cart));
                localStorage.setItem('enrollCourse', JSON.stringify(courseData));
                
                console.log('Cart saved:', cart);
                console.log('EnrollCourse saved:', courseData);
                
                result.innerHTML = '<p class="success">✅ Cart saved successfully!</p><pre>' + JSON.stringify(cart, null, 2) + '</pre>';
            } catch (e) {
                result.innerHTML = '<p class="error">❌ Error: ' + e.message + '</p>';
            }
        }

        function testCartRetrieval() {
            const result = document.getElementById('cartResult');
            try {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const enrollCourse = JSON.parse(localStorage.getItem('enrollCourse') || 'null');
                
                console.log('Cart retrieved:', cart);
                console.log('EnrollCourse retrieved:', enrollCourse);
                
                result.innerHTML = '<p class="success">✅ Retrieved cart:</p><pre>' + 
                    'cart: ' + JSON.stringify(cart, null, 2) + '\n\n' +
                    'enrollCourse: ' + JSON.stringify(enrollCourse, null, 2) + 
                    '</pre>';
            } catch (e) {
                result.innerHTML = '<p class="error">❌ Error: ' + e.message + '</p>';
            }
        }

        function clearTestCart() {
            localStorage.removeItem('cart');
            localStorage.removeItem('enrollCourse');
            document.getElementById('cartResult').innerHTML = '<p class="success">✅ Cart cleared!</p>';
        }

        function showAllStorage() {
            const result = document.getElementById('storageResult');
            const storage = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                storage[key] = localStorage.getItem(key);
            }
            result.innerHTML = '<pre>' + JSON.stringify(storage, null, 2) + '</pre>';
        }

        function testRedirect() {
            const result = document.getElementById('redirectResult');
            const courseData = {
                courseId: 1,
                id: 1,
                title: 'Mathematics IGCSE',
                price: 299.00,
                instructor: 'Dr. Smith',
                board: 'Cambridge Board',
                image: 'images/teacher1.PNG',
                quantity: 1
            };
            
            const cart = [courseData];
            localStorage.setItem('cart', JSON.stringify(cart));
            localStorage.setItem('enrollCourse', JSON.stringify(courseData));
            
            result.innerHTML = '<p class="success">✅ Cart set! Redirecting to checkout in 2 seconds...</p>';
            
            setTimeout(() => {
                window.location.href = 'checkout.html?course=1';
            }, 2000);
        }
    </script>
</body>
</html>
