<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Admin Panel Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Test API Endpoints</h3>
                <button class="btn btn-primary" onclick="testLogin()">Test Login</button>
                <button class="btn btn-success" onclick="testStudents()">Test Students API</button>
                <button class="btn btn-info" onclick="testCourses()">Test Courses API</button>
            </div>
            
            <div class="col-md-6">
                <h3>Results</h3>
                <div id="results" class="alert alert-info">
                    Click buttons to test APIs
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <h3>Admin Panel</h3>
                <a href="http://localhost:3000/admin-panel.html" class="btn btn-warning" target="_blank">
                    Open Admin Panel
                </a>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@ignation.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    document.getElementById('results').innerHTML = `
                        <div class="alert alert-success">
                            ✅ Login successful!<br>
                            Token: ${authToken.substring(0, 50)}...
                        </div>
                    `;
                } else {
                    document.getElementById('results').innerHTML = `
                        <div class="alert alert-danger">
                            ❌ Login failed: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="alert alert-danger">
                        ❌ Login error: ${error.message}
                    </div>
                `;
            }
        }

        async function testStudents() {
            if (!authToken) {
                document.getElementById('results').innerHTML = `
                    <div class="alert alert-warning">
                        ⚠️ Please login first!
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/admin/students', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('results').innerHTML = `
                        <div class="alert alert-success">
                            ✅ Students API working!<br>
                            Found ${data.length} students:<br>
                            ${data.map(s => `${s.first_name} ${s.last_name}`).join(', ')}
                        </div>
                    `;
                } else {
                    document.getElementById('results').innerHTML = `
                        <div class="alert alert-danger">
                            ❌ Students API failed: ${response.status}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="alert alert-danger">
                        ❌ Students API error: ${error.message}
                    </div>
                `;
            }
        }

        async function testCourses() {
            try {
                const response = await fetch('http://localhost:3000/api/courses');
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('results').innerHTML = `
                        <div class="alert alert-success">
                            ✅ Courses API working!<br>
                            Found ${data.length} courses:<br>
                            ${data.map(c => c.title).join(', ')}
                        </div>
                    `;
                } else {
                    document.getElementById('results').innerHTML = `
                        <div class="alert alert-danger">
                            ❌ Courses API failed: ${response.status}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="alert alert-danger">
                        ❌ Courses API error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
