<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Add Forgotten Flashcards</title>
</head>
<body>
    <h1>Test Forgotten Flashcards</h1>
    <button onclick="addTestCards()">Add Test Forgotten Flashcards</button>
    <button onclick="viewCards()">View Current Forgotten Cards</button>
    <button onclick="clearCards()">Clear All Forgotten Cards</button>
    <button onclick="goToPage()">Go to Forgotten Flashcards Page</button>
    
    <div id="output" style="margin-top: 20px; padding: 20px; background: #f0f0f0; border-radius: 8px;">
        <h3>Output:</h3>
        <pre id="result"></pre>
    </div>

    <script>
        function addTestCards() {
            const testCards = [
                {
                    question: "What is the quadratic formula?",
                    answer: "x = (-b ± √(b²-4ac)) / 2a",
                    difficulty: "medium",
                    explanation: "The quadratic formula is used to solve equations of the form ax² + bx + c = 0",
                    addedDate: new Date().toISOString(),
                    id: Date.now() + 1,
                    type: "forgotten",
                    subject: "Mathematics"
                },
                {
                    question: "What is Newton's Second Law?",
                    answer: "F = ma (Force equals mass times acceleration)",
                    difficulty: "easy",
                    explanation: "This fundamental law describes the relationship between force, mass, and acceleration",
                    addedDate: new Date().toISOString(),
                    id: Date.now() + 2,
                    type: "forgotten",
                    subject: "Physics"
                },
                {
                    question: "What is the periodic table trend for atomic radius?",
                    answer: "Atomic radius decreases across a period and increases down a group",
                    difficulty: "medium",
                    explanation: "This trend is due to increasing nuclear charge and electron shells",
                    addedDate: new Date().toISOString(),
                    id: Date.now() + 3,
                    type: "forgotten",
                    subject: "Chemistry"
                }
            ];

            localStorage.setItem('forgottenFlashcards', JSON.stringify(testCards));
            document.getElementById('result').textContent = 'Added 3 test forgotten flashcards!\n\n' + JSON.stringify(testCards, null, 2);
        }

        function viewCards() {
            const cards = JSON.parse(localStorage.getItem('forgottenFlashcards')) || [];
            document.getElementById('result').textContent = 'Forgotten Flashcards in localStorage:\n\n' + 
                JSON.stringify(cards, null, 2) + 
                '\n\nTotal: ' + cards.length + ' cards';
        }

        function clearCards() {
            localStorage.removeItem('forgottenFlashcards');
            document.getElementById('result').textContent = 'Cleared all forgotten flashcards!';
        }

        function goToPage() {
            window.location.href = 'forgotten-flashcards.html';
        }

        // Auto-check on load
        window.onload = function() {
            viewCards();
        };
    </script>
</body>
</html>
