<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Progress | IG Nation</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Jost', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Header Styles */
        .main-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-section img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
        }

        /* Dashboard Cards */
        .dashboard-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        /* Student Info Card */
        .student-info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
        }

        .student-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .student-avatar {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 2rem;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .student-details h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .student-details p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .student-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .student-stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .student-stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .student-stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Tabs */
        .activity-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .activity-tab {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .activity-tab:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .activity-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        /* Activity Items */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .activity-item {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .activity-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .activity-item.assignment { border-left-color: #3b82f6; }
        .activity-item.quiz { border-left-color: #f59e0b; }
        .activity-item.exam { border-left-color: #ef4444; }
        .activity-item.completed { border-left-color: #10b981; }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .activity-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .activity-course {
            font-size: 0.9rem;
            color: #64748b;
        }

        .activity-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-missing {
            background: #fee2e2;
            color: #991b1b;
        }

        .activity-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .activity-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748b;
            font-size: 0.9rem;
        }

        .activity-detail iconify-icon {
            font-size: 1.2rem;
        }

        .grade-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        /* Course Filter */
        .course-filter {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .course-filter-btn {
            background: #f8fafc;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .course-filter-btn:hover {
            background: #e2e8f0;
        }

        .course-filter-btn.active {
            background: #667eea;
            color: white;
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .summary-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid;
        }

        .summary-card.primary { border-left-color: #667eea; }
        .summary-card.success { border-left-color: #10b981; }
        .summary-card.warning { border-left-color: #f59e0b; }
        .summary-card.danger { border-left-color: #ef4444; }

        .summary-number {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .summary-label {
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #64748b;
        }

        .empty-state iconify-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: #1e293b;
            margin-bottom: 1rem;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #64748b;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem 0;
            }
            
            .dashboard-card {
                padding: 1.5rem;
                margin-bottom: 1rem;
            }

            .student-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .student-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .activity-tabs {
                overflow-x: auto;
                flex-wrap: nowrap;
            }

            .activity-details {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .animate-on-scroll.animated {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="parent-dashboard.html" class="back-btn">
                    <iconify-icon icon="material-symbols:arrow-back"></iconify-icon>
                    Back to Dashboard
                </a>
                <div class="logo-section">
                    <img src="images/favicon.png" alt="IG Nation Logo">
                    <a href="index.html" class="logo-text">IG Nation</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Loading student progress...</p>
            </div>

            <!-- Student Info -->
            <div id="studentInfo" class="student-info-card animate-on-scroll" style="display: none;">
                <!-- Student info will be loaded here -->
            </div>

            <!-- Summary Cards -->
            <div id="summarySection" style="display: none;">
                <div class="summary-grid animate-on-scroll">
                    <div class="summary-card primary">
                        <div class="summary-number" id="totalActivities">0</div>
                        <div class="summary-label">Total Activities</div>
                    </div>
                    <div class="summary-card success">
                        <div class="summary-number" id="completedActivities">0</div>
                        <div class="summary-label">Completed</div>
                    </div>
                    <div class="summary-card warning">
                        <div class="summary-number" id="pendingActivities">0</div>
                        <div class="summary-label">Pending</div>
                    </div>
                    <div class="summary-card danger">
                        <div class="summary-number" id="missingActivities">0</div>
                        <div class="summary-label">Missing</div>
                    </div>
                    <div class="summary-card primary">
                        <div class="summary-number" id="avgGrade">0%</div>
                        <div class="summary-label">Average Grade</div>
                    </div>
                    <div class="summary-card success">
                        <div class="summary-number" id="totalPoints">0</div>
                        <div class="summary-label">Total Points</div>
                    </div>
                </div>
            </div>

            <!-- Activity Section -->
            <div id="activitySection" class="dashboard-card animate-on-scroll" style="display: none;">
                <div class="card-title">
                    <div class="card-icon">
                        <iconify-icon icon="material-symbols:assignment"></iconify-icon>
                    </div>
                    Activity Tracking
                </div>

                <!-- Course Filter -->
                <div class="course-filter" id="courseFilter">
                    <!-- Course filters will be loaded here -->
                </div>

                <!-- Activity Tabs -->
                <div class="activity-tabs">
                    <div class="activity-tab active" onclick="filterActivities('all')">
                        <iconify-icon icon="material-symbols:dashboard"></iconify-icon>
                        All Activities
                    </div>
                    <div class="activity-tab" onclick="filterActivities('assignment')">
                        <iconify-icon icon="material-symbols:assignment"></iconify-icon>
                        Assignments
                    </div>
                    <div class="activity-tab" onclick="filterActivities('quiz')">
                        <iconify-icon icon="material-symbols:quiz"></iconify-icon>
                        Quizzes
                    </div>
                    <div class="activity-tab" onclick="filterActivities('exam')">
                        <iconify-icon icon="material-symbols:school"></iconify-icon>
                        Exams
                    </div>
                </div>

                <!-- Activity List -->
                <div id="activityContainer" class="activity-list">
                    <!-- Activities will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let studentId = null;
        let studentData = null;
        let coursesData = [];
        let allActivities = [];
        let currentActivityFilter = 'all';
        let currentCourseFilter = 'all';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Get student ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            studentId = urlParams.get('id');
            
            if (!studentId) {
                showError('Student ID not provided');
                setTimeout(() => {
                    window.location.href = 'parent-dashboard.html';
                }, 2000);
                return;
            }

            checkAuth();
            loadStudentProgress();
            setupIntersectionObserver();
        });

        // Authentication check
        function checkAuth() {
            const token = localStorage.getItem('authToken') || localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            // Verify token with backend
            fetch('/api/profile', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error || data.role !== 'parent') {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                    return;
                }
            })
            .catch(error => {
                console.error('Auth check failed:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('token');
                window.location.href = 'index.html';
            });
        }

        // Load student progress
        async function loadStudentProgress() {
            try {
                const token = localStorage.getItem('authToken') || localStorage.getItem('token');
                
                const response = await fetch(`/api/parent/child/${studentId}/progress`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load student progress');
                }

                const data = await response.json();
                studentData = data.student;
                coursesData = data.courses || [];

                // Load activity data from localStorage
                loadActivityData();

                // Hide loading state
                document.getElementById('loadingState').style.display = 'none';

                // Render student info
                renderStudentInfo();
                
                // Render summary
                renderSummary();
                
                // Render course filters
                renderCourseFilters();
                
                // Render activities
                renderActivities();

                // Show sections
                document.getElementById('studentInfo').style.display = 'block';
                document.getElementById('summarySection').style.display = 'block';
                document.getElementById('activitySection').style.display = 'block';

            } catch (error) {
                console.error('Error loading student progress:', error);
                document.getElementById('loadingState').style.display = 'none';
                showError('Failed to load student progress');
            }
        }

        // Load activity data from localStorage
        function loadActivityData() {
            allActivities = [];

            // Course mapping
            const courseMap = {
                'mathematics': { name: 'Mathematics', color: '#3b82f6' },
                'physics': { name: 'Physics', color: '#f59e0b' },
                'english': { name: 'English', color: '#10b981' }
            };

            // Load assignments, quizzes, and exams for each course
            for (const [course, info] of Object.entries(courseMap)) {
                // Assignments
                const assignments = JSON.parse(localStorage.getItem(`${course}Assignments`) || '[]');
                const teacherAssignments = JSON.parse(localStorage.getItem(`${course}TeacherAssignments`) || '[]');
                
                [...assignments, ...teacherAssignments].forEach(item => {
                    allActivities.push({
                        type: 'assignment',
                        course: info.name,
                        courseKey: course,
                        title: item.title || item.name,
                        status: item.completed ? 'completed' : (item.submitted ? 'completed' : 'pending'),
                        grade: item.score !== undefined ? item.score : (item.points || 0),
                        totalPoints: item.totalPoints || item.points || 100,
                        dueDate: item.dueDate || item.due_date,
                        submittedDate: item.submittedDate || item.submitted_at,
                        timeSpent: item.timeSpent || 0
                    });
                });

                // Quizzes
                const quizzes = JSON.parse(localStorage.getItem(`${course}Quizzes`) || '[]');
                const teacherQuizzes = JSON.parse(localStorage.getItem(`${course}TeacherQuizzes`) || '[]');
                
                [...quizzes, ...teacherQuizzes].forEach(item => {
                    allActivities.push({
                        type: 'quiz',
                        course: info.name,
                        courseKey: course,
                        title: item.title || item.name,
                        status: item.completed ? 'completed' : 'pending',
                        grade: item.score !== undefined ? item.score : (item.totalScore || 0),
                        totalPoints: item.totalPoints || 100,
                        dueDate: item.dueDate || item.due_date,
                        completedDate: item.completedDate || item.completed_at,
                        timeSpent: item.timeSpent || 0,
                        attempts: item.attempts || 1
                    });
                });

                // Exams
                const exams = JSON.parse(localStorage.getItem(`${course}Exams`) || '[]');
                const teacherExams = JSON.parse(localStorage.getItem(`${course}TeacherExams`) || '[]');
                
                [...exams, ...teacherExams].forEach(item => {
                    allActivities.push({
                        type: 'exam',
                        course: info.name,
                        courseKey: course,
                        title: item.title || item.name,
                        status: item.completed ? 'completed' : 'pending',
                        grade: item.score !== undefined ? item.score : (item.totalScore || 0),
                        totalPoints: item.totalPoints || 100,
                        dueDate: item.dueDate || item.due_date,
                        completedDate: item.completedDate || item.completed_at,
                        duration: item.duration || 60
                    });
                });
            }

            console.log('Loaded activities:', allActivities);
        }

        // Render student info
        function renderStudentInfo() {
            const container = document.getElementById('studentInfo');
            
            const totalPoints = calculateTotalPoints();
            const avgGrade = calculateAverageGrade();
            
            container.innerHTML = `
                <div class="student-header">
                    <div class="student-avatar">
                        ${(studentData.first_name || 'S')[0].toUpperCase()}${(studentData.last_name || 't')[0].toUpperCase()}
                    </div>
                    <div class="student-details">
                        <h2>${studentData.first_name} ${studentData.last_name}</h2>
                        <p>${studentData.email}</p>
                    </div>
                </div>
                <div class="student-stats">
                    <div class="student-stat">
                        <div class="student-stat-number">${coursesData.length}</div>
                        <div class="student-stat-label">Courses</div>
                    </div>
                    <div class="student-stat">
                        <div class="student-stat-number">${allActivities.length}</div>
                        <div class="student-stat-label">Activities</div>
                    </div>
                    <div class="student-stat">
                        <div class="student-stat-number">${totalPoints}</div>
                        <div class="student-stat-label">Total Points</div>
                    </div>
                    <div class="student-stat">
                        <div class="student-stat-number">${avgGrade}%</div>
                        <div class="student-stat-label">Avg Grade</div>
                    </div>
                </div>
            `;
        }

        // Render summary
        function renderSummary() {
            const completed = allActivities.filter(a => a.status === 'completed').length;
            const pending = allActivities.filter(a => a.status === 'pending').length;
            const missing = allActivities.filter(a => a.status === 'missing').length;
            const avgGrade = calculateAverageGrade();
            const totalPoints = calculateTotalPoints();

            document.getElementById('totalActivities').textContent = allActivities.length;
            document.getElementById('completedActivities').textContent = completed;
            document.getElementById('pendingActivities').textContent = pending;
            document.getElementById('missingActivities').textContent = missing;
            document.getElementById('avgGrade').textContent = `${avgGrade}%`;
            document.getElementById('totalPoints').textContent = totalPoints;
        }

        // Render course filters
        function renderCourseFilters() {
            const container = document.getElementById('courseFilter');
            
            const courses = ['all', ...new Set(allActivities.map(a => a.courseKey))];
            const courseNames = {
                'all': 'All Courses',
                'mathematics': 'Mathematics',
                'physics': 'Physics',
                'english': 'English'
            };

            container.innerHTML = courses.map(course => `
                <button class="course-filter-btn ${course === 'all' ? 'active' : ''}" 
                        onclick="filterByCourse('${course}')">
                    ${courseNames[course] || course}
                </button>
            `).join('');
        }

        // Render activities
        function renderActivities() {
            const container = document.getElementById('activityContainer');
            
            let filteredActivities = allActivities;

            // Filter by activity type
            if (currentActivityFilter !== 'all') {
                filteredActivities = filteredActivities.filter(a => a.type === currentActivityFilter);
            }

            // Filter by course
            if (currentCourseFilter !== 'all') {
                filteredActivities = filteredActivities.filter(a => a.courseKey === currentCourseFilter);
            }

            if (filteredActivities.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <iconify-icon icon="material-symbols:assignment-outline"></iconify-icon>
                        <h3>No Activities Found</h3>
                        <p>No activities match the current filters.</p>
                    </div>
                `;
                return;
            }

            // Sort by date (most recent first)
            filteredActivities.sort((a, b) => {
                const dateA = new Date(a.dueDate || a.completedDate || 0);
                const dateB = new Date(b.dueDate || b.completedDate || 0);
                return dateB - dateA;
            });

            container.innerHTML = filteredActivities.map(activity => `
                <div class="activity-item ${activity.type} ${activity.status} fade-in">
                    <div class="activity-header">
                        <div>
                            <div class="activity-title">${activity.title}</div>
                            <div class="activity-course">${activity.course} • ${activity.type.toUpperCase()}</div>
                        </div>
                        <span class="activity-status status-${activity.status}">
                            ${activity.status.charAt(0).toUpperCase() + activity.status.slice(1)}
                        </span>
                    </div>
                    <div class="activity-details">
                        ${activity.status === 'completed' ? `
                            <div class="activity-detail">
                                <iconify-icon icon="material-symbols:grade"></iconify-icon>
                                <span class="grade-display">${activity.grade}/${activity.totalPoints}</span>
                            </div>
                            <div class="activity-detail">
                                <iconify-icon icon="material-symbols:percent"></iconify-icon>
                                <span>${Math.round((activity.grade / activity.totalPoints) * 100)}%</span>
                            </div>
                        ` : ''}
                        ${activity.dueDate ? `
                            <div class="activity-detail">
                                <iconify-icon icon="material-symbols:calendar-today"></iconify-icon>
                                <span>Due: ${formatDate(activity.dueDate)}</span>
                            </div>
                        ` : ''}
                        ${activity.completedDate || activity.submittedDate ? `
                            <div class="activity-detail">
                                <iconify-icon icon="material-symbols:check-circle"></iconify-icon>
                                <span>${formatDate(activity.completedDate || activity.submittedDate)}</span>
                            </div>
                        ` : ''}
                        ${activity.timeSpent ? `
                            <div class="activity-detail">
                                <iconify-icon icon="material-symbols:schedule"></iconify-icon>
                                <span>${activity.timeSpent} min</span>
                            </div>
                        ` : ''}
                        ${activity.attempts ? `
                            <div class="activity-detail">
                                <iconify-icon icon="material-symbols:repeat"></iconify-icon>
                                <span>${activity.attempts} attempts</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Filter activities by type
        function filterActivities(type) {
            currentActivityFilter = type;
            
            // Update active tab
            document.querySelectorAll('.activity-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.activity-tab').classList.add('active');
            
            renderActivities();
        }

        // Filter activities by course
        function filterByCourse(course) {
            currentCourseFilter = course;
            
            // Update active button
            document.querySelectorAll('.course-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderActivities();
        }

        // Calculate total points
        function calculateTotalPoints() {
            return allActivities
                .filter(a => a.status === 'completed')
                .reduce((sum, a) => sum + (a.grade || 0), 0);
        }

        // Calculate average grade
        function calculateAverageGrade() {
            const completed = allActivities.filter(a => a.status === 'completed');
            if (completed.length === 0) return 0;
            
            const totalPercentage = completed.reduce((sum, a) => {
                return sum + ((a.grade / a.totalPoints) * 100);
            }, 0);
            
            return Math.round(totalPercentage / completed.length);
        }

        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #ef4444, #dc2626);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                z-index: 10000;
                animation: slideInRight 0.3s ease;
                max-width: 300px;
            `;
            
            errorDiv.innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <iconify-icon icon="material-symbols:error"></iconify-icon>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => errorDiv.remove(), 300);
            }, 5000);
        }

        // Intersection Observer for animations
        function setupIntersectionObserver() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.animate-on-scroll').forEach(el => {
                observer.observe(el);
            });
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
