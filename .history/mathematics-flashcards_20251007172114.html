<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flashcard Collections - Mathematics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #F8F8F8;
            min-height: 100vh;
        }
        
        /* Header */
        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 0;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 800;
            color: #333;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .page-subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        /* Collections Container */
        .collections-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Chapter/Session Card */
        .chapter-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .chapter-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .chapter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .chapter-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .chapter-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .chapter-stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.95rem;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }
        
        .stat-item iconify-icon {
            font-size: 1.2rem;
            color: #667eea;
        }
        
        /* Flashcard Sets Grid */
        .flashcard-sets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .flashcard-set-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }
        
        .flashcard-set-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.4);
        }
        
        .set-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.75rem;
        }
        
        .set-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .set-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .set-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .btn-practice {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            flex: 1;
        }
        
        .btn-practice:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            background: #c82333;
            transform: scale(1.05);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #999;
        }
        
        .empty-state iconify-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            color: #666;
            margin-bottom: 1rem;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            background: white;
            border-radius: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
            color: #764ba2;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="dashboard-header">
        <div class="container">
            <a href="course-mathematics.html" class="back-button">
                <iconify-icon icon="material-symbols:arrow-back"></iconify-icon>
                Back to Mathematics
            </a>
            <h1 class="page-title mt-3">
                <iconify-icon icon="material-symbols:collections-bookmark" style="color: #667eea;"></iconify-icon>
                My Flashcard Collections
            </h1>
            <p class="page-subtitle">Your saved flashcard practice sessions organized by chapters</p>
        </div>
    </div>

    <!-- Collections Container -->
    <div class="collections-container" id="collectionsContainer">
        <!-- Collections will be loaded here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <script>
        function loadCollections() {
            const savedSets = JSON.parse(localStorage.getItem('savedFlashcardSets')) || [];
            const container = document.getElementById('collectionsContainer');
            
            console.log('Loading flashcard collections...');
            console.log('Found sets:', savedSets.length);
            
            if (savedSets.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <iconify-icon icon="material-symbols:bookmark-border"></iconify-icon>
                        <h3>No Saved Collections</h3>
                        <p>You haven't saved any flashcard practice sessions yet.</p>
                        <p class="text-muted">Go to any mathematics topic and save your flashcard practice!</p>
                        <a href="course-mathematics.html" class="btn btn-primary mt-3">
                            <iconify-icon icon="material-symbols:arrow-back" class="me-1"></iconify-icon>
                            Go to Mathematics Course
                        </a>
                    </div>
                `;
                return;
            }
            
            // Group by chapter/session
            const groupedSets = {};
            savedSets.forEach(set => {
                const chapter = set.chapter || 'Other';
                if (!groupedSets[chapter]) {
                    groupedSets[chapter] = [];
                }
                groupedSets[chapter].push(set);
            });
            
            container.innerHTML = Object.keys(groupedSets).map(chapter => {
                const sets = groupedSets[chapter];
                const totalCards = sets.reduce((sum, set) => sum + (set.cards ? set.cards.length : 0), 0);
                
                return `
                    <div class="chapter-card">
                        <div class="chapter-header">
                            <div class="chapter-title">
                                <div class="chapter-icon">
                                    <iconify-icon icon="material-symbols:folder"></iconify-icon>
                                </div>
                                ${chapter}
                            </div>
                            <div class="chapter-stats">
                                <div class="stat-item">
                                    <iconify-icon icon="material-symbols:collections-bookmark"></iconify-icon>
                                    <span>${sets.length} set${sets.length !== 1 ? 's' : ''}</span>
                                </div>
                                <div class="stat-item">
                                    <iconify-icon icon="material-symbols:style"></iconify-icon>
                                    <span>${totalCards} card${totalCards !== 1 ? 's' : ''}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flashcard-sets-grid">
                            ${sets.map(set => `
                                <div class="flashcard-set-card">
                                    <h3 class="set-name">${set.name}</h3>
                                    <div class="set-meta">
                                        <div class="set-meta-item">
                                            <iconify-icon icon="material-symbols:calendar-today"></iconify-icon>
                                            <span>Saved: ${new Date(set.savedDate).toLocaleDateString()}</span>
                                        </div>
                                        <div class="set-meta-item">
                                            <iconify-icon icon="material-symbols:style"></iconify-icon>
                                            <span>${set.cards ? set.cards.length : 0} flashcards</span>
                                        </div>
                                        ${set.topic ? `
                                            <div class="set-meta-item">
                                                <iconify-icon icon="material-symbols:label"></iconify-icon>
                                                <span>${set.topic}</span>
                                            </div>
                                        ` : ''}
                                    </div>
                                    <div class="set-actions">
                                        <button class="btn-practice" onclick="practiceSet('${set.id}')">
                                            <iconify-icon icon="material-symbols:play-arrow"></iconify-icon>
                                            Practice
                                        </button>
                                        <button class="btn-delete" onclick="deleteSet('${set.id}')">
                                            <iconify-icon icon="material-symbols:delete"></iconify-icon>
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function practiceSet(setId) {
            // Navigate back to course page with this set loaded
            window.location.href = `course-mathematics.html?loadSet=${setId}`;
        }
        
        function deleteSet(setId) {
            if (confirm('Are you sure you want to delete this flashcard set?')) {
                let savedSets = JSON.parse(localStorage.getItem('savedFlashcardSets')) || [];
                savedSets = savedSets.filter(set => set.id !== setId);
                localStorage.setItem('savedFlashcardSets', JSON.stringify(savedSets));
                loadCollections();
            }
        }
        
        // Load collections on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCollections();
        });
    </script>
</body>
</html>
