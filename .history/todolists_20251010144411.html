<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo Lists - IG Nation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Floating Background Elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Header - Same as student dashboard */
        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            color: #333;
            padding: 1rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 0;
            position: relative;
            top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 999;
        }

        .dashboard-header .container-fluid {
            margin: 0 !important;
            padding: 0 !important;
        }

        .dashboard-header .row {
            margin: 0 !important;
        }

        /* Navigation - Same styling as student dashboard */
        .dashboard-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 8px;
            margin: 10px 0;
        }

        .dashboard-nav .nav-link {
            color: #333;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dashboard-nav .nav-link:hover,
        .dashboard-nav .nav-link.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .welcome-section {
            text-align: center;
            margin: 20px 0;
        }

        .welcome-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .welcome-subtext {
            color: #64748b;
            font-size: 0.9rem;
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
            margin-top: 80px;
        }

        /* Cards */
        .dashboard-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            height: 100%;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 50%;
        }

        .dashboard-card::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08), rgba(118, 75, 162, 0.08));
            border-radius: 50%;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        /* Todo List Styles */
        .todo-item {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
            border-left-color: #10b981;
        }

        .todo-item.high-priority {
            border-left-color: #ef4444;
        }

        .todo-item.medium-priority {
            border-left-color: #f59e0b;
        }

        .todo-item.low-priority {
            border-left-color: #10b981;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #667eea;
            margin-right: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .todo-checkbox.checked {
            background: #667eea;
            border-color: #667eea;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        /* Back to Dashboard Button */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* Animations */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .animate-on-scroll.animated {
            opacity: 1;
            transform: translateY(0);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .empty-state-subtext {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem 0;
            }

            .dashboard-card {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .card-title {
                font-size: 1.1rem;
            }

            .dashboard-nav .nav-link {
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            .back-button {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Dashboard Button -->
    <button class="back-button" id="backArrowButton" title="Back to Dashboard">
        <iconify-icon icon="material-symbols:arrow-back" style="font-size: 1.5rem; color: #667eea;"></iconify-icon>
    </button>

    <!-- Header -->
    <header class="dashboard-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="dashboard-nav">
                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" href="#saved-todos">Saved Todos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#actions">Actions</a>
                            </li>
                        </ul>
                    </div>
                    <div class="welcome-section text-center">
                        <h4 class="welcome-text">My Saved Todo Lists</h4>
                        <small class="welcome-subtext">View and manage your saved tasks</small>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="welcome-section text-center" style="margin-bottom: 3rem;">
                <h1 class="welcome-text" id="pageTitle" style="color: white; font-size: 2.5rem; font-weight: 700; text-shadow: 0 4px 8px rgba(0,0,0,0.3);">📋 My Todo List</h1>
                <small class="welcome-subtext" id="pageSubtitle" style="color: rgba(255,255,255,0.9); font-size: 1.1rem;">Manage your tasks for this course</small>
            </div>

            <!-- Single Course TodoList -->
            <div class="row mb-5">
                <div class="col-12">
                    <div class="dashboard-card animate-on-scroll">
                        <h3 class="card-title" id="courseTitle" style="display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid #f0f0f0; padding-bottom: 1rem;">
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <div class="card-icon" id="courseIcon">
                                    <iconify-icon icon="material-symbols:checklist"></iconify-icon>
                                </div>
                                <span id="courseName">My Todos</span>
                            </div>
                            <div id="todoCount" style="background: #667eea; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; font-weight: 600;">0</div>
                        </h3>
                        
                        <div id="todoListContainer" style="min-height: 200px;">
                            <!-- Todos will be loaded here -->
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-4 mb-2">
                                <button class="btn btn-primary w-100" id="backToDashboard" style="background: linear-gradient(135deg, #667eea, #764ba2); border: none;">
                                    <iconify-icon icon="material-symbols:dashboard" class="me-1"></iconify-icon>
                                    Back to Dashboard
                                </button>
                            </div>
                            <div class="col-md-4 mb-2">
                                <button class="btn btn-danger w-100" onclick="clearAllTasks()" style="background: linear-gradient(135deg, #ef4444, #dc2626); border: none;">
                                    <iconify-icon icon="material-symbols:delete-sweep" class="me-1"></iconify-icon>
                                    Clear All Tasks
                                </button>
                            </div>
                            <div class="col-md-4 mb-2">
                                <button class="btn btn-success w-100" onclick="window.location.href='all-todolists.html'" style="background: linear-gradient(135deg, #10b981, #059669); border: none;">
                                    <iconify-icon icon="material-symbols:view-list" class="me-1"></iconify-icon>
                                    View All Courses
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentCourse = 'mathematics'; // default
        let storageKey = 'mathematicsSavedTodoLists'; // Changed to plural for array
        let dashboardLink = 'mathematics-dashboard.html';
        
        // Detect course from referrer or localStorage
        function detectCourse() {
            const referrer = document.referrer.toLowerCase();
            const lastCourse = localStorage.getItem('lastViewedCourse');
            
            if (referrer.includes('physics')) {
                return 'physics';
            } else if (referrer.includes('english')) {
                return 'english';
            } else if (referrer.includes('mathematics')) {
                return 'mathematics';
            } else if (lastCourse) {
                return lastCourse;
            }
            return 'mathematics'; // default
        }
        
        // Load saved todos on page load
        document.addEventListener('DOMContentLoaded', function() {
            currentCourse = detectCourse();
            
            // Set course-specific variables
            if (currentCourse === 'physics') {
                storageKey = 'physicsSavedTodoLists'; // Changed to plural
                dashboardLink = 'physics-dashboard.html';
                document.getElementById('pageTitle').innerHTML = '📋 Physics Todo Lists';
                document.getElementById('pageSubtitle').innerHTML = 'Manage your Physics course task lists';
                document.getElementById('courseName').innerHTML = 'Physics Todos';
                document.getElementById('courseIcon').innerHTML = '<iconify-icon icon="material-symbols:science" style="color: #4ecdc4;"></iconify-icon>';
                document.getElementById('courseTitle').style.color = '#4ecdc4';
                document.getElementById('todoCount').style.background = '#4ecdc4';
            } else if (currentCourse === 'english') {
                storageKey = 'englishSavedTodoLists'; // Changed to plural
                dashboardLink = 'english-dashboard.html';
                document.getElementById('pageTitle').innerHTML = '📋 English Todo Lists';
                document.getElementById('pageSubtitle').innerHTML = 'Manage your English course task lists';
                document.getElementById('courseName').innerHTML = 'English Todos';
                document.getElementById('courseIcon').innerHTML = '<iconify-icon icon="material-symbols:book" style="color: #f7b731;"></iconify-icon>';
                document.getElementById('courseTitle').style.color = '#f7b731';
                document.getElementById('todoCount').style.background = '#f7b731';
            } else {
                storageKey = 'mathematicsSavedTodoLists'; // Changed to plural
                dashboardLink = 'mathematics-dashboard.html';
                document.getElementById('pageTitle').innerHTML = '📋 Mathematics Todo Lists';
                document.getElementById('pageSubtitle').innerHTML = 'Manage your Mathematics course task lists';
                document.getElementById('courseName').innerHTML = 'Mathematics Todos';
                document.getElementById('courseIcon').innerHTML = '<iconify-icon icon="material-symbols:calculate" style="color: #667eea;"></iconify-icon>';
                document.getElementById('courseTitle').style.color = '#667eea';
                document.getElementById('todoCount').style.background = '#667eea';
            }
            
            // Set up both back buttons to redirect to correct dashboard
            document.getElementById('backToDashboard').onclick = () => window.location.href = dashboardLink;
            document.getElementById('backArrowButton').onclick = () => window.location.href = dashboardLink;
            
            loadCourseTodos();
            animateOnScroll();
        });

        function loadCourseTodos() {
            const savedTodos = localStorage.getItem(storageKey);
            const todoListContainer = document.getElementById('todoListContainer');
            const countBadge = document.getElementById('todoCount');
            
            if (!savedTodos || JSON.parse(savedTodos).length === 0) {
                todoListContainer.innerHTML = `
                    <div class="empty-state" style="padding: 3rem 2rem; text-align: center;">
                        <iconify-icon icon="material-symbols:task-alt" style="font-size: 4rem; color: #d1d5db; margin-bottom: 1rem;"></iconify-icon>
                        <div style="color: #64748b; font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem;">No todos saved yet</div>
                        <small style="color: #94a3b8; font-size: 0.9rem;">Go back to the dashboard to create and save your first todo list!</small>
                    </div>
                `;
                countBadge.textContent = '0';
                return;
            }
            
            const todos = JSON.parse(savedTodos);
            countBadge.textContent = todos.length;
            todoListContainer.innerHTML = '';
            
            todos.forEach((todo, index) => {
                const todoItem = document.createElement('div');
                todoItem.className = `todo-item ${todo.priority || 'low'}-priority ${todo.completed ? 'completed' : ''}`;
                todoItem.style.cssText = `
                    background: white;
                    border-radius: 12px;
                    padding: 1.25rem;
                    margin-bottom: 1rem;
                    border-left: 4px solid;
                    transition: all 0.3s ease;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
                `;
                
                const priorityColors = {
                    'high': '#ef4444',
                    'medium': '#f59e0b',
                    'low': '#10b981'
                };
                
                todoItem.style.borderLeftColor = priorityColors[todo.priority || 'low'];
                
                const priorityText = (todo.priority || 'low').charAt(0).toUpperCase() + (todo.priority || 'low').slice(1);
                const statusText = todo.completed ? 'Completed' : 'Pending';
                
                todoItem.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${index})" style="width: 24px; height: 24px; border-radius: 6px; border: 2px solid #667eea; cursor: pointer; transition: all 0.3s ease; flex-shrink: 0; ${todo.completed ? 'background: #667eea; display: flex; align-items: center; justify-content: center;' : ''}">
                            ${todo.completed ? '<iconify-icon icon="material-symbols:check" style="color: white; font-size: 1rem;"></iconify-icon>' : ''}
                        </div>
                        <div style="flex: 1;">
                            <div style="font-weight: 600; color: #1e293b; font-size: 1.05rem; ${todo.completed ? 'text-decoration: line-through; opacity: 0.6;' : ''}">${todo.text || 'Untitled Task'}</div>
                            <small style="color: #64748b; font-size: 0.85rem;">${priorityText} Priority • ${statusText}</small>
                        </div>
                        <div style="display: flex; gap: 0.5rem; flex-shrink: 0;">
                            <button onclick="toggleTodo(${index})" style="background: ${todo.completed ? '#10b981' : '#667eea'}; border: none; color: white; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-size: 0.85rem; font-weight: 600; transition: all 0.2s;" onmouseover="this.style.opacity='0.8'" onmouseout="this.style.opacity='1'">
                                <iconify-icon icon="${todo.completed ? 'material-symbols:undo' : 'material-symbols:check'}" style="font-size: 1rem; vertical-align: middle;"></iconify-icon>
                                ${todo.completed ? 'Undo' : 'Complete'}
                            </button>
                            <button onclick="removeTodo(${index})" style="background: #ef4444; border: none; color: white; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-size: 0.85rem; font-weight: 600; transition: all 0.2s;" onmouseover="this.style.opacity='0.8'" onmouseout="this.style.opacity='1'">
                                <iconify-icon icon="material-symbols:delete" style="font-size: 1rem; vertical-align: middle;"></iconify-icon>
                                Remove
                            </button>
                        </div>
                    </div>
                `;
                
                todoListContainer.appendChild(todoItem);
            });
        }

        function toggleTodo(index) {
            const savedTodos = JSON.parse(localStorage.getItem(storageKey));
            if (savedTodos && savedTodos[index]) {
                savedTodos[index].completed = !savedTodos[index].completed;
                localStorage.setItem(storageKey, JSON.stringify(savedTodos));
                loadCourseTodos();
            }
        }
        
        function removeTodo(index) {
            if (confirm('Are you sure you want to remove this task?')) {
                const savedTodos = JSON.parse(localStorage.getItem(storageKey));
                if (savedTodos) {
                    savedTodos.splice(index, 1);
                    localStorage.setItem(storageKey, JSON.stringify(savedTodos));
                    loadCourseTodos();
                    
                    // Show success message
                    const successMsg = document.createElement('div');
                    successMsg.style.cssText = 'position: fixed; top: 20px; right: 20px; background: linear-gradient(135deg, #ef4444, #dc2626); color: white; padding: 1rem 1.5rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3); z-index: 10000; animation: slideInRight 0.3s ease;';
                    successMsg.innerHTML = '<iconify-icon icon="material-symbols:delete" style="margin-right: 0.5rem;"></iconify-icon>Task removed successfully!';
                    document.body.appendChild(successMsg);
                    
                    setTimeout(() => successMsg.remove(), 2000);
                }
            }
        }
        
        function clearAllTasks() {
            if (confirm(`⚠️ Are you sure you want to clear ALL tasks for ${courseInfo.name}?\n\nThis action cannot be undone!`)) {
                // Clear the saved todo list
                localStorage.removeItem(storageKey);
                
                // Also clear the dashboard todo list for this course
                const dashboardKey = storageKey.replace('Saved', '');
                localStorage.removeItem(dashboardKey);
                
                // Reload the page
                loadCourseTodos();
                
                // Show success message
                const successMsg = document.createElement('div');
                successMsg.style.cssText = 'position: fixed; top: 20px; right: 20px; background: linear-gradient(135deg, #10b981, #059669); color: white; padding: 1rem 1.5rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); z-index: 10000; animation: slideInRight 0.3s ease;';
                successMsg.innerHTML = '<iconify-icon icon="material-symbols:check-circle" style="margin-right: 0.5rem;"></iconify-icon>All tasks cleared successfully!';
                document.body.appendChild(successMsg);
                
                setTimeout(() => successMsg.remove(), 2000);
            }
        }


        // Navigation functionality
        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth'
                });
            }
        }

        document.querySelectorAll('.dashboard-nav .nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.dashboard-nav .nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                const targetId = this.getAttribute('href').substring(1);
                scrollToSection(targetId);
            });
        });

        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section[id], div[id]');
            const navLinks = document.querySelectorAll('.dashboard-nav .nav-link');
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (window.pageYOffset >= sectionTop - 200) {
                    current = section.getAttribute('id');
                }
            });
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === '#' + current) {
                    link.classList.add('active');
                }
            });
        });

        // Animation on scroll
        function animateOnScroll() {
            const elements = document.querySelectorAll('.animate-on-scroll');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                    }
                });
            }, { threshold: 0.1 });

            elements.forEach(element => {
                observer.observe(element);
            });
        }
    </script>
</body>
</html>
