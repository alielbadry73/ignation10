              if (percentage >= 90) gradeLetter = 'A+';
              else if (percentage >= 80) gradeLetter = 'A';
              else if (percentage >= 70) gradeLetter = 'B';
              else if (percentage >= 60) gradeLetter = 'C';
              else if (percentage >= 50) gradeLetter = 'D';
              else gradeLetter = 'F';
              
              return `
              <div class="detail-row"><span class="detail-label">Points Scored:</span><span class="detail-value" style="color:#28a745;font-weight:600;">${pointsEarned} / ${totalPoints}</span></div>
              <div class="detail-row"><span class="detail-label">Grade:</span><span class="detail-value" style="color:#28a745;font-weight:600;">${gradeLetter} (${percentage}%)</span></div>
              <div class="detail-row"><span class="detail-label">Time Spent:</span><span class="detail-value">${e.timeSpent || 0} minutes</span></div>
              `;
            })()}
            ` : `
            <div class="detail-row"><span class="detail-label">Points:</span><span class="detail-value">${e.points || e.totalPoints || 100}</span></div>
            <div class="detail-row"><span class="detail-label">Published on:</span><span class="detail-value">${(e.publishedOn || e.createdAt) ? new Date(e.publishedOn || e.createdAt).toLocaleDateString() : 'N/A'}</span></div>
            <div class="detail-row"><span class="detail-label">Time:</span><span class="detail-value">${e.timeLimit || e.duration ? `${e.timeLimit || e.duration} minutes` : 'No time limit'}</span></div>
            <div class="detail-row"><span class="detail-label">Due Date:</span><span class="detail-value">${e.dueDate ? new Date(e.dueDate).toLocaleDateString() : (e.date ? new Date(e.date).toLocaleDateString() : 'N/A')}</span></div>
            `}
          </div>
          ${isFileBased && e.fileBased ? `
          <div class="exam-file-info">
            <iconify-icon icon="material-symbols:description"></iconify-icon>
            <span>Question File: ${e.fileBased.questionFile.name}</span>
          </div>
          ` : ''}
          <div class="homework-actions">
            ${(e.status === 'pending' || e.status === 'available') ? `
              <button class="btn btn-primary" onclick="startExam('${e.id}')">
                <iconify-icon icon="material-symbols:play-arrow"></iconify-icon>
                ${isFileBased ? 'Download & Start' : 'Start Exam'}
              </button>
            ` : e.status === 'completed' ? `
              <button class="btn btn-outline" onclick="reviewExam('${e.id}')"><iconify-icon icon="material-symbols:visibility"></iconify-icon>Review</button>
            ` : `
              <button class="btn btn-outline" disabled><iconify-icon icon="material-symbols:lock"></iconify-icon>Locked</button>
            `}
          </div>
        </div>
        `;
      }).join('');
      updateStats();
    }

    function updateStats() {
      const total = exams.length;
      const upcoming = exams.filter(e => e.status === 'upcoming' || e.status === 'pending').length;
      
      const totalEl = document.getElementById('totalExams');
      const upcomingEl = document.getElementById('upcomingExams');
      
      if (totalEl) {
        totalEl.textContent = total;
      }
      if (upcomingEl) {
        upcomingEl.textContent = upcoming;
      }
      
      // Update filter count safely
      updateFilterCount();
    }

    let currentExam = null;
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let startTime = null;
    let timerInterval = null;
    let timeLimit = null;
    let timeRemaining = null;

    function startExam(id) {
      const exam = exams.find(e => e.id == id);
      if (!exam) {
        alert('Exam not found!');
        return;
      }

      currentExam = exam;
      currentQuestionIndex = 0;
      userAnswers = {};
      startTime = new Date();
      timeLimit = exam.duration;

      // Set modal title
      document.getElementById('questionModalTitle').textContent = exam.title;

      // Setup timer display
      if (timeLimit) {
        timeRemaining = timeLimit * 60;
        document.getElementById('timeLimitInfo').style.display = 'inline';
        document.getElementById('timeLimit').textContent = timeLimit;
        document.getElementById('timeProgress').style.display = 'block';
        updateTimeProgress();
      } else {
        document.getElementById('timeLimitInfo').style.display = 'none';
        document.getElementById('timeProgress').style.display = 'none';
      }

      // Load questions
      loadQuestions();

      // Start timer
      startTimer();
      
      // Show modal
      const modal = new bootstrap.Modal(document.getElementById('questionModal'));
      modal.show();
    }

    function loadQuestions() {
      if (!currentExam || !currentExam.questions || currentExam.questions.length === 0) {
        document.getElementById('questionContainer').innerHTML = `
          <div class="question-card">
            <div class="question-text">This exam doesn't have any questions yet.</div>
            <p class="text-muted">Please contact your teacher to add questions to this exam.</p>
          </div>
        `;
        document.getElementById('totalQuestions').textContent = '0';
        document.getElementById('currentQuestionNum').textContent = '0';
        return;
      }

      const questions = currentExam.questions;
      document.getElementById('totalQuestions').textContent = questions.length;
      displayCurrentQuestion();
    }

    function displayCurrentQuestion() {
      if (!currentExam || !currentExam.questions) return;

      const questions = currentExam.questions;
      const question = questions[currentQuestionIndex];
      
      if (!question) return;
      
      // Reset autocorrect feedback
      document.querySelectorAll('.autocorrect-feedback').forEach(feedback => feedback.remove());
      document.querySelectorAll('.option-item').forEach(item => {
        item.classList.remove('correct-answer', 'correct-selected', 'incorrect-selected', 'disabled');
        item.style.pointerEvents = 'auto';
        item.style.opacity = '1';
      });
      
      let questionHtml = `
        <div class="question-card">
          <div class="question-text">${question.text || 'Question text not available'}</div>
          <div class="question-options">
      `;

      // Handle answer types
      if (question.type === 'multiple-choice' && question.options) {
        question.options.forEach((option, index) => {
          const isSelected = userAnswers[currentQuestionIndex] === index ? 'selected' : '';
          questionHtml += `
            <div class="option-item ${isSelected}" onclick="selectOption(${index})">
              <input type="radio" class="option-radio" name="question_${currentQuestionIndex}" value="${index}" ${userAnswers[currentQuestionIndex] === index ? 'checked' : ''}>
              <span class="option-text">${option}</span>
            </div>
          `;
        });
      }

      questionHtml += `
          </div>
          <div class="question-meta">
            <small class="text-muted">Points: ${question.points || 1}</small>
          </div>
        </div>
      `;

      document.getElementById('questionContainer').innerHTML = questionHtml;
      document.getElementById('currentQuestionNum').textContent = currentQuestionIndex + 1;
      
      // Update progress bar
      const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
      
      // Update navigation buttons
      updateNavigationButtons();
    }

    function selectOption(optionIndex) {
      // Remove previous selection
      document.querySelectorAll('.option-item').forEach(item => item.classList.remove('selected'));
      
      // Add selection to clicked option
      event.currentTarget.classList.add('selected');
      
      // Update radio button
      const radio = event.currentTarget.querySelector('input[type="radio"]');
      radio.checked = true;
      
      // Save answer
      userAnswers[currentQuestionIndex] = optionIndex;
      
      // Autocorrect functionality
      if (currentExam && currentExam.questions && currentExam.questions[currentQuestionIndex]) {
        const question = currentExam.questions[currentQuestionIndex];
        if (question.type === 'multiple-choice' && question.correctAnswer !== undefined) {
          // Show immediate feedback
          showAutocorrectFeedback(optionIndex, question.correctAnswer);
        }
      }
    }
    
    function showAutocorrectFeedback(selectedIndex, correctIndex) {
      // Remove any existing feedback
      document.querySelectorAll('.autocorrect-feedback').forEach(feedback => feedback.remove());
      
      const optionItems = document.querySelectorAll('.option-item');
      const isCorrect = selectedIndex === correctIndex;
      
      // Mark correct answer
      if (optionItems[correctIndex]) {
        optionItems[correctIndex].classList.add('correct-answer');
        const correctIcon = document.createElement('iconify-icon');
        correctIcon.setAttribute('icon', 'material-symbols:check-circle');
        correctIcon.style.color = '#28a745';
        correctIcon.style.marginLeft = '8px';
        correctIcon.className = 'autocorrect-feedback';
        optionItems[correctIndex].appendChild(correctIcon);
      }
      
      // Mark selected answer
      if (optionItems[selectedIndex]) {
        if (isCorrect) {
          optionItems[selectedIndex].classList.add('correct-selected');
        } else {
          optionItems[selectedIndex].classList.add('incorrect-selected');
          const incorrectIcon = document.createElement('iconify-icon');
          incorrectIcon.setAttribute('icon', 'material-symbols:cancel');
          incorrectIcon.style.color = '#dc3545';
          incorrectIcon.style.marginLeft = '8px';
          incorrectIcon.className = 'autocorrect-feedback';
          optionItems[selectedIndex].appendChild(incorrectIcon);
        }
      }
      
      // Disable further selection
      optionItems.forEach(item => {
        item.style.pointerEvents = 'none';
        item.style.opacity = '0.7';
      });
    }

    function nextQuestion() {
      if (currentExam && currentExam.questions && currentQuestionIndex < currentExam.questions.length - 1) {
        currentQuestionIndex++;
        displayCurrentQuestion();
      } else {
        // Show submit button on last question
        document.getElementById('submitBtn').style.display = 'inline-block';
        document.getElementById('nextBtn').style.display = 'none';
      }
    }

    function previousQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        displayCurrentQuestion();
        document.getElementById('submitBtn').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'inline-block';
      }
    }

    function updateNavigationButtons() {
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      prevBtn.disabled = currentQuestionIndex === 0;
      
      if (currentQuestionIndex === currentExam.questions.length - 1) {
        nextBtn.style.display = 'none';
        document.getElementById('submitBtn').style.display = 'inline-block';
      } else {
        nextBtn.style.display = 'inline-block';
        document.getElementById('submitBtn').style.display = 'none';
      }
    }

    function startTimer() {
      startTime = new Date();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      if (!startTime) return;
      
      if (timeLimit && timeRemaining !== null) {
        // Countdown timer
        timeRemaining--;
        
        if (timeRemaining <= 0) {
          // Time's up!
          clearInterval(timerInterval);
          alert('Time\'s up! Your exam will be submitted automatically.');
          submitExam();
          return;
        }
        
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        
        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('timer').textContent = timeString;
        
        // Update time progress bar
        updateTimeProgress();
        
        // Change color when time is running low
        const timerElement = document.getElementById('timer');
        if (timeRemaining <= 300) { // 5 minutes or less
          timerElement.style.color = '#dc3545';
          timerElement.style.fontWeight = 'bold';
        } else if (timeRemaining <= 600) { // 10 minutes or less
          timerElement.style.color = '#ffc107';
          timerElement.style.fontWeight = 'bold';
        } else {
          timerElement.style.color = '#667eea';
          timerElement.style.fontWeight = 'normal';
        }
      } else {
        // Regular elapsed time timer
        const now = new Date();
        const elapsed = Math.floor((now - startTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        
        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('timer').textContent = timeString;
      }
    }

    function updateTimeProgress() {
      if (!timeLimit || timeRemaining === null) return;
      
      const progress = (timeRemaining / (timeLimit * 60)) * 100;
      document.getElementById('timeProgressBar').style.width = progress + '%';
      
      // Change color based on remaining time
      const progressBar = document.getElementById('timeProgressBar');
      if (progress <= 20) {
        progressBar.className = 'progress-bar bg-danger';
      } else if (progress <= 40) {
        progressBar.className = 'progress-bar bg-warning';
      } else {
        progressBar.className = 'progress-bar bg-success';
      }
    }
    

    function submitExam() {
      // Calculate score
      let score = 0;
      let totalPoints = 0;
      
      currentExam.questions.forEach((question, index) => {
        totalPoints += question.points || 1;
        
        if (question.type === 'multiple-choice') {
          if (userAnswers[index] === question.correctAnswer) {
            score += question.points || 1;
          } else {
            // Student answered incorrectly - create wrong question entry
            createWrongQuestionEntry(question, index, 'exam');
          }
        }
      });
      
      const percentage = Math.round((score / totalPoints) * 100);
      const timeSpent = Math.floor((new Date() - startTime) / 60000); // in minutes
      
      // Update exam status
      const examIndex = exams.findIndex(e => e.id === currentExam.id);
      if (examIndex !== -1) {
        exams[examIndex].status = 'completed';
        exams[examIndex].progress = 100;
        exams[examIndex].completedAt = new Date().toISOString();
        exams[examIndex].answers = userAnswers;
        exams[examIndex].totalPoints = totalPoints;
        exams[examIndex].score = score;
        exams[examIndex].percentage = percentage;
        
        // Preserve the published status to ensure exam remains visible
        if (!exams[examIndex].published && !exams[examIndex].hasOwnProperty('published')) {
          exams[examIndex].published = true;
        }
        
        // Save updated exam to localStorage if it's a teacher-created exam
        if (physicsExams.length > 0) {
          const teacherExamIndex = physicsExams.findIndex(e => e.id === currentExam.id);
          if (teacherExamIndex !== -1) {
            physicsExams[teacherExamIndex] = exams[examIndex];
            localStorage.setItem('physicsExams', JSON.stringify(physicsExams));
            
            // Dispatch event to update dashboard points
            document.dispatchEvent(new CustomEvent('localStorageUpdated', { 
              detail: { key: 'physicsExams', type: 'exam' } 
            }));
          }
        }
      }
      
      // Clear timer
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      
      // Close modal
      bootstrap.Modal.getInstance(document.getElementById('questionModal')).hide();
      
      // Show success message
      alert(`Exam completed!\nScore: ${score}/${totalPoints} (${percentage}%)\nTime spent: ${timeSpent} minutes`);
      
      // Reload exams to show updated status
      loadExams();
    }

    // Function to automatically create wrong question entries
    function createWrongQuestionEntry(question, questionIndex, activityType) {
      const wrongQuestion = {
        id: 'wrong_' + Date.now() + '_' + questionIndex,
        questionId: question.id,
        questionText: question.text, // This is the key field
        studentAnswer: question.options && question.options[userAnswers[questionIndex]] ? 
                      question.options[userAnswers[questionIndex]] : 
                      userAnswers[questionIndex] || 'No answer provided',
        correctAnswer: question.options && question.options[question.correctAnswer] ? 
                      question.options[question.correctAnswer] : 
                      question.correctAnswer || 'Correct answer not provided',
        course: 'physics', // Get from exam context
        subject: 'physics',
        activityType: activityType + 's', // exams
        source: 'exam',
        difficulty: question.difficulty || 'Medium',
        points: question.points || 1,
        topic: question.topic || 'General',
        chapter: question.chapter || 'General',
        createdAt: new Date().toISOString(),
        // Ensure proper categorization
        inActivityFolder: true
      };

      // Save to wrong questions collection
      const wrongQuestions = JSON.parse(localStorage.getItem('physicsWrongQuestions') || '[]');
      wrongQuestions.push(wrongQuestion);
      localStorage.setItem('physicsWrongQuestions', JSON.stringify(wrongQuestions));
      
      console.log('Created wrong question entry:', wrongQuestion);
    }

    function reviewExam(id) {
      const exam = exams.find(e => e.id == id);
      if (!exam) {
        alert('Exam not found!');
        return;
      }
      
      // Show review modal with exam results
      alert(`Exam Review: ${exam.title}\nScore: ${exam.score}/${exam.totalPoints} (${exam.percentage}%)\nStatus: ${exam.status}`);
    }


    function searchExams(e) {
      const term = e.target.value.toLowerCase();
      const filtered = exams.filter(e =>
        e.title.toLowerCase().includes(term) ||
        e.description.toLowerCase().includes(term) ||
        e.type.toLowerCase().includes(term) ||
        e.difficulty.toLowerCase().includes(term)
      );
      
      const grid = document.getElementById('examGrid');
      if (filtered.length === 0) {
        grid.innerHTML = `<div class="col-12 text-center py-5"><h4>No exams found</h4><p class="text-muted">Try adjusting your search terms or filters.</p></div>`;
        return;
      }
      
      updateExamDisplay(filtered);
    }

    // Clear search function
    function clearSearch() {
      document.getElementById('examSearch').value = '';
      document.getElementById('searchClearBtn').style.display = 'none';
      loadExams();
    }

    // Cleanup when modal is closed
    document.getElementById('questionModal').addEventListener('hidden.bs.modal', function() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      // Reset timer display
      document.getElementById('timer').style.color = '#667eea';
      document.getElementById('timer').style.fontWeight = 'normal';
    });
  </script>
