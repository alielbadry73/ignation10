  <!-- Question Viewing Modal -->
  <div class="modal fade" id="questionModal" tabindex="-1" data-bs-backdrop="static">

          <div class="question-progress mb-4">

              <span class="text-muted">Question <span id="currentQuestionNum">1</span> of <span id="totalQuestions">0</span></span>

                <span class="text-muted">Time: <span id="timer" class="timer">00:00</span></span>
                <span id="timeLimitInfo" class="text-muted ms-2" style="display: none;">/ <span id="timeLimit">60</span> min</span>

              <iconify-icon icon="material-symbols:arrow-back"></iconify-icon>
              Previous
            </button>

              Next
              <iconify-icon icon="material-symbols:arrow-forward"></iconify-icon>
            </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
  <script>
    let exams = [];
    let currentFilter = 'all';

    // Load Physics exams from localStorage (published by teachers)
    let physicsExams = JSON.parse(localStorage.getItem('physicsExams') || '[]');
    
    // No sample data - only show exams created by teachers
    const sampleExams = [];

    document.addEventListener('DOMContentLoaded', () => {
      console.log('Page loaded, starting exam loading...');
      
      loadExams();
      updateStats();
      document.getElementById('examSearch').addEventListener('input', searchExams);
    });

    function loadExams() {
      // Reload exams from localStorage to get latest published exams
      physicsExams = JSON.parse(localStorage.getItem('physicsExams') || '[]');
      
      // Only show exams created by teachers - no sample data
      // physicsExams will contain teacher-created exams or be empty

      // Convert published exams to the format expected by the page
      exams = physicsExams.map(exam => {
        // Handle both standard and published exam formats
        const title = exam.title || exam.name || 'Untitled Exam';
        const description = exam.description || exam.desc || 'No description available';
        const dueDate = exam.dueDate || exam.date || new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
        const time = exam.time || '09:00';
        const duration = exam.timeLimit || exam.duration || 120;
        const status = exam.status || 'pending';
        const difficulty = exam.difficulty || 'Medium';
        const points = exam.points || exam.totalPoints || 100;
        const questions = exam.questions || [];
        
        return {
          id: exam.id,
          title: title,
          description: description,
          date: dueDate,
          time: time,
          duration: duration,
          status: status,
          difficulty: difficulty,
          points: points,
          questions: questions,
          // Check if it's a file-based exam
          assessmentType: exam.assessmentType,
          fileBased: exam.fileBased
        };
      });

      let list = exams;
      if (currentFilter !== 'all') {
        list = exams.filter(e => e.status === currentFilter);
      }

      // Apply current sorting
      const sortValue = document.getElementById('sortSelect')?.value || 'date-asc';
      switch(sortValue) {
        case 'date-asc':
          list.sort((a, b) => new Date(a.date) - new Date(b.date));
          break;
        case 'date-desc':
          list.sort((a, b) => new Date(b.date) - new Date(a.date));
          break;
        case 'title-asc':
          list.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
          break;
        case 'title-desc':
          list.sort((a, b) => (b.title || '').localeCompare(a.title || ''));
          break;
        case 'duration-asc':
          list.sort((a, b) => (a.duration || 0) - (b.duration || 0));
          break;
        case 'duration-desc':
          list.sort((a, b) => (b.duration || 0) - (a.duration || 0));
          break;
        case 'questions-asc':
          list.sort((a, b) => (a.questions || 0) - (b.questions || 0));
          break;
        case 'questions-desc':
          list.sort((a, b) => (b.questions || 0) - (a.questions || 0));
          break;
      }

      updateExamDisplay(list);
      updateFilterCount();
      updateSortDisplay();
    }

    function filterExams(status, ev) {
      currentFilter = status;
      document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
      ev.target.classList.add('active');
      updateFilterCount();
      loadExams();
    }
    
    function updateFilterCount() {
      const filtered = currentFilter === 'all' ? exams : exams.filter(e => e.status === currentFilter);
      document.getElementById('filterCount').textContent = filtered.length;
    }
    
    function updateSortDisplay() {
      const sortSelect = document.getElementById('sortSelect');
      const currentSort = document.getElementById('currentSort');
      const sortClearBtn = document.getElementById('sortClearBtn');
      
      if (sortSelect) {
        const sortValue = sortSelect.value;
        const sortText = sortSelect.options[sortSelect.selectedIndex].text;
        currentSort.textContent = sortText;
        
        // Show clear button if not on default sort
        if (sortValue !== 'date-asc') {
          sortClearBtn.style.display = 'inline-flex';
        } else {
          sortClearBtn.style.display = 'none';
        }
      }
    }
    
    function clearSort() {
      const sortSelect = document.getElementById('sortSelect');
      if (sortSelect) {
        sortSelect.value = 'date-asc';
        updateSortDisplay();
        sortExams();
      }
    }
    
    function showSortOptions() {
      const sortSelect = document.getElementById('sortSelect');
      if (sortSelect) {
        // Create a simple dropdown menu
        const options = [
          { value: 'date-asc', text: 'Date (Earliest First)' },
          { value: 'date-desc', text: 'Date (Latest First)' },
          { value: 'title-asc', text: 'Title (A-Z)' },
          { value: 'title-desc', text: 'Title (Z-A)' },
          { value: 'duration-asc', text: 'Duration (Short to Long)' },
          { value: 'duration-desc', text: 'Duration (Long to Short)' },
          { value: 'questions-asc', text: 'Questions (Few to Many)' },
          { value: 'questions-desc', text: 'Questions (Many to Few)' }
        ];
        
        const currentValue = sortSelect.value;
        const selectedIndex = options.findIndex(opt => opt.value === currentValue);
        
        // Cycle through options
        const nextIndex = (selectedIndex + 1) % options.length;
        sortSelect.value = options[nextIndex].value;
        updateSortDisplay();
        sortExams();
      }
    }

    function sortExams() {
      const sortValue = document.getElementById('sortSelect').value;
      console.log('Sorting by:', sortValue);
      
      let list = [...exams];
      
      // Apply category filter first
      if (currentFilter !== 'all') {
        list = exams.filter(e => e.status === currentFilter);
      }
      
      // Apply sorting
      switch(sortValue) {
        case 'date-asc':
          list.sort((a, b) => new Date(a.date) - new Date(b.date));
          break;
        case 'date-desc':
          list.sort((a, b) => new Date(b.date) - new Date(a.date));
          break;
        case 'title-asc':
          list.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
          break;
        case 'title-desc':
          list.sort((a, b) => (b.title || '').localeCompare(a.title || ''));
          break;
        case 'duration-asc':
          list.sort((a, b) => (a.duration || 0) - (b.duration || 0));
          break;
        case 'duration-desc':
          list.sort((a, b) => (b.duration || 0) - (a.duration || 0));
          break;
        case 'questions-asc':
          list.sort((a, b) => (a.questions || 0) - (b.questions || 0));
          break;
        case 'questions-desc':
          list.sort((a, b) => (b.questions || 0) - (a.questions || 0));
          break;
      }
      
      // Update the display
      updateExamDisplay(list);
      updateSortDisplay();
    }

    function updateExamDisplay(list) {
      const grid = document.getElementById('examGrid');
      if (list.length === 0) {
        grid.innerHTML = `<div class="col-12 text-center py-5"><h4>No exams available</h4><p class="text-muted">Check back later for new exams or contact your teacher.</p></div>`;
        updateStats();
        return;
      }

      grid.innerHTML = list.map(e => {
        // Check if it's a file-based exam
        const isFileBased = e.assessmentType === 'file-based' || e.fileBased;
        const questionsCount = e.questions ? e.questions.length : 0;
        
        return `
        <div class="homework-card">
          <div class="homework-card-header">
            <div class="homework-icon"><iconify-icon icon="material-symbols:school"></iconify-icon></div>
            <div>
              <div class="homework-card-title">${e.title}</div>
              <span class="status-badge status-${e.status}">${e.status.toUpperCase()}</span>
              ${isFileBased ? '<span class="file-badge"><iconify-icon icon="material-symbols:upload-file"></iconify-icon> File-Based</span>' : ''}
            </div>
          </div>
          <div class="homework-card-description">${e.description}</div>
          <div class="homework-details">
            <div class="detail-row"><span class="detail-label">Date:</span><span class="detail-value">${new Date(e.date).toLocaleDateString()}</span></div>
            <div class="detail-row"><span class="detail-label">Duration:</span><span class="detail-value">${e.duration} minutes</span></div>
            ${!isFileBased ? `<div class="detail-row"><span class="detail-label">Questions:</span><span class="detail-value">${questionsCount}</span></div>` : ''}
            <div class="detail-row"><span class="detail-label">Max Score:</span><span class="detail-value">${e.points}</span></div>
            <div class="detail-row"><span class="detail-label">Difficulty:</span><span class="detail-value">${e.difficulty}</span></div>
          </div>
          ${isFileBased && e.fileBased ? `
          <div class="exam-file-info">
            <iconify-icon icon="material-symbols:description"></iconify-icon>
            <span>Question File: ${e.fileBased.questionFile.name}</span>
          </div>
          ` : ''}
          <div class="homework-actions">
            ${e.status === 'pending' ? `
              <button class="btn btn-primary" onclick="startExam('${e.id}')">
                <iconify-icon icon="material-symbols:play-arrow"></iconify-icon>
                ${isFileBased ? 'Download & Start' : 'Start Exam'}
              </button>
            ` : e.status === 'completed' ? `
              <button class="btn btn-outline" onclick="reviewExam('${e.id}')"><iconify-icon icon="material-symbols:visibility"></iconify-icon>Review</button>
            ` : `
              <button class="btn btn-outline" disabled><iconify-icon icon="material-symbols:lock"></iconify-icon>Locked</button>
            `}
          </div>
        </div>
        `;
      }).join('');
      updateStats();
    }

    function updateStats() {
      const total = exams.length;
      const upcoming = exams.filter(e => e.status === 'upcoming').length;
      
      const totalEl = document.getElementById('totalExams');
      const upcomingEl = document.getElementById('upcomingExams');
      
      if (totalEl) totalEl.textContent = total;
      if (upcomingEl) upcomingEl.textContent = upcoming;
    }

    let currentExam = null;
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let startTime = null;
    let timerInterval = null;
    let timeLimit = null;
    let timeRemaining = null;

    function startExam(id) {
      const exam = exams.find(e => e.id == id);
      if (!exam) {
        alert('Exam not found!');
        return;
      }

      currentExam = exam;
      currentQuestionIndex = 0;
      userAnswers = {};
      startTime = new Date();
      timeLimit = exam.duration;

      // Set modal title
      document.getElementById('questionModalTitle').textContent = exam.title;

      // Setup timer display
      if (timeLimit) {
        timeRemaining = timeLimit * 60;
        document.getElementById('timeLimitInfo').style.display = 'inline';
        document.getElementById('timeLimit').textContent = timeLimit;
        document.getElementById('timeProgress').style.display = 'block';
        updateTimeProgress();
      } else {
        document.getElementById('timeLimitInfo').style.display = 'none';
        document.getElementById('timeProgress').style.display = 'none';
      }

      // Load questions
      loadQuestions();

      // Start timer
      startTimer();

      // Show page timer
      document.getElementById('pageTimer').style.display = 'block';
      updatePageTimer();
      
      // Show modal
      const modal = new bootstrap.Modal(document.getElementById('questionModal'));
      modal.show();
    }

    function loadQuestions() {
      if (!currentExam || !currentExam.questions || currentExam.questions.length === 0) {
        document.getElementById('questionContainer').innerHTML = `
          <div class="question-card">
            <div class="question-text">This exam doesn't have any questions yet.</div>
            <p class="text-muted">Please contact your teacher to add questions to this exam.</p>
          </div>
        `;
        document.getElementById('totalQuestions').textContent = '0';
        document.getElementById('currentQuestionNum').textContent = '0';
        return;
      }

      const questions = currentExam.questions;
      document.getElementById('totalQuestions').textContent = questions.length;
      displayCurrentQuestion();
    }

    function displayCurrentQuestion() {
      if (!currentExam || !currentExam.questions) return;

      const questions = currentExam.questions;
      const question = questions[currentQuestionIndex];
      
      if (!question) return;
      
      // Reset autocorrect feedback
      document.querySelectorAll('.autocorrect-feedback').forEach(feedback => feedback.remove());
      document.querySelectorAll('.option-item').forEach(item => {
        item.classList.remove('correct-answer', 'correct-selected', 'incorrect-selected', 'disabled');
        item.style.pointerEvents = 'auto';
        item.style.opacity = '1';
      });
      
      let questionHtml = `
        <div class="question-card">
          <div class="question-text">${question.text || 'Question text not available'}</div>
          <div class="question-options">
      `;

      // Handle answer types
      if (question.type === 'multiple-choice' && question.options) {
        question.options.forEach((option, index) => {
          const isSelected = userAnswers[currentQuestionIndex] === index ? 'selected' : '';
          questionHtml += `
            <div class="option-item ${isSelected}" onclick="selectOption(${index})">
              <input type="radio" class="option-radio" name="question_${currentQuestionIndex}" value="${index}" ${userAnswers[currentQuestionIndex] === index ? 'checked' : ''}>
              <span class="option-text">${option}</span>
            </div>
          `;
        });
      }

      questionHtml += `
          </div>
          <div class="question-meta">
            <small class="text-muted">Points: ${question.points || 1}</small>
          </div>
        </div>
      `;

      document.getElementById('questionContainer').innerHTML = questionHtml;
      document.getElementById('currentQuestionNum').textContent = currentQuestionIndex + 1;
      
      // Update progress bar
      const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
      
      // Update navigation buttons
      updateNavigationButtons();
    }

    function selectOption(optionIndex) {
      // Remove previous selection
      document.querySelectorAll('.option-item').forEach(item => item.classList.remove('selected'));
      
      // Add selection to clicked option
      event.currentTarget.classList.add('selected');
      
      // Update radio button
      const radio = event.currentTarget.querySelector('input[type="radio"]');
      radio.checked = true;
      
      // Save answer
      userAnswers[currentQuestionIndex] = optionIndex;
    }

    function nextQuestion() {
      if (currentExam && currentExam.questions && currentQuestionIndex < currentExam.questions.length - 1) {
        currentQuestionIndex++;
        displayCurrentQuestion();
      } else {
        // Show submit button on last question
        document.getElementById('submitBtn').style.display = 'inline-block';
        document.getElementById('nextBtn').style.display = 'none';
      }
    }

    function previousQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        displayCurrentQuestion();
        document.getElementById('submitBtn').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'inline-block';
      }
    }

    function updateNavigationButtons() {
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      prevBtn.disabled = currentQuestionIndex === 0;
      
      if (currentQuestionIndex === currentExam.questions.length - 1) {
        nextBtn.style.display = 'none';
        document.getElementById('submitBtn').style.display = 'inline-block';
      } else {
        nextBtn.style.display = 'inline-block';
        document.getElementById('submitBtn').style.display = 'none';
      }
    }

    function startTimer() {
      startTime = new Date();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      if (!startTime) return;
      
      if (timeLimit && timeRemaining !== null) {
        // Countdown timer
        timeRemaining--;
        
        if (timeRemaining <= 0) {
          // Time's up!
          clearInterval(timerInterval);
          alert('Time\'s up! Your exam will be submitted automatically.');
          submitExam();
          return;
        }
        
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        
        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('timer').textContent = timeString;
        document.getElementById('pageTimerDisplay').textContent = timeString;
        
        // Update time progress bar
        updateTimeProgress();
        updatePageTimer();
        
        // Change color when time is running low
        const timerElement = document.getElementById('timer');
        if (timeRemaining <= 300) { // 5 minutes or less
          timerElement.style.color = '#dc3545';
          timerElement.style.fontWeight = 'bold';
        } else if (timeRemaining <= 600) { // 10 minutes or less
          timerElement.style.color = '#ffc107';
          timerElement.style.fontWeight = 'bold';
        } else {
          timerElement.style.color = '#667eea';
          timerElement.style.fontWeight = 'normal';
        }
      } else {
        // Regular elapsed time timer
        const now = new Date();
        const elapsed = Math.floor((now - startTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        
        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('timer').textContent = timeString;
        document.getElementById('pageTimerDisplay').textContent = timeString;
      }
    }

    function updateTimeProgress() {
      if (!timeLimit || timeRemaining === null) return;
      
      const progress = (timeRemaining / (timeLimit * 60)) * 100;
      document.getElementById('timeProgressBar').style.width = progress + '%';
      
      // Change color based on remaining time
      const progressBar = document.getElementById('timeProgressBar');
      if (progress <= 20) {
        progressBar.className = 'progress-bar bg-danger';
      } else if (progress <= 40) {
        progressBar.className = 'progress-bar bg-warning';
      } else {
        progressBar.className = 'progress-bar bg-success';
      }
    }
    
    function updatePageTimer() {
      if (!timeLimit || timeRemaining === null) return;
      
      const progress = (timeRemaining / (timeLimit * 60)) * 100;
      const progressBar = document.getElementById('pageTimerProgress');
      
      progressBar.style.width = `${progress}%`;
      
      // Change color based on remaining time
      if (progress <= 20) {
        progressBar.className = 'timer-progress-bar danger';
        document.getElementById('pageTimer').classList.add('timer-warning');
      } else if (progress <= 40) {
        progressBar.className = 'timer-progress-bar warning';
        document.getElementById('pageTimer').classList.remove('timer-warning');
      } else {
        progressBar.className = 'timer-progress-bar';
        document.getElementById('pageTimer').classList.remove('timer-warning');
      }
    }

    function submitExam() {
      // Calculate score
      let score = 0;
      let totalPoints = 0;
      
      currentExam.questions.forEach((question, index) => {
        totalPoints += question.points || 1;
        
        if (question.type === 'multiple-choice') {
          if (userAnswers[index] === question.correctAnswer) {
            score += question.points || 1;
          } else {
            // Student answered incorrectly - create wrong question entry
            createWrongQuestionEntry(question, index, 'exam');
          }
        }
      });
      
      const percentage = Math.round((score / totalPoints) * 100);
      const timeSpent = Math.floor((new Date() - startTime) / 60000); // in minutes
      
      // Update exam status
      const examIndex = exams.findIndex(e => e.id === currentExam.id);
      if (examIndex !== -1) {
        exams[examIndex].status = 'completed';
        exams[examIndex].progress = 100;
        exams[examIndex].completedAt = new Date().toISOString();
        exams[examIndex].answers = userAnswers;
        exams[examIndex].totalPoints = totalPoints;
        exams[examIndex].score = score;
      }
      
      // Clear timer
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      
      // Hide page timer
      document.getElementById('pageTimer').style.display = 'none';
      
      // Close modal
      bootstrap.Modal.getInstance(document.getElementById('questionModal')).hide();
      
      // Show success message
      alert(`Exam completed!\nScore: ${score}/${totalPoints} (${percentage}%)\nTime spent: ${timeSpent} minutes`);
      
      // Reload exams to show updated status
      loadExams();
    }

    // Function to automatically create wrong question entries
    function createWrongQuestionEntry(question, questionIndex, activityType) {
      const wrongQuestion = {
        id: 'wrong_' + Date.now() + '_' + questionIndex,
        questionId: question.id,
        questionText: question.text, // This is the key field
        studentAnswer: question.options && question.options[userAnswers[questionIndex]] ? 
                      question.options[userAnswers[questionIndex]] : 
                      userAnswers[questionIndex] || 'No answer provided',
        correctAnswer: question.options && question.options[question.correctAnswer] ? 
                      question.options[question.correctAnswer] : 
                      question.correctAnswer || 'Correct answer not provided',
        course: 'physics', // Get from exam context
        subject: 'physics',
        activityType: activityType + 's', // exams
        source: 'exam',
        difficulty: question.difficulty || 'Medium',
        points: question.points || 1,
        topic: question.topic || 'General',
        chapter: question.chapter || 'General',
        createdAt: new Date().toISOString(),
        // Ensure proper categorization
        inActivityFolder: true
      };

      // Save to wrong questions collection
      const wrongQuestions = JSON.parse(localStorage.getItem('physicsWrongQuestions') || '[]');
      wrongQuestions.push(wrongQuestion);
      localStorage.setItem('physicsWrongQuestions', JSON.stringify(wrongQuestions));
      
      console.log('Created wrong question entry:', wrongQuestion);
    }

    function reviewExam(id) {
      const exam = exams.find(e => e.id == id);
      if (!exam) {
        alert('Exam not found!');
        return;
      }
      
      // Show review modal with exam results
      alert(`Exam Review: ${exam.title}\nScore: ${exam.score}/${exam.totalPoints}\nStatus: ${exam.status}`);
    }

    function searchExams(e) {
      const term = e.target.value.toLowerCase();
      const filtered = exams.filter(e =>
        e.title.toLowerCase().includes(term) ||
        e.description.toLowerCase().includes(term) ||
        e.type.toLowerCase().includes(term) ||
        e.difficulty.toLowerCase().includes(term)
      );
      
      const grid = document.getElementById('examGrid');
      if (filtered.length === 0) {
        grid.innerHTML = `<div class="col-12 text-center py-5"><h4>No exams found</h4><p class="text-muted">Try adjusting your search terms or filters.</p></div>`;
        return;
      }
      
      updateExamDisplay(filtered);
    }

    // Cleanup when modal is closed
    document.getElementById('questionModal').addEventListener('hidden.bs.modal', function() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      // Reset timer display
      document.getElementById('timer').style.color = '#667eea';
      document.getElementById('timer').style.fontWeight = 'normal';
    });
  </script>
</body>
</html>
