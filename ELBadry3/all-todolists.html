<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Course TodoLists - IG Nation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
            transform: translateX(-5px);
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .logo img {
            height: 40px;
            margin-right: 0.5rem;
        }

        .main-content {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-title {
            color: white;
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .page-title p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .todolists-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .course-todolist {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .course-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }

        .course-icon {
            font-size: 1.8rem;
        }

        .todo-count {
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .todo-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
            border-left-color: #10b981;
        }

        .todo-item.high-priority {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }

        .todo-item.medium-priority {
            border-left-color: #f59e0b;
            background: rgba(245, 158, 11, 0.05);
        }

        .todo-item.low-priority {
            border-left-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }

        .todo-text {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .todo-meta {
            font-size: 0.8rem;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #999;
        }

        .empty-state iconify-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state p {
            margin: 0;
        }

        .view-dashboard-btn {
            width: 100%;
            padding: 0.75rem 1.25rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .view-dashboard-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 1024px) {
            .todolists-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }

            .main-content {
                padding: 0 1rem;
            }

            .page-title h1 {
                font-size: 1.8rem;
            }

            .course-todolist {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="back-btn">
                <iconify-icon icon="material-symbols:arrow-back"></iconify-icon>
                Back
            </a>
            <a href="index.html" class="logo">
                <img src="https://ui-avatars.com/api/?name=IG+Nation&background=667eea&color=fff&size=40" alt="IG Nation">
                IG Nation
            </a>
            <div style="width: 80px;"></div> <!-- Spacer for centering -->
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-title">
            <h1>ðŸ“‹ All Course TodoLists</h1>
            <p>Manage your tasks across Mathematics, Physics, and English</p>
        </div>

        <div class="todolists-grid">
            <!-- Mathematics TodoList -->
            <div class="course-todolist">
                <div class="course-header">
                    <div class="course-title">
                        <iconify-icon icon="material-symbols:calculate" class="course-icon" style="color: #667eea;"></iconify-icon>
                        Mathematics
                    </div>
                    <div class="todo-count" id="mathTodoCount">0</div>
                </div>
                <div id="mathematicsTodoList">
                    <!-- Todos will be loaded here -->
                </div>
                <button class="view-dashboard-btn" onclick="window.location.href='mathematics-dashboard.html'">
                    <iconify-icon icon="material-symbols:dashboard"></iconify-icon>
                    View Mathematics Dashboard
                </button>
            </div>

            <!-- Physics TodoList -->
            <div class="course-todolist">
                <div class="course-header">
                    <div class="course-title">
                        <iconify-icon icon="material-symbols:science" class="course-icon" style="color: #4ecdc4;"></iconify-icon>
                        Physics
                    </div>
                    <div class="todo-count" id="physicsTodoCount">0</div>
                </div>
                <div id="physicsTodoList">
                    <!-- Todos will be loaded here -->
                </div>
                <button class="view-dashboard-btn" onclick="window.location.href='physics-dashboard.html'">
                    <iconify-icon icon="material-symbols:dashboard"></iconify-icon>
                    View Physics Dashboard
                </button>
            </div>

            <!-- English TodoList -->
            <div class="course-todolist">
                <div class="course-header">
                    <div class="course-title">
                        <iconify-icon icon="material-symbols:book" class="course-icon" style="color: #f7b731;"></iconify-icon>
                        English
                    </div>
                    <div class="todo-count" id="englishTodoCount">0</div>
                </div>
                <div id="englishTodoList">
                    <!-- Todos will be loaded here -->
                </div>
                <button class="view-dashboard-btn" onclick="window.location.href='english-dashboard.html'">
                    <iconify-icon icon="material-symbols:dashboard"></iconify-icon>
                    View English Dashboard
                </button>
            </div>
        </div>
    </main>

    <script src="js/notifications.js"></script>
    <script>
        function loadTodos() {
            // Load Mathematics Todos
            const mathTodos = JSON.parse(localStorage.getItem('mathematicsTodoList') || '[]');
            renderTodos('mathematicsTodoList', mathTodos, 'mathTodoCount');

            // Load Physics Todos
            const physicsTodos = JSON.parse(localStorage.getItem('physicsTodoList') || '[]');
            renderTodos('physicsTodoList', physicsTodos, 'physicsTodoCount');

            // Load English Todos
            const englishTodos = JSON.parse(localStorage.getItem('englishTodoList') || '[]');
            renderTodos('englishTodoList', englishTodos, 'englishTodoCount');
        }

        function renderTodos(containerId, todos, countId) {
            const container = document.getElementById(containerId);
            const countElement = document.getElementById(countId);

            // Update count
            countElement.textContent = todos.length;

            // Render todos
            if (todos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <iconify-icon icon="material-symbols:check-circle-outline"></iconify-icon>
                        <p>No todos yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.priority}-priority ${todo.completed ? 'completed' : ''}">
                    <div class="todo-text">${todo.text}</div>
                    <div class="todo-meta">
                        ${todo.priority.charAt(0).toUpperCase() + todo.priority.slice(1)} Priority â€¢ 
                        ${todo.completed ? 'Completed' : 'Pending'}
                    </div>
                </div>
            `).join('');
        }

        // Load todos on page load
        document.addEventListener('DOMContentLoaded', loadTodos);

        // Auto-refresh every 5 seconds
        setInterval(loadTodos, 5000);
    </script>
</body>
</html>
