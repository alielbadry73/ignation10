<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quizzes - IG Nation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .logo img {
            height: 40px;
            margin-right: 0.5rem;
        }

        .utility-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-utility {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .btn-utility:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-title {
            color: white;
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .page-title p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .quizzes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .quiz-status {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-available {
            background: #55efc4;
            color: #00b894;
        }

        .status-completed {
            background: #74b9ff;
            color: #0984e3;
        }

        .status-locked {
            background: #ddd;
            color: #666;
        }

        .quiz-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .quiz-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .quiz-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .quiz-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-quiz {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-start {
            background: #00b894;
            color: white;
        }

        .btn-start:hover {
            background: #00a085;
            transform: translateY(-2px);
        }

        .btn-review {
            background: rgba(0, 184, 148, 0.1);
            color: #00b894;
            border: 1px solid rgba(0, 184, 148, 0.3);
        }

        .btn-review:hover {
            background: rgba(0, 184, 148, 0.2);
            transform: translateY(-2px);
        }

        .btn-locked {
            background: #ddd;
            color: #666;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
        }

        .empty-state iconify-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .main-content {
                padding: 0 1rem;
            }
            
            .page-title h1 {
                font-size: 2rem;
            }
            
            .quizzes-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .quiz-card {
                padding: 1.5rem;
            }
        }

        .file-badge {
            background: #10b981;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .quiz-file-info {
            background: #f8f9fa;
            padding: 0.75rem;
            border-radius: 8px;
            margin: 0.75rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748b;
            font-size: 0.9rem;
            border-left: 3px solid #10b981;
        }

        .quiz-file-info iconify-icon {
            color: #10b981;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="english-dashboard.html" class="logo">
                <img src="https://ui-avatars.com/api/?name=IG+Nation&background=667eea&color=fff&size=40" alt="IG Nation">
                IG Nation
            </a>
            <div class="utility-buttons">
                <a href="#" class="btn-utility" onclick="navigateToNotifications()">
                    <iconify-icon icon="material-symbols:notifications"></iconify-icon>
                    Notifications
                    <span class="notification-badge" id="notificationBadge">3</span>
                </a>
                <a href="#" class="btn-utility" onclick="navigateToProfile()">
                    <iconify-icon icon="material-symbols:person"></iconify-icon>
                    Profile
                </a>
                <a href="#" class="btn-utility" onclick="logout()">
                    <iconify-icon icon="material-symbols:logout"></iconify-icon>
                    Logout
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-title">
            <h1>ðŸ§  English Quizzes</h1>
            <p>Test your language skills and track your progress</p>
        </div>

        <div class="quizzes-grid" id="quizzesGrid">
            <!-- Quizzes will be loaded here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <iconify-icon icon="material-symbols:quiz"></iconify-icon>
            <h3>No Quizzes Yet</h3>
            <p>Your English quizzes will appear here once they are published.</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/notifications.js"></script>
    <script>
        // Load English quizzes from localStorage (published by teachers)
        // Load English quizzes from localStorage (published by teachers)
        let englishQuizzes = JSON.parse(localStorage.getItem('englishQuizzes') || '[]');
        
        // No sample data - only show quizzes created by teachers
        const sampleQuizzes = [];
            {
                id: 1,
                title: "Grammar Fundamentals",
                description: "Test your understanding of basic grammar rules, tenses, and sentence structure.",
                questions: 20,
                timeLimit: 30,
                attempts: 3,
                bestScore: 88,
                status: "completed",
                difficulty: "Medium",
                points: 30
            },
            {
                id: 2,
                title: "Vocabulary Builder",
                description: "Expand your vocabulary with synonyms, antonyms, and word usage questions.",
                questions: 15,
                timeLimit: 25,
                attempts: 2,
                bestScore: 92,
                status: "available",
                difficulty: "Easy",
                points: 25
            },
            {
                id: 3,
                title: "Reading Comprehension",
                description: "Analyze passages and answer questions about main ideas, details, and inferences.",
                questions: 10,
                timeLimit: 35,
                attempts: 3,
                bestScore: null,
                status: "available",
                difficulty: "Hard",
                points: 40
            }
        ];

        // Use sample data if no published quizzes exist
        if (englishQuizzes.length === 0) {
            englishQuizzes = sampleQuizzes;
        }

        function loadQuizzes() {
            const grid = document.getElementById('quizzesGrid');
            const emptyState = document.getElementById('emptyState');

            // Reload quizzes from localStorage to get latest published quizzes
            englishQuizzes = JSON.parse(localStorage.getItem('englishQuizzes') || '[]');
            
            // Only show quizzes created by teachers - no sample data
            // englishQuizzes will contain teacher-created quizzes or be empty

            if (englishQuizzes.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            // Convert published quizzes to the format expected by the page
            const processedQuizzes = englishQuizzes.map(quiz => {
                // Handle both standard and published quiz formats
                const title = quiz.title || quiz.name || 'Untitled Quiz';
                const description = quiz.description || quiz.desc || 'No description available';
                const timeLimit = quiz.timeLimit || quiz.duration || 30;
                const status = (quiz.status === 'published' || quiz.status === 'pending') ? 'available' : (quiz.status || 'available');
                const difficulty = quiz.difficulty || 'Medium';
                const points = quiz.points || quiz.totalPoints || 30;
                const questions = quiz.questions ? quiz.questions.length : (quiz.questions || 20);
                const attempts = quiz.attempts || 3;
                const bestScore = quiz.bestScore || null;
                
                return {
                    id: quiz.id,
                    title: title,
                    description: description,
                    questions: questions,
                    timeLimit: timeLimit,
                    attempts: attempts,
                    bestScore: bestScore,
                    status: status,
                    difficulty: difficulty,
                    points: points,
                    // Check if it's a file-based quiz
                    assessmentType: quiz.assessmentType,
                    fileBased: quiz.fileBased
                };
            });

            grid.innerHTML = processedQuizzes.map(quiz => {
                // Check if it's a file-based quiz
                const isFileBased = quiz.assessmentType === 'file-based' || quiz.fileBased;
                
                return `
                <div class="quiz-card">
                    <div class="quiz-header">
                        <h3 class="quiz-title">${quiz.title}</h3>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <span class="quiz-status status-${quiz.status}">
                                ${quiz.status.charAt(0).toUpperCase() + quiz.status.slice(1)}
                            </span>
                            ${isFileBased ? '<span class="file-badge"><iconify-icon icon="material-symbols:upload-file"></iconify-icon> File-Based</span>' : ''}
                        </div>
                    </div>
                    
                    <div class="quiz-description">
                        ${quiz.description}
                    </div>
                    
                    <div class="quiz-info">
                        ${!isFileBased ? `
                        <div class="info-item">
                            <iconify-icon icon="material-symbols:quiz"></iconify-icon>
                            ${quiz.questions} Questions
                        </div>
                        ` : ''}
                        <div class="info-item">
                            <iconify-icon icon="material-symbols:timer"></iconify-icon>
                            ${quiz.timeLimit} min
                        </div>
                        <div class="info-item">
                            <iconify-icon icon="material-symbols:psychology"></iconify-icon>
                            ${quiz.difficulty}
                        </div>
                        <div class="info-item">
                            <iconify-icon icon="material-symbols:star"></iconify-icon>
                            ${quiz.points} pts
                        </div>
                    </div>
                    
                    ${isFileBased && quiz.fileBased ? `
                    <div class="quiz-file-info">
                        <iconify-icon icon="material-symbols:description"></iconify-icon>
                        <span>Question File: ${quiz.fileBased.questionFile.name}</span>
                    </div>
                    ` : ''}
                    
                    ${quiz.bestScore ? `
                        <div class="quiz-meta">
                            <span><iconify-icon icon="material-symbols:trophy"></iconify-icon> Best Score: ${quiz.bestScore}%</span>
                            <span><iconify-icon icon="material-symbols:refresh"></iconify-icon> Attempts: ${quiz.attempts}/3</span>
                        </div>
                    ` : ''}
                    
                    <div class="quiz-actions">
                        ${quiz.status === 'available' ? 
                            `<a href="english-quiz-detail.html?id=${quiz.id}" class="btn-quiz btn-start">
                                ${isFileBased ? 'Download & Start' : 'Start Quiz'}
                            </a>` :
                            quiz.status === 'completed' ?
                            `<a href="english-quiz-detail.html?id=${quiz.id}" class="btn-quiz btn-review">Review Quiz</a>` :
                            `<button class="btn-quiz btn-locked" disabled>Locked</button>`
                        }
                    </div>
                </div>
                `;
            }).join('');
        }

        function navigateToNotifications() {
            showNotificationsModal();
        }

        function navigateToProfile() {
            window.location.href = 'student-profile.html';
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userName');
            localStorage.removeItem('userId');
            localStorage.removeItem('userLoggedIn');
            window.location.href = 'index.html';
        }

        // Load quizzes when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadQuizzes();
            updateNotificationBadge();
        });
    </script>
</body>
</html>
