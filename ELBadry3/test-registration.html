<!DOCTYPE html>
<html>
<head>
    <title>Registration Test</title>
    <script src="js/api.js"></script>
</head>
<body>
    <h1>Registration Test</h1>
    <form id="testForm">
        <div>
            <label>First Name:</label>
            <input type="text" id="firstName" value="Test" required>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" id="lastName" value="User" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="testuser@example.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <button type="button" onclick="testRegistration()">Test Registration</button>
    </form>
    <div id="result"></div>

    <script>
        async function testRegistration() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                console.log('Testing registration with:', { firstName, lastName, email, password });
                const data = await api.register({ firstName, lastName, email, password });
                document.getElementById('result').innerHTML = '<pre style="color: green;">SUCCESS: ' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('Registration successful:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre style="color: red;">ERROR: ' + error.message + '</pre>';
                console.error('Registration failed:', error);
            }
        }
    </script>
</body>
</html>
