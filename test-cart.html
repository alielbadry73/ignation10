<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart System Test - IG Nation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
        body { padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .cart-badge { background: #007bff; color: white; padding: 2px 8px; border-radius: 12px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Cart System Test</h1>
        
        <!-- Cart Display -->
        <div class="test-section">
            <h3>Cart Status</h3>
            <p>Cart Count: <span class="cart-badge" id="cartCount">0</span></p>
            <p>Cart Items: <span id="cartItems">0</span></p>
            <p>Cart Total: $<span id="cartTotal">0.00</span></p>
        </div>
        
        <!-- Test Buttons -->
        <div class="test-section">
            <h3>Test Actions</h3>
            <button class="btn btn-primary me-2" onclick="testAddItem()">Add Test Item</button>
            <button class="btn btn-warning me-2" onclick="testAddAnotherItem()">Add Another Item</button>
            <button class="btn btn-danger me-2" onclick="testClearCart()">Clear Cart</button>
            <button class="btn btn-info me-2" onclick="testUpdateCount()">Update Count</button>
        </div>
        
        <!-- Cart Modal -->
        <div class="modal fade" id="cartModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <iconify-icon icon="material-symbols:shopping-cart" class="me-2 text-primary"></iconify-icon>
                            Your Cart
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="cartList">
                            <div class="text-center text-muted py-4">
                                <iconify-icon icon="material-symbols:shopping-cart-outline" class="fs-1 mb-3"></iconify-icon>
                                <p>Your cart is empty. Start adding courses to your cart!</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="testCheckout()">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Toast Container -->
        <div id="toastContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
    
    <script>
        // Test functions
        function testAddItem() {
            const item = {
                courseId: 'test-1',
                id: 'test-1',
                title: 'Test Course 1',
                price: 99.99,
                instructor: 'Test Instructor',
                board: 'IGCSE',
                image: 'images/placeholder.jpg',
                description: 'This is a test course',
                quantity: 1
            };
            
            if (window.cartManager) {
                window.cartManager.addToCart(item);
                updateTestDisplay();
            } else {
                alert('Cart manager not available!');
            }
        }
        
        function testAddAnotherItem() {
            const item = {
                courseId: 'test-2',
                id: 'test-2',
                title: 'Test Course 2',
                price: 149.99,
                instructor: 'Another Instructor',
                board: 'A-Level',
                image: 'images/placeholder2.jpg',
                description: 'This is another test course',
                quantity: 1
            };
            
            if (window.cartManager) {
                window.cartManager.addToCart(item);
                updateTestDisplay();
            } else {
                alert('Cart manager not available!');
            }
        }
        
        function testClearCart() {
            if (window.cartManager) {
                window.cartManager.clearCart();
                updateTestDisplay();
            } else {
                alert('Cart manager not available!');
            }
        }
        
        function testUpdateCount() {
            if (window.cartManager) {
                window.cartManager.updateCartCount();
                updateTestDisplay();
            } else {
                alert('Cart manager not available!');
            }
        }
        
        function testCheckout() {
            alert('Checkout functionality would be implemented here!');
        }
        
        function updateTestDisplay() {
            if (window.cartManager) {
                document.getElementById('cartCount').textContent = window.cartManager.getCartCount();
                document.getElementById('cartItems').textContent = window.cartManager.cart.length;
                document.getElementById('cartTotal').textContent = window.cartManager.getCartTotal().toFixed(2);
            }
        }
        
        // Initialize test display
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                updateTestDisplay();
            }, 500);
        });
    </script>
</body>
</html>
