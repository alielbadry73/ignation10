<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content | IG Nation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="js/notifications.js"></script>
    <style>
        :root {
            --primary-color: #6995B1;
            --accent-color: #f1bd03;
            --dark-color: #0a1622;
            --light-dark-color: #727272;
            --light-color: #fff;
            --grey-color: #908F8D;
            --light-grey-color: #f5f5f5;
            --light-primary-color: #eef1f3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Jost', sans-serif;
            background: #F8F8F8;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Smooth Scroll Behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Fade In Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Physics Dashboard Header */
        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            color: #333;
            padding: 1rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 0;
            position: relative;
            top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 999;
        }

        .dashboard-header .container-fluid {
            margin: 0 !important;
            padding: 0 !important;
        }

        .dashboard-header .row {
            margin: 0 !important;
        }

        .dashboard-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 8px;
            margin: 10px 0;
        }

        .dashboard-nav .nav-link {
            color: #333;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dashboard-nav .nav-link:hover,
        .dashboard-nav .nav-link.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .dashboard-nav .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .dashboard-nav .nav-link:hover::before {
            left: 100%;
        }

        /* Sidebar Toggle Button */
        .sidebar-toggle-btn {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--dark-color) 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(105, 149, 177, 0.3);
        }

        .sidebar-toggle-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(105, 149, 177, 0.4);
        }

        .sidebar-toggle-btn.hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
        }

        /* Sidebar */
        .lectures-sidebar {
            width: 380px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(25px);
            border-left: 1px solid rgba(105, 149, 177, 0.2);
            display: flex;
            flex-direction: column;
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            z-index: 100;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.1);
            animation: slideInRight 0.6s ease;
            transform: translateX(0);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .lectures-sidebar.closed {
            transform: translateX(100%);
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid rgba(105, 149, 177, 0.2);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--dark-color) 100%);
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-sidebar-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-sidebar-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .sidebar-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(241, 189, 3, 0.1) 0%, rgba(255, 255, 255, 0.1) 100%);
            animation: gradientShift 3s ease infinite;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .lectures-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .lecture-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(105, 149, 177, 0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .lecture-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .lecture-item:hover {
            transform: translateY(-4px) translateX(-5px);
            box-shadow: 0 15px 40px rgba(105, 149, 177, 0.2);
            border-color: var(--primary-color);
        }

        .lecture-item:hover::before {
            transform: scaleY(1);
        }

        .lecture-item.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--dark-color) 100%);
            color: white;
            box-shadow: 0 20px 50px rgba(105, 149, 177, 0.3);
        }

        .lecture-item.active::before {
            transform: scaleY(1);
            background: var(--accent-color);
        }

        .lecture-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .lecture-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.85rem;
            color: #64748b;
        }

        .lecture-type {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .pdf-indicator {
            background: #dc2626;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            margin-right: 380px;
            padding: 2rem;
            animation: fadeInLeft 0.8s ease;
            transition: margin-right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-area.sidebar-closed {
            margin-right: 0;
        }

        /* Video Player Area */
        .video-player-area {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(105, 149, 177, 0.2);
            display: none;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease;
        }

        .video-player-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(105, 149, 177, 0.03) 0%, rgba(241, 189, 3, 0.03) 100%);
            z-index: -1;
        }

        .video-player-area.active {
            display: block;
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .video-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
            margin: 0;
        }

        .video-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .close-video-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .close-video-btn:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .fullscreen-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #5a67d8 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 70vh;
            min-height: 500px;
            max-height: 800px;
            margin: 0 auto;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(105, 149, 177, 0.2);
            aspect-ratio: 16/9;
        }

        /* Fullscreen video container */
        .video-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            border-radius: 0;
            max-height: none;
            min-height: 100vh;
        }

        .video-container.fullscreen .video-iframe {
            border-radius: 0;
        }

        /* PDF Viewer Styles */
        .pdf-viewer {
            width: 100%;
            height: 70vh;
            min-height: 500px;
            max-height: 800px;
            border: 2px solid rgba(105, 149, 177, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background: #f8f9fa;
        }

        .pdf-viewer.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            border-radius: 0;
            max-height: none;
            min-height: 100vh;
        }

        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Lecture Info Panel */
        .lecture-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 1px solid rgba(105, 149, 177, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .lecture-info h3 {
            color: var(--dark-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .lecture-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748b;
            font-size: 0.9rem;
        }

        .detail-item iconify-icon {
            color: #667eea;
            font-size: 1.1rem;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            .video-container {
                height: 50vh;
                min-height: 300px;
            }

            .pdf-viewer {
                height: 50vh;
                min-height: 300px;
            }

            .video-controls {
                flex-direction: column;
                gap: 0.5rem;
            }

            .close-video-btn,
            .fullscreen-btn {
                width: 100%;
                justify-content: center;
            }
        }

        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }


        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* Main Container */
        .main-content {
            position: relative;
            z-index: 1;
            padding: 2rem 1rem;
            margin-top: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Section */
        .content-header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 24px 16px;
            margin-top: 0 !important;
            margin-bottom: 2rem;
            border: 1px solid rgba(105, 149, 177, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .content-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(105, 149, 177, 0.05) 0%, rgba(241, 189, 3, 0.05) 100%);
            z-index: -1;
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 0;
        }

        .course-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .header-info h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
        }

        .header-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 1rem;
            margin-left: auto;
        }

        .breadcrumb-text {
            color: #64748b;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .breadcrumb-item {
            color: #64748b;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .breadcrumb-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            transform: translateY(-1px);
        }

        .breadcrumb-item.active {
            color: #667eea;
            font-weight: 600;
            cursor: default;
        }

        .breadcrumb-item.active:hover {
            background: none;
            transform: none;
        }

        .breadcrumb-separator {
            color: #94a3b8;
            margin: 0 0.25rem;
        }

        /* Search Bar */
        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 2.5rem;
            border: 2px solid rgba(105, 149, 177, 0.2);
            border-radius: 12px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Jost', sans-serif;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(105, 149, 177, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .search-input::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
            pointer-events: none;
        }

        .clear-search-btn {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clear-search-btn:hover {
            background: rgba(148, 163, 184, 0.1);
            color: #64748b;
        }

        .type-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .teacher-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .assistant-badge {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
            animation: fadeInUp 0.8s ease;
        }

        /* File Card */
        .file-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .file-card:hover::before {
            transform: scaleX(1);
        }

        .file-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }

        .file-icon-container {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #f0f4ff 0%, #e9f0ff 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .file-card:hover .file-icon-container {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .file-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .file-description {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .file-meta {
            display: flex;
            flex-wrap: wrap;

    <script>
        // Navigation functions for dashboard header
        function navigateToFocusMode() {
            window.location.href = 'focus-mode.html';
        }

        function navigateToNotifications() {
            window.location.href = 'notifications.html';
        }

        function navigateToCommunity() {
            window.location.href = 'community.html';
        }

        function navigateToProfile() {
            window.location.href = 'profile.html';
        }

        function toggleBadgesBar() {
            // Toggle badges display or navigate to badges page
            window.location.href = 'badges.html';
        }

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        const folderName = urlParams.get('folder');
        const folderId = urlParams.get('folderId');
        const type = urlParams.get('type') || urlParams.get('instructor');

        // Determine course from URL parameter or referrer
        const courseParam = urlParams.get('course');
        let courseName = courseParam || 'mathematics';
        
        // Detect from referrer if not in URL
        if (document.referrer.includes('physics-lectures')) {
            courseName = 'physics';
        } else if (document.referrer.includes('english-lectures')) {
            courseName = 'english';
        } else if (document.referrer.includes('mathematics-lectures')) {
            courseName = 'mathematics';
        }
        
        // Also check the category - certain categories belong to specific courses
        if (category) {
            const physicsCategories = ['mechanics', 'electricity', 'waves', 'thermodynamics', 'optics'];
            const englishCategories = ['literature', 'grammar', 'writing', 'reading', 'speaking'];
            
            if (physicsCategories.includes(category.toLowerCase())) {
                courseName = 'physics';
            } else if (englishCategories.includes(category.toLowerCase())) {
                courseName = 'english';
            }
        }

        // Set course icon
        const courseIcons = {
            'physics': '⚛️',
            'english': '📖',
            'mathematics': '📐'
        };
        document.getElementById('courseIcon').textContent = courseIcons[courseName] || '📚';

        console.log('Course detected:', courseName);
        console.log('Parameters:', { category, folderName, folderId, type });

        // Load and display content
        function loadContent() {
            // Load content data
            const contentData = JSON.parse(localStorage.getItem(`${courseName}ContentData`) || '{}');
            
            console.log('Content data:', contentData);

            // Find the main folder
            const mainFolder = contentData.folders?.find(f => 
                (f.name === folderName || f.id == folderId) && f.category === category
            );

            console.log('Main folder found:', mainFolder);

            if (!mainFolder) {
                showEmptyState('Folder not found', 'The requested folder could not be found.');
                return;
            }

            // Find the teacher or assistant subfolder
            const subfolderName = type === 'teacher' ? 'Content' : 'Assistant Content';
            const subfolder = mainFolder.folders?.find(f => f.name === subfolderName);

            console.log('Subfolder found:', subfolder);

            // Update header
            document.getElementById('pageTitle').textContent = mainFolder.name;
            
            const breadcrumbText = `${category.charAt(0).toUpperCase() + category.slice(1)} › ${mainFolder.name} › ${subfolderName}`;
            document.getElementById('breadcrumb').innerHTML = `
                <iconify-icon icon="material-symbols:folder"></iconify-icon>
                <span class="breadcrumb-item" onclick="navigateToCategory('${category}')">${category.charAt(0).toUpperCase() + category.slice(1)}</span>
                <span class="breadcrumb-separator">›</span>
                <span class="breadcrumb-item" onclick="navigateToFolder('${category}', '${mainFolder.id}')">${mainFolder.name}</span>
                <span class="breadcrumb-separator">›</span>
                <span class="breadcrumb-item active">${subfolderName}</span>
            `;
            
            const typeBadge = document.getElementById('typeBadge');
            typeBadge.className = `type-badge ${type}-badge`;
            typeBadge.innerHTML = type === 'teacher' 
                ? '<iconify-icon icon="material-symbols:school"></iconify-icon><span>Content</span>'
                : '<iconify-icon icon="material-symbols:smart-toy"></iconify-icon><span>Assistant Content</span>';

            // Get files
            const files = subfolder?.files || [];

            console.log('Files:', files);

            // Add sample lectures if no files exist
            const sampleLectures = [
                {
                    name: "Introduction to Mechanics",
                    type: "video",
                    url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
                    duration: "15:30",
                    pdfUrl: "https://example.com/mechanics-intro.pdf"
                },
                {
                    name: "Forces and Motion",
                    type: "video", 
                    url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
                    duration: "22:45",
                    pdfUrl: "https://example.com/forces-motion.pdf"
                }
            ];

            const filesToDisplay = files.length > 0 ? files : sampleLectures;

            // Display files
            displayFiles(filesToDisplay);
        }

        // Global variables
        let currentFiles = [];
        let selectedLecture = null;
        let sidebarOpen = true;

        // Sidebar Toggle Function
        function toggleSidebar() {
            const sidebar = document.getElementById('lecturesSidebar');
            const contentArea = document.getElementById('contentArea');
            const toggleBtn = document.getElementById('sidebarToggleBtn');
            const toggleIcon = document.getElementById('toggleIcon');
            
            sidebarOpen = !sidebarOpen;
            
            if (sidebarOpen) {
                sidebar.classList.remove('closed');
                contentArea.classList.remove('sidebar-closed');
                toggleBtn.classList.add('hidden');
                toggleIcon.setAttribute('icon', 'material-symbols:menu');
            } else {
                sidebar.classList.add('closed');
                contentArea.classList.add('sidebar-closed');
                toggleBtn.classList.remove('hidden');
                toggleIcon.setAttribute('icon', 'material-symbols:menu');
            }
        }

        function displayFiles(files) {
            console.log('Displaying files:', files);
            currentFiles = files;
            const container = document.getElementById('contentContainer');
            const sidebarList = document.getElementById('lecturesList');
            
            // Show all files (videos and PDFs) in sidebar
            const sidebarHtml = files.map((file, index) => {
                const isVideo = file.type === 'video' || file.url?.includes('youtube') || file.url?.includes('youtu.be');
                return `
                    <div class="lecture-item" onclick="selectLecture(${index})" data-index="${index}">
                        <div class="lecture-title">${file.name}</div>
                        <div class="lecture-meta">
                            <div class="lecture-type">
                                <iconify-icon icon="${isVideo ? 'material-symbols:video-library' : 'material-symbols:picture-as-pdf'}"></iconify-icon>
                                <span>${isVideo ? 'Video' : 'PDF'}</span>
                            </div>
                            ${file.duration ? `<span>⏱️ ${file.duration}</span>` : ''}
                            ${file.pdfUrl ? '<div class="pdf-indicator"><iconify-icon icon="material-symbols:picture-as-pdf"></iconify-icon><span>PDF</span></div>' : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            console.log('Sidebar HTML:', sidebarHtml);
            sidebarList.innerHTML = sidebarHtml;
            
            // Show welcome message in main content area
            container.innerHTML = `
                <div class="welcome-message">
                    <h2>Welcome to the Lectures</h2>
                    <p>Select a lecture from the sidebar to get started</p>
                </div>
            `;
        }

        function openFile(url) {
            window.open(url, '_blank');
        }

        function openPdf(pdfUrl) {
            if (pdfUrl) {
                // Handle uploaded PDFs (prefixed with "uploaded:")
                if (pdfUrl.startsWith('uploaded:')) {
                    const filename = pdfUrl.replace('uploaded:', '');
                    
                    // Try to get the stored file data from localStorage
                    const storedFileData = localStorage.getItem(`uploaded_pdf_${filename}`);
                    
                    if (storedFileData) {
                        try {
                            // Parse the stored file data
                            const fileData = JSON.parse(storedFileData);
                            
                            // Convert base64 back to blob
                            const byteCharacters = atob(fileData.content);
                            const byteNumbers = new Array(byteCharacters.length);
                            for (let i = 0; i < byteCharacters.length; i++) {
                                byteNumbers[i] = byteCharacters.charCodeAt(i);
                            }
                            const byteArray = new Uint8Array(byteNumbers);
                            const blob = new Blob([byteArray], { type: 'application/pdf' });
                            
                            // Create object URL and open
                            const objectUrl = URL.createObjectURL(blob);
                            window.open(objectUrl, '_blank');
                            
                            // Clean up the object URL after a delay
                            setTimeout(() => URL.revokeObjectURL(objectUrl), 10000);
                            
                        } catch (error) {
                            console.error('Error opening stored PDF:', error);
                            // Instead of prompting for upload, show error message
                            alert(`Unable to open PDF "${filename}". The file may be corrupted or missing.`);
                        }
                    } else {
                        // If no stored data, show error message instead of upload prompt
                        alert(`PDF "${filename}" is not available. Please contact the administrator or try refreshing the page.`);
                    }
                    
                } else {
                    // Handle URL-based PDFs
                    window.open(pdfUrl, '_blank');
                }
            }
        }
        
        function showPdfUploadPrompt(filename) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pdf';
            input.style.display = 'none';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file && file.name === filename) {
                    // Convert file to base64 and store in localStorage
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const base64Content = e.target.result.split(',')[1]; // Remove data:application/pdf;base64, prefix
                        const fileData = {
                            name: file.name,
                            size: file.size,
                            type: file.type,
                            content: base64Content,
                            uploadedAt: new Date().toISOString()
                        };
                        
                        localStorage.setItem(`uploaded_pdf_${filename}`, JSON.stringify(fileData));
                        
                        // Create object URL and open
                        const objectUrl = URL.createObjectURL(file);
                        window.open(objectUrl, '_blank');
                        
                        // Clean up the object URL after a delay
                        setTimeout(() => URL.revokeObjectURL(objectUrl), 10000);
                    };
                    reader.readAsDataURL(file);
                } else if (file) {
                    alert(`Please select the correct file: ${filename}`);
                }
            };
            
            // Show user-friendly message and trigger file selection
            if (confirm(`To view "${filename}", please select the file from your device. This will be remembered for future viewing.`)) {
                document.body.appendChild(input);
                input.click();
                document.body.removeChild(input);
            }
        }

        // Video Player Functions

        function selectLecture(index) {
            const file = currentFiles[index];
            if (!file) return;

            selectedLecture = index;
            
            // Update active state in sidebar
            document.querySelectorAll('.lecture-item').forEach((item) => {
                const itemIndex = parseInt(item.dataset.index);
                item.classList.toggle('active', itemIndex === index);
            });
            
            // Handle video vs PDF content
            const isVideo = file.type === 'video' || file.url?.includes('youtube') || file.url?.includes('youtu.be');
            
            if (isVideo) {
                openVideoPlayer(file);
            } else {
                // For PDF files, open in enhanced viewer
                openPdfViewer(file);
            }
        }

        function openVideoPlayer(file) {

            const pdfViewerArea = document.getElementById('pdfViewerArea');
            const videoTitle = document.getElementById('videoTitle');
            const videoIframe = document.getElementById('videoIframe');
            const lectureInfoTitle = document.getElementById('lectureInfoTitle');
            const lectureDetails = document.getElementById('lectureDetails');
            
            // Hide PDF viewer if open
            pdfViewerArea.style.display = 'none';
            
            videoTitle.textContent = file.name;
            lectureInfoTitle.textContent = 'Lecture Information';
            
            // Convert video URL to embed format
            let embedUrl = file.url;
            if (file.url.includes('youtube.com/watch')) {
                const videoId = file.url.split('v=')[1]?.split('&')[0];
                embedUrl = `https://www.youtube.com/embed/${videoId}`;
            } else if (file.url.includes('youtu.be/')) {
                const videoId = file.url.split('youtu.be/')[1]?.split('?')[0];
                embedUrl = `https://www.youtube.com/embed/${videoId}`;
            }
            
            videoIframe.src = embedUrl;
            videoPlayerArea.classList.add('active');
            
            // Populate lecture details
            lectureDetails.innerHTML = `
                <div class="detail-item">
                    <iconify-icon icon="material-symbols:video-library"></iconify-icon>
                    <span>Video Lecture</span>
                </div>
                <div class="detail-item">
                    <iconify-icon icon="material-symbols:schedule"></iconify-icon>
                    <span>Duration: ${file.duration || 'Unknown'}</span>
                </div>
                <div class="detail-item">
                    <iconify-icon icon="material-symbols:category"></iconify-icon>
                    <span>Category: ${category?.charAt(0).toUpperCase() + category?.slice(1) || 'General'}</span>
                </div>
                <div class="detail-item">
                    <iconify-icon icon="material-symbols:folder"></iconify-icon>

            const videoIframe = document.getElementById('videoIframe');
            const videoContainer = document.getElementById('videoContainer');
            
            videoPlayerArea.classList.remove('active');
            videoIframe.src = '';
            videoContainer.classList.remove('fullscreen');
            
            // Reset fullscreen button
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            fullscreenBtn.innerHTML = '<iconify-icon icon="material-symbols:fullscreen"></iconify-icon> Fullscreen';
        }

        // PDF Viewer Functions
        function openPdfViewer(file) {
            const videoPlayerArea = document.getElementById('videoPlayerArea');
            const pdfViewerArea = document.getElementById('pdfViewerArea');
            const pdfTitle = document.getElementById('pdfTitle');
            const pdfIframe = document.getElementById('pdfIframe');
            const pdfInfoTitle = document.getElementById('pdfInfoTitle');
            const pdfDetails = document.getElementById('pdfDetails');
            
            // Hide video player if open
            videoPlayerArea.classList.remove('active');
            
            pdfTitle.textContent = file.name;
            pdfInfoTitle.textContent = 'Document Information';
            
            // Handle PDF URL
            let pdfUrl = file.url;
            if (file.url && file.url.startsWith('uploaded:')) {
                // For uploaded PDFs, we'll need to handle them differently
                // For now, show a message that PDF viewing is not available for uploaded files

                pdfDetails.innerHTML = `
                    <div class="detail-item">
                        <iconify-icon icon="material-symbols:picture-as-pdf"></iconify-icon>
                        <span>PDF Document</span>
                    </div>
                    <div class="detail-item">
                        <iconify-icon icon="material-symbols:info"></iconify-icon>
                        <span>Click "Open PDF" to view in new tab</span>
                    </div>
                    <div class="detail-item">
                        <iconify-icon icon="material-symbols:category"></iconify-icon>
                        <span>Category: ${category?.charAt(0).toUpperCase() + category?.slice(1) || 'General'}</span>
                    </div>
                    <div class="detail-item">
                        <iconify-icon icon="material-symbols:folder"></iconify-icon>

                    </div>

            } else {

                pdfUrl = file.url + '#toolbar=1&navpanes=1&scrollbar=1';
                pdfIframe.src = pdfUrl;
                
                pdfDetails.innerHTML = `
                    <div class="detail-item">
                        <iconify-icon icon="material-symbols:picture-as-pdf"></iconify-icon>
                        <span>PDF Document</span>
                    </div>
                    <div class="detail-item">
                        <iconify-icon icon="material-symbols:schedule"></iconify-icon>
                        <span>Size: ${file.size || 'Unknown'}</span>
                    </div>
                    <div class="detail-item">
                        <iconify-icon icon="material-symbols:category"></iconify-icon>
                        <span>Category: ${category?.charAt(0).toUpperCase() + category?.slice(1) || 'General'}</span>
                    </div>
                    <div class="detail-item">
                        <iconify-icon icon="material-symbols:folder"></iconify-icon>
                        <span>Folder: ${folderName || 'Unknown'}</span>
                    </div>
                `;
            }
            
            pdfViewerArea.style.display = 'block';
        }

        function closePdfViewer() {
            const pdfViewerArea = document.getElementById('pdfViewerArea');
            const pdfIframe = document.getElementById('pdfIframe');
            const pdfViewer = document.getElementById('pdfViewer');
            
            pdfViewerArea.style.display = 'none';
            pdfIframe.src = '';
            pdfViewer.classList.remove('fullscreen');
            
            // Reset fullscreen button
            const pdfFullscreenBtn = document.getElementById('pdfFullscreenBtn');
            pdfFullscreenBtn.innerHTML = '<iconify-icon icon="material-symbols:fullscreen"></iconify-icon> Fullscreen';
        }

        // Fullscreen Functions
        function toggleFullscreen() {
            const videoContainer = document.getElementById('videoContainer');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            if (videoContainer.classList.contains('fullscreen')) {
                // Exit fullscreen
                videoContainer.classList.remove('fullscreen');
                fullscreenBtn.innerHTML = '<iconify-icon icon="material-symbols:fullscreen"></iconify-icon> Fullscreen';
            } else {
                // Enter fullscreen
                videoContainer.classList.add('fullscreen');
                fullscreenBtn.innerHTML = '<iconify-icon icon="material-symbols:fullscreen-exit"></iconify-icon> Exit Fullscreen';
            }
        }

        function togglePdfFullscreen() {
            const pdfViewer = document.getElementById('pdfViewer');
            const pdfFullscreenBtn = document.getElementById('pdfFullscreenBtn');
            
            if (pdfViewer.classList.contains('fullscreen')) {
                // Exit fullscreen
                pdfViewer.classList.remove('fullscreen');
                pdfFullscreenBtn.innerHTML = '<iconify-icon icon="material-symbols:fullscreen"></iconify-icon> Fullscreen';
            } else {
                // Enter fullscreen
                pdfViewer.classList.add('fullscreen');
                pdfFullscreenBtn.innerHTML = '<iconify-icon icon="material-symbols:fullscreen-exit"></iconify-icon> Exit Fullscreen';
            }
        }

        // Handle escape key for fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const videoContainer = document.getElementById('videoContainer');
                const pdfViewer = document.getElementById('pdfViewer');
                
                if (videoContainer.classList.contains('fullscreen')) {
                    toggleFullscreen();
                } else if (pdfViewer.classList.contains('fullscreen')) {
                    togglePdfFullscreen();
                }
            }
        });

        // Navigation functions for breadcrumb
        function navigateToCategory(category) {
            // Navigate to the main course page
            window.location.href = `course-${category}.html`;

        function navigateToFolder(category, folderId) {

        function showEmptyState(title, message) {
            const container = document.getElementById('contentContainer');
            const icon = type === 'teacher' ? 'material-symbols:school' : 'material-symbols:smart-toy';
            
            container.innerHTML = `
                <div class="empty-state">

                        <iconify-icon icon="${icon}" style="color: #667eea;"></iconify-icon>
                    </div>

                    <p>${message}</p>
                    <div class="empty-details">
                        <strong>Looking for:</strong><br>
                        ${category?.charAt(0).toUpperCase() + category?.slice(1)} › ${folderName} › ${type === 'teacher' ? 'Content' : 'Assistant Content'}
                    </div>
                </div>
            `;
        }

        function formatFileSize(sizeStr) {
            // If it's already formatted (e.g., "25 MB"), return as is
            if (typeof sizeStr === 'string' && sizeStr.includes(' ')) {
                return sizeStr;
            }
            
            // If it's a number, format it
            const bytes = typeof sizeStr === 'string' ? parseFloat(sizeStr) : sizeStr;
            
            if (isNaN(bytes) || bytes === 0) return 'Unknown size';
            
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Search functionality
        function initializeSearch() {
            const searchInput = document.getElementById('lectureSearch');
            const clearBtn = document.getElementById('clearSearchBtn');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm.length > 0) {
                    clearBtn.style.display = 'flex';
                    searchLectures(searchTerm);
                } else {
                    clearBtn.style.display = 'none';
                    showAllLectures();
                }
            });
            
            // Add Enter key support
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const searchTerm = this.value.toLowerCase().trim();
                    if (searchTerm.length > 0) {
                        searchLectures(searchTerm);
                    }
                }
            });
        }

        function searchLectures(searchTerm) {
            const lectureItems = document.querySelectorAll('.lecture-item');
            let visibleCount = 0;
            
            lectureItems.forEach(item => {
                const title = item.querySelector('.lecture-title').textContent.toLowerCase();
                const meta = item.querySelector('.lecture-meta').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || meta.includes(searchTerm)) {
                    item.style.display = 'block';
                    item.style.animation = 'fadeInUp 0.3s ease';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });
            
            // Show no results message if needed
            const sidebarList = document.getElementById('lecturesList');
            let noResultsMsg = document.getElementById('noResultsMsg');
            
            if (visibleCount === 0) {
                if (!noResultsMsg) {
                    noResultsMsg = document.createElement('div');
                    noResultsMsg.id = 'noResultsMsg';
                    noResultsMsg.className = 'no-results-message';
                    noResultsMsg.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: #64748b;">
                            <iconify-icon icon="material-symbols:search-off" style="font-size: 3rem; margin-bottom: 1rem; color: #94a3b8;"></iconify-icon>
                            <h3>No lectures found</h3>
                            <p>Try searching with different keywords</p>
                        </div>
                    `;
                    sidebarList.appendChild(noResultsMsg);
                }
                noResultsMsg.style.display = 'block';
            } else {
                if (noResultsMsg) {
                    noResultsMsg.style.display = 'none';
                }
            }
        }

        function showAllLectures() {
            const lectureItems = document.querySelectorAll('.lecture-item');
            const noResultsMsg = document.getElementById('noResultsMsg');
            
            lectureItems.forEach(item => {
                item.style.display = 'block';
                item.style.animation = 'fadeInUp 0.3s ease';
            });
            
            if (noResultsMsg) {
                noResultsMsg.style.display = 'none';
            }
        }

        function clearSearch() {
            const searchInput = document.getElementById('lectureSearch');
            const clearBtn = document.getElementById('clearSearchBtn');
            
            searchInput.value = '';
            clearBtn.style.display = 'none';
            showAllLectures();
            searchInput.focus();
        }

        // Initialize
        loadContent();
        initializeSearch();
    </script>
